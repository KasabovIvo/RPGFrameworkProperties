quality.allergy_seasonal_severe.desc=Maybe it’s a runny nose and poorly timed sneezes from pollen, or a full-blown anaphylactic reaction from some of those rare natural peanuts. Whatever it is, you suffer some level of discomfort from a substance found in the Sixth World.Game Effect: You experience a –4 dice pool modifier to any test involving a Physical attribute while the allergen is affecting you. You also suffer 1 box of unresisted Physical Damage for every minute you are exposed to the allergen.
quality.allergy_uncommon_extreme.desc=Maybe it’s a runny nose and poorly timed sneezes from pollen, or a full-blown anaphylactic reaction from some of those rare natural peanuts. Whatever it is, you suffer some level of discomfort from a substance found in the Sixth World. Game Effect: You experience a –6 dice pool modifier to all actions and suffer 1 box of unresisted Physical Damage for every 30 seconds you are exposed to the allergen.
quality.allergy_uncommon_mild.desc=Maybe it’s a runny nose and poorly timed sneezes from pollen, or a full-blown anaphylactic reaction from some of those rare natural peanuts. Whatever it is, you suffer some level of discomfort from a substance found in the Sixth World. Game Effect: You experience a –2 dice pool modifier to any test involving a Physical attribute while the allergen is affecting you.
quality.allergy_uncommon_moderate.desc=Maybe it’s a runny nose and poorly timed sneezes from pollen, or a full-blown anaphylactic reaction from some of those rare natural peanuts. Whatever it is, you suffer some level of discomfort from a substance found in the Sixth World. Game Effect: You experience a –4 dice pool modifier to any test involving a Physical attribute while the allergen is affecting you.
quality.allergy_uncommon_severe.desc=Maybe it’s a runny nose and poorly timed sneezes from pollen, or a full-blown anaphylactic reaction from some of those rare natural peanuts. Whatever it is, you suffer some level of discomfort from a substance found in the Sixth World.Game Effect: You experience a –4 dice pool modifier to any test involving a Physical attribute while the allergen is affecting you. You also suffer 1 box of unresisted Physical Damage for every minute you are exposed to the allergen.
quality.always_late.desc=It doesn’t matter how many alarms you set or how many times your teammates call you to remind you; whether you’re constantly distracted or can’t drag yourself out of bed, you cannot show up anywhere on time to save your life. Game Effects: You always arrive at least fifteen minutes late for any scheduled event. When the event in question includes a meeting with a prospective employer, your entire team suffers a –1 penalty to social tests against Mr. Johnson due to your unprofessional behavior.
quality.always_ready.desc=When you’re on the road (or in any other form of conveyance), you are always scoping the scene and ready to go after whoever needs going after. \r\n Game Effect: When your chase pool (see p. 175) becomes available, it begins with 1 Edge in it. You may take this quality multiple times to increase how much Edge your chase pool starts with, up to its maximum.
quality.ambidextrous.desc=You are equally adept at using either your right or left side. Whether shooting a gun, throwing a grenade, or kicking a ball, you can switch it up with the best of them. Game Effect: No penalty for off-hand weapon use (see p. 110).
quality.analytical_mind.desc=You are a master problem solver. You can analyze information to help deduce solutions, while separating useful bits from the distractions and noise. Game Effect: You gain a bonus Edge when you make any Logic-based test.
quality.aptitude.desc=The best look up to you. You have the natural potential to be even better than the best in a particular skill. Game Effect: Your skill maximum for the selected skill is 10, instead of 9, and your maximum starting rank is 7, instead of 6.
quality.ar_vertigo.desc=Whether it’s just too much information, a focal issue in your visual field, or just an inability to focus when there’s so much to look at, you get dizzy and nauseated when utilizing AR. Game Effect: You cannot gain or spend Edge while utilizing AR of any sort. You also gain the Nauseated status (p. 52) while using AR and for one hour after you exit it.
quality.arcane_resilience_training.desc=Students of magic learn the standard techniques of their tradition to resist the exhaustion that kicks in after using their arcane powers. However, some teachers provide routines that cater to the individual needs of their students and help them to reduce the tiring effects of magic more effectively. Game Effect: Magicians may define Logic, Intuition, or Charisma as their new tradition Attribute, using that attribute in all drain resistance tests.
quality.artisans_way.desc=Followers may resist adept drain with Logic instead of Willpower, and they may swap in a wild die on any roll made for Biotech, Cracking, Electronics, Engineering, or Piloting (the choice of one skill is permanent when this way is taken, but you may choose to include a wild die or not from roll to roll).
quality.artists_way.desc=Followers may resist adept drain with Charisma instead of Willpower, and they may swap in a wild die on any roll made for Athletics, Con, or Influence (the choice of one skill is permanent when this way is taken, but you may choose to include a wild die or not from roll to roll).
quality.astral_beacon.desc=Your bright aura makes you stick out like a sore thumb on the astral. You have a hard time hiding or masking your aura. Game Effect: You are considered Untrained for all Stealth tests in the astral plane. You can never take the masking metamagic. Assensing tests made against you get a free Edge, and all thresholds are reduced by 1. Astral Tracking tests made against you gain 2 Edge, and all thresholds are reduced by half.
quality.astral_chameleon.desc=Your aura never seems to stabilize for very long. You have the ability to blend in with the astral environment around you and make it harder to identify and read your aura and astral signature. Game Effect: Characters receive –2 dice on tests to recognize your aura or astral signature. Your astral signature fades in half the normal time (see p. 159).
quality.athletes_ways.desc=Followers may resist adept drain with any physical attribute instead of Body, and they may swap in a wild die on any roll made for Athletics (the choice of physical attribute for drain is permanent at the time this way is taken, but you may choose to include a wild die or not from roll to roll).
quality.attribute_mastery.desc=You have one particular part of you that just works out every time—when you have to rely on it, things just work out for you. \r\n Game Effect: Choose one of these attributes: Body, Agility, Reaction, Strength, Willpower, Intuition, or Charisma. You gain a bonus Edge when you make any test based on that attribute, unless you also gain an Edge due to your Attack Rating on that test. You may only take this quality once. This quality is also incompatible with Analytical Mind. If you take Analytical Mind, you may not take Attribute Mastery. If you take Attribute Mastery, you may not take Analytical Mind.
quality.bad_luck.desc=You were born under a bad sign, broke a mirror, spilled some salt, got the evil eye laid on you, or just can’t catch a break. No matter the reason, things just go wrong around you. Often. Game Effect: Glitches occur more frequently. Count dice showing both 1 and 2 for determining a glitch. This does not affect critical glitches, only regular glitches.
quality.bad_memories.desc=You can’t enjoy all those trids where the main character “faces their inner demons,” because they hit a little too close to home. Some nasty drek happened in the past, and it’s lurking around even today, popping up when you least expect it—and at the least convenient times. Game Effect: When you take (or are assigned) this quality, choose a subject of your Bad Memories. Whenever you’re required to be in the presence of that subject, you may only gain a maximum of one point of Edge per combat round, instead of the usual two.
quality.bad_rep.desc=Word on the street does not speak favorably of you. Maybe you lost a team or got kicked from a team for breaking during interrogation. Whatever it is, your reputation precedes you, and never in the way you want it to. Game Effect: You cannot spend Edge on Social tests. If you engage in a Teamwork test to assist a Social test, no one can spend Edge, and the opposing individual gains a point of Edge.
quality.beasts_way.desc=Followers may resist adept drain with Intuition instead of Willpower. They may swap in a wild die on any roll made for Outdoors or Perception (the choice of one skill is permanent when this way is taken, but you may choose to include a wild die or not from roll to roll), or they may choose to receive both the adept and magician benefits of their mentor spirit (purchased normally). The selection of which benefit to gain is made when the way is chosen.
quality.bermuda_gremlins.desc=Them be some special gremlins. They like to play with GridGuide and mimic the voice of the Pilot agent. Good luck on finding that hardcopy map in the glove compartment. They used it 2 rest stops ago.\r\n Game Effect: Whenever you are piloting a vehicle, roll 2D6. If either one rolls a 1, the gremlins have spoofed you somewhere along the route, and you’ve missed a turnoff. Now you are late as you try to re-route. Roll 1D6 and consult the following table to determine the duration of the delay:\r\n • 1–2 : 10–20 minutes late\r\n • 3–4: 30 minutes to an hour late\r\n • 5: 1–2 hours late\r\n • 6: 2+ hours, but you found a new little eatery. \r\n If both dice on the initial roll are 1s, you might have wandered into enemy/forbidden territory, and you’ll face significant hostility as you try to get out. Alternately, for simplicity’s sake, the gamemaster can just double the time rolled on the above table.
quality.blandness.desc=You are the least interesting person in the world. Average height, average weight, average build, average everything. Nothing at all about you tends to stand out, and that can be extremely useful. Game Effect: Characters take a –2 penalty on Memory tests (p. 67) to remember if they have seen you before, and the threshold on tests to notice if you are following or observing them is increased by 1.
quality.built_tough.desc=You’re built like a brick drekhouse. You’re pretty good at taking a few extra hits before the lights go out. Game Effect: You have a number of additional boxes on your Physical Condition Monitor equal to the rank of this quality.
quality.burnouts_way.desc=Followers may resist adept drain with one physical attribute modified via mundane augmentation instead of Body (the choice of which attribute is permanent when this way is taken). In addition, they may use their Innate Talent way ability (see above) one additional time per encounter for every full Essence point they are below 6.
quality.candle_in_the_darkness.desc=Some people trust those with Code of Honor and find themselves believing. Turns out that when people see a light in the darkness, they’re drawn to it. As long as the character doesn’t break their Code of Honor, all contacts are treated as having a Loyalty 2 higher than their actual rating. If CoH is broken, the contacts are treated as having 1 Loyalty less than their rating until the mistake can be corrected.
quality.catlike.desc=You have an innate grace usually seen only in the genus Felis that translates into smooth movements and a propensity for always landing on your feet—literally, if not figuratively. Game Effect: You gain a bonus Edge on all tests for balance, falling, and landing safely.
quality.combat_paralysis.desc=No matter how many times the street sam takes you to the range, you just can’t help but jump and freeze that first time they start shooting. Game Effect: Your Initiative Score is divided in half at the start of combat. You cannot take a Move or Sprint action in the first round, and you act last in that round. Your movement is restored to normal after the first round, but your Initiative Score is unchanged.
quality.compulsion.desc=Some people alleviate their suffering by stuffing themselves to the gills with illicit substances. You’ve chosen another way: a behavior you can’t help but indulge in, that’s less poisonous but equally toxic. This can represent anything from psychological addictions like gambling or Matrix gaming to “obsessive-compulsive” behaviors like arranging items in a certain order or repetitive handwashing. Game Effect: You must indulge in your chosen activity for a specified amount of time per day, depending on the level of the quality. Failing to do so results in you suffering withdrawal, inflicting a –2 dice pool penalty on all tests, increasing by 1 with each withdrawal period that elapses. As with the Addiction quality, you cannot earn Edge or spend Edge in any form while suffering withdrawal. However, like the modified Addiction quality described above, characters do not suffer the effects of the Anxiety, Depression, or Paranoia negative qualities while indulging their compulsion.
quality.dead_stick.desc=This driving thing—it may not be for you. We’re not saying you’re bad at it, but cockatrices don’t even try to cross the road when you’re behind the wheel.\r\n Game Effect: –2 dice pool penalty on all Crash tests.
quality.dependents.desc=Children, lovers, or something other, you have people relying on you for financial support. They live in your doss, eat your food, use your trid account, and generally cost you enough nuyen to keep you looking for that next score. Game Effect: Level 1 dependents cost 5 percent of any score goes to this person. Level 2 costs the runner 10 percent of every score. Level 3 costs the runner 25 percent of all their scores. For purposes of this quality, a “score” is any income that comes their way. Job payments, fencing stolen goods or paydata, or even gambling winnings. The people important to you prosper when you do!
quality.dermal_deposits.desc=You have calciferous deposits growing on or through your flesh, making you tougher and a little rough around the edges. Literally. Game Effect: You gain 1 level of natural Armor. Your Unarmed Melee attacks inflict Physical damage.
quality.dermal_deposits.desc=You have calciferous deposits growing on or through your flesh, making you tougher and a little rough around the edges. Literally. You gain 1 level of natural Armor.
quality.determination.desc=Your focus and will can lift your driving above the norm. \r\n Game Effect: Before making a Piloting test, you may declare an Edge boost or action. You may spend Minor Actions to reduce the cost of any Edge Boost or Actions on Piloting tests by 1 for each Minor Action spent, down to a minimum Edge cost of 1. If you do not immediately follow up the Minor Actions with a Piloting action, this effect is lost.
quality.distinctive_style.desc=You only fit in when you’re in places where no one fits in. The way you dress and look are unique to you. Game Effect: You cannot gain or spend Edge when you’re not rocking your distinctive look. Others get a +2 dice pool bonus when conducting a Memory test (p. 67) to recall your appearance or remember if they have seen you before.
quality.double_jointed.desc=Through practice or genetics, you’ve managed to make most of the joints in your body bend beyond normal metahuman ranges. Your hands narrow to as small as your wrists, your shoulders rotate and bend in every direction, your body folds neatly in half both forward and backward, and you can rotate your head to look behind you without turning your shoulders, just to name a few of your neatest party tricks. Game Effect: You gain a bonus Edge on all tests involving grappling, escaping bonds, flexibility, or fitting into tight spaces.
quality.driving_style_combat_ace.desc=High speeds and sharp turns aren’t dangerous enough for you. Whether it’s a dogfight in the sky, a combat biker game, or a running gun battle with the 405 Hellhounds on the freeway, you know how to put the hurt on while on the move.\r\n Game Effect: You only pay half the required Edge cost for the following uses of Edge (the new cost is shown in parentheses):\r\n • Attack Run (2 Edge)\r\n • Dead to Rights (3 Edge)\r\n • Crossfire (3 Edge)\r\n • Double Down (1,2, or 3 Edge only onEngineering [Gunnery] tests)\r\n
quality.driving_style_getaway_driver.desc=You know a few maneuvers that are handy when evading pursuit, which come in handy more often than you’d probably like.\r\n Game Effect: You only pay half the required Edge cost for the following uses of Edge:\r\n • Evade Pursuit (2 or 4 Edge)\r\n • Evasive Action (2 Edge)\r\n • Escape! (2 Edge)\r\n • Double Down (1,2, or 3 Edge) only on defense tests when piloting a vehicle\r\n
quality.driving_style_interceptor.desc=Sometimes you need to chase someone down. You know how to make sure they don’t get away.\r\n Game Effect: You only pay half the required Edge cost for the following uses of Edge:\r\n • Redline (2 Edge)\r\n • Focus (1 Edge)\r\n • In the Zone (2 Edge)\r\n • Double Down (1,2, or 3) Edge on any test made while chasing or shadowing a target.\r\n
quality.driving_style_reckless_driver.desc=You take risks whenever you get the chance, relying on the wild and chaotic nature of the chase and your own luck to get you through to the other side. There is no middle ground for you. You’re either going to win big or crash and burn. Or both! \r\n Game Effect: You only pay half the required Edge cost for the following uses:\r\n • Double Down only on Piloting tests (1,2, or 3 Edge)\r\n • Chicken (3 Edge)\r\n • Equalizer (1 Edge)\r\n • Up the Ante (1,2, or 3 Edge)\r\n
quality.driving_style_stunt_driver.desc=Starting with the legendary Evel Knievel, you idolize many of the vehicle stunts performed on the trid and no one is going to tell you that it’s all AROs and illusions.\r\n Game Effect: You only pay half the required Edge cost for the following uses of Edge:\r\n • Bootleg Turn (1 Karma)\r\n • Tokyo Drift (2 Karma)\r\n • Pickup (4 Karma)\r\n • The Exit (6 Karma)\r\n
quality.drone_animosity.desc=People say computers hate them. In this case, drones tend to give you attitude. Something about you annoys their algorithms. No one believes that the traffic drones are making you sit at the light longer than normal.\r\n Game Effect: In combat, drones tend to target you if given the choice. Your drones cop an attitude, no matter how many times you’ve reset the dogbrain. When not jumped into a drone, you cannot spend Edge to pilot them or when they are assisting you (for example, when gaining help from a pit crew or Engineering kits; see p. 164). And for every other drone, it’s only you they dislike, so it’s hard to prove or pin down (the gamemaster can decide how this plays out in the game).
quality.easy_mark.desc=No matter how hrd you try to focus and keep an eye out for trouble, people always manage to find a way to avoid your notice.\r\n Game Effect: You may not gain or spend Edge on Perception tests when opposing a Stealth test.
quality.elemental_resistance.desc=Through genetics or training, you have developed a powerful resistance and tolerance for certain forms of damaging energy (or lack of energy, in the case of cold). Game Effect: When choosing this quality, select an elemental form of damage (p. 109). When attacked with a weapon or spell (including unarmed combat by a spirit) that does this form of damage, gain a point of Edge before making your Defense test.
quality.elf_poser.desc=Your blood may be human or ork, but your ears, cheekbones, and hoity-toity attitude are all elf. A surgery here and there, maybe a Sperethiel class on the Matrix, and a lot of time watching footage of the Tír princes has you all set to join those you feel you truly belong with, no matter how round your ears or broad your tusks were at birth. Game Effect: Elves, orks, and trolls gain a point of Edge in Influence (Etiquette) tests made against you.
quality.exceptional_attribute.desc=Whether it’s being a powerhouse, taking a hit from a troll, holding your synthahol, ducking a fast right, holding that inside turn, selling coal in Newcastle, or making a cat look clumsy, you’re just naturally built to be better. Game Effect: Select a Physical or Mental attribute. That attribute's maximum (but not current) rank increases by 1. This quality can only be purchased once per attribute.
quality.first_impression.desc=You know how to make an entrance and make that first meeting the best meeting. Your wit, charm, and subtle flattery put everyone you meet off their guard and let you make the most of a first encounter. Game Effect: You gain 2 Edge for Social Tests during your first meeting with anyone, and both your Heat and Reputation are ignored for this first encounter.
quality.flashbacks.desc=You haven’t been able to leave behind the effects of a trauma you experienced, to the point where certain triggers make you relive the whole experience. Game Effect: When selecting this quality, choose a specific event that is the subject of the flashbacks. At least one, and possibly more, specific triggers should be identified. This should be multi-sensory and specific, so that it is not invoked regularly. When the character is subjected to the trigger, they must make a Composure (4) test or enter into a flashback. The flashback lasts three minutes. When the flashback starts, the character rolls a Composure (3) test; if they succeed, they recognize that they are in a flashback, and they are able to endure it. They receive a –4 dice pool penalty to any test involving Physical attributes for the duration. If they fail the second test, they cannot do anything but react to the flashback.
quality.focused_channeling.desc=Adepts focused on a way may resist the hardships of using mana by relying on their way-specific training and mindset, instead of the default fortitude attributes of basic adepts. This alternate drain attribute is not mandatory, but the decision to change or not must be made when a way is gained and cannot be altered thereafter (until and unless an adept changes their way; see the Finding Your Way metamagic, p. 84).
quality.focused_concentration.desc=You know how to compartmentalize your mind and keep hold of arcane and emergent manipulations without straining yourself. Game Effect: You can sustain multiple spells or complex forms without penalty. For each level, you can sustain 1 additional spell or complex form without suffering the associated penalty. The spell cannot have a modified Drain Value of 7 or greater.
quality.fuzz_magnet.desc=When you do something wrong on the streets, people notice. Especially the wrong people.\r\n Game Effect: Whenever driving recklessly or erratically (gamemaster discretion as to when that applies), roll two dice. If both dice come up as hits, you are noticed by local traffic police.
quality.gearhead.desc=If it’s meant to move but currently isn’t moving so well, you know how to get it back into tip-top shape in a jiffy. Game Effect: You gain an Edge on Repair tests for any vehicle and can spend Edge during downtime to make Extended Repair tests.
quality.glass_jaw.desc=Doesn’t take much to lay you on your hoop. You just never could take a punch. Game Effect: You have 1 less Stun Box for each level of this Quality, down to a minimum of 2.
quality.grease_monkey1.desc=When you were young, you would much rather make a trip to the junkyard than the toy store (possibly because kids in the barrens never have enough money to buy anything at the toy store). As you got older, the allure of discarded vehicle and machine parts on the heaps in junkyards was far stronger than the promise of some new toy. You not only loved monkeying around with these items, but you could often get the devices to work. \r\n Game Effect: Choose an Engineering specialization. At the 4 Karma level of this quality, the Base repair time is reduced by 10 minutes. At 8 Karma, the Base Threshold is reduced by 1.
quality.grease_monkey2.desc=When you were young, you would much rather make a trip to the junkyard than the toy store (possibly because kids in the barrens never have enough money to buy anything at the toy store). As you got older, the allure of discarded vehicle and machine parts on the heaps in junkyards was far stronger than the promise of some new toy. You not only loved monkeying around with these items, but you could often get the devices to work. \r\n Game Effect: Choose an Engineering specialization. At the 4 Karma level of this quality, the Base repair time is reduced by 10 minutes. At 8 Karma, the Base Threshold is reduced by 1.
quality.gremlins.desc=Any and every thing that could go wrong with some fidgety bit of tech in your hands has gone wrong at one point in your life. Game Effect: Whenever you use any device, roll 2D6. If you get a 1 on either die, it means the device fails to function correctly and can be treated as a glitch. The device can be quickly reset with a Minor Action and used again. Rolling snake eyes (double 1s) means the device fails catastrophically, and the roll can be treated like a critical glitch. The device is done for good and you might be in for a bit of hurt from shock or biofeedback.
quality.guts.desc=It’s not a lack of fear, just a lack of cowardice! You can stand up to the most intimidating opponents and hold your tongue under the toughest interrogations. Game Effect: You gain an Edge when resisting Intimidation or effects that cause the Frightened status.
quality.hardening.desc=Get clipped by IC and other personas enough times in the Matrix, and you can start to build defenses against it. Your physical form actually helps absorb some of the injuries coming at your Matrix persona. Game Effect: You gain a bonus Edge when making Matrix Damage Resistance tests. If you do not use that point of Edge immediately on the Damage Resistance test, it goes away. When struck by any damage in the Matrix, you can convert up to two boxes to Stun Damage, rather than Matrix damage, protecting your persona at the cost of yourself.
quality.high_pain_tolerance.desc=Pain is but an illusion of the mind. Either that, or you were born with congenital analgesia. Either way, you don’t suffer the ill effects of injury and pain like others. Game Effect: When wounded, reduce your wound penalty by one (to a minimum of 0).
quality.home_ground.desc=Spend enough time somewhere, and you get to know it like the back of your hand. In the local neighborhood, you know every turn, every back alley, every shop on the block, the local rivalries and romances, and you can use all of it to your advantage. In the Matrix, you’ve spent countless hours in the code, you know its gremlins, its quirks, the local avatars, and the ones that are out of place. Game Effect: Select a neighborhood or Matrix host each time you take this quality. Outdoors and Perception tests made in your Home Ground gain an Edge for use on that test; if you do not use the Edge on that test, it goes away.
quality.honorbound.desc=You have a code. You live by the code. You die by the code. Game Effect: You cannot spend or earn Edge for twenty-four hours after you break a tenet of your code. If the same tenet is broken multiple times or broken again during the twenty-four hour period, each infraction adds another forty-eight hours onto the initial twenty-four. If a different tenet is broken, it’s twenty-four hours for that one added to any current infractions, and the same rules apply for additional violations.
quality.human-looking.desc=Small orks, tall dwarfs, and ugly elves do exist. Whether through genetics or modifications, you do not look like your birth metatype; you appear human. The points in your ears are easily overlooked, your tusks are filed down to mere teeth, your cheekbones are rounder, your legs longer— that sort of thing. You can pass for human, which might help with humans or cause obstacles with non-humans. Game Effect: You generally appear human at first glance and gain +2 dice on Disguise tests to hide your metatype and appear more human.
quality.impaired.desc=Some folks are just not meant to be naturally talented. A bum knee, poor genetics, or an illness as a kid has you lacking the maximum achievement level of your peers. Game Effect: For each level, the character’s maximum for the chosen attribute decreases by 1, to a minimum of 2.
quality.in_debt.desc=You’ve built up a bit of debt trying to get a foothold in the shadows. Game Effect: When you spend Karma for cash, every point of Karma you spend gets you 5,000 instead of 2,000 nuyen. Each point of Karma spent also puts you 5,000 nuyen into debt with someone very dangerous and capable of collecting. You must pay a monthly interest rate of 500 nuyen per Karma spent, in addition to any payment to the principal. If the interest is not paid, the lenders come searching for you. The quality can be bought off purely with money; if the principal is repaid the quality is eliminated.
quality.incompetent.desc=No matter how much you practice and try to figure it out, there are some skills you just can’t manage to get right. Game Effect: When this quality is chosen, select a skill. You are unable to gain ranks in the selected skill. You cannot be Incompetent in skills you have no chance to perform — so you cannot choose this quality for Magic skills if you do not have a Magic rating, and you cannot choose it for Tasking if you do not have a Resonance rating. This skill may only be selected once.
quality.indomitable.desc=Whether through deep studies, natural selection,or intense training, your mind is hard to break. You can hold out longer under interrogation, shrug off mild injuries with ease, and hold your mind against the onslaught of incoming mana. Game Effect: Edge Boost costs are reduced by 1 on tests involving Willpower.
quality.innate_talent.desc=The focus and dedication that come from traveling on a way grant an adept the ability to routinely bolster their adept abilities in small ways. Once per encounter, they may reduce the costs of Edge boosts by one on any test that is modified in any way by an adept power or metamagic technique. For every level of initiation, this ability can be used one additional time per encounter.
quality.insomnia.desc=Sleep? What’s that? You just can’t get a good night’s rest. Game Effect: Without proper rest, you can’t regain Edge or spend it as you might like. Each day the runner must make a Body + Willpower (3) test to get a successful night of rest. If they fail, they cannot earn more than two Edge from any source that day. Also, they cannot spend more than 2 Edge on any given test. The purchase and use of a sleep regulator reduces the threshold on the test to 1. The runner can also purchase medication (50 nuyen/dose) that reduces the threshold to 2.
quality.invisible_way.desc=Followers may resist adept drain with Agility instead of Body, and they may swap in a wild die on any roll made for Stealth or Perception (select one skill when this way is taken, but choose to include a wild die from roll to roll).
quality.junkyard_king1.desc=It’s a Harley … compatible … thing … basically the same, only with parts not made by the original manufacturers. You could spend more for the name-brand parts, but between you and me, it’s the same subcontractor out of Atzlan, just taking a detour through Hong Kong. \r\n Game Effect: The PC has more options available to repair or customize their drone or vehicle with less than adequate parts. At 4 Karma, reduce availability of the parts by 1 when looking for used parts (see p. 162, Edge test). At 8 Karma, reduce the threshold penalty by 1 when using used parts for repair test (see p. 164).
quality.junkyard_king2.desc=It’s a Harley … compatible … thing … basically the same, only with parts not made by the original manufacturers. You could spend more for the name-brand parts, but between you and me, it’s the same subcontractor out of Atzlan, just taking a detour through Hong Kong. \r\n Game Effect: The PC has more options available to repair or customize their drone or vehicle with less than adequate parts. At 4 Karma, reduce availability of the parts by 1 when looking for used parts (see p. 162, Edge test). At 8 Karma, reduce the threshold penalty by 1 when using used parts for repair test (see p. 164).
quality.juryrigger.desc=When you don’t have the time or the parts to do it right, you can still get it done. Whether it’s slapping on duct tape, twisting together wires that maybe shouldn’t be connected, or just giving the thing a swift kick, you find a creative way to get a machine working, even if only briefly. Game Effect: When performing a Juryrigging test (see p. 95), you gain a point of Edge that must be spent on that test, or it goes away.
quality.long_reach.desc=Whether it’s because of long arms, long legs, or some exceptional physical grace, you are able to reach people with melee weapons easier than others. Game Effect: When you are using a melee weapon, Close range is extended to 5 meters instead of 3.
quality.loss_confidence.desc=Imposter syndrome, a single traumatic failure, or just too many rejections or small failures in life ave left you doubting yourself at every turn. Game Effect: During any encounter, the runner must make a Willpower (2) test as a Minor Action. Failure means they cannot earn or spend Edge for the entire encounter.
quality.low_light_vision.desc=Thanks to an increase in the number of rod cells in your natural eyes, an implanted increase of said rod cells, or an augmentation that enhances the light level of incoming data, you are capable of operating in light levels that would leave others essentially blind. Game Effect: You can see clearly in any light level that is not total darkness (see Environment and Visibility, p. 118).
quality.low_pain_tolerance.desc=You’ve got sensitive nerves or a generally sensitive nature. For whatever reason, you are more affected by injuries and discomfort. Game Effect: All wound modifiers are doubled.
quality.magic_resistance.desc=You could have been born under a blood moon, filled your body with foreign substances, or had bits of your soul sucked out by a spirit or vampire. For good or ill, mana just doesn’t seem to want to connect with you. Whether it’s a manabolt trying to melt your brain, a fireball trying to cook you alive, or a healing spell trying to mend your wounds, it’s just harder to get magic to work on you. Game Effect: You gain a bonus Edge for use on any Magic Resistance test; if you do not use it on that test, that point goes away. When a Health spell is cast on you, treat your Essence as if it were 2 points lower than it actually is.
quality.magicians_way.desc=Followers may resist adept drain with their tradition attribute instead of Willpower, and they may either swap in a wild die on any roll made for Astral, Conjuring, Enchanting, or Sorcery (the choice of one skill is permanent when this way is taken, but you may choose to include a Wild Die or not from roll to roll), or they may choose to receive both the Adept and Magician benefits of their mentor spirit (purchased normally). The selection of which benefit to gain is made when the way is chosen.
quality.massive_network.desc=The character spends an obscene amount of time socializing, gathering friends from all rugs of society. This quality is often seen in fixers, newspaper editors, schoolteachers with two decades of graduates, and world-famous musicians—the type of people who seem to know everybody. The cost of all contacts is reduced by 2, to a minimum cost of 2. This does not stack with Networker.
quality.maybe_you_missed_something.desc=With threats lurking everywhere, the only person you trust to spot danger is yourself, even if you’re not always the best person for the job. Game Effect: Whenever you’re in a potentially dangerous situation, you must take any feasible steps to search out potential threats. If another member of the team has already done so, you must spend at least as much time as they did completing the same task, with all the exasperation that entails (like the decker chewing out the street samurai for “checking their work”).
quality.mentor_spirit.desc=You believe in something other than yourself to help guide and channel your magic, and that something believes in you. Whether it be the totem of Wolf, the Norse god Loki, or the Christian God, you utilize your beliefs to shape and focus your arcane abilities more easily. Game Effect: You gain the benefits listed with the description of your mentor spirit (see p. 162). If you fail to keep aligned with one of those tenets, you lose your faith and connection to your mentor and all associated bonuses.
quality.motion_sickness.desc=Yes, there is a strong benefit from being able to move from place to place, but the journey does not agree with you. Rolling down the window doesn’t help; it just means you’ll have to wash the car later.\r\n Game Effect: Any time you are in a moving vehicle for longer than thirty minutes, you gain the nausea status (p. 52, SR6). This nausea status doesn’t go away until ten minutes after the vehicle stops moving. The Nausea test to recover is only temporary, lasting (net hits) minutes.
quality.motorpool1.desc=Like the face having contacts, a rigger can invest in a plethora of chop shops, junkyards, surplus, and used vehicle lots. From these, the rigger can gain access to various forms of transportation outside their own vehicle. \r\n Game Effect: At 3 points of Karma, Free Ride. The character always knows how to get around. Once a day with a successful Influence + Charisma (4) test, the character can get a free ride in some form of transportation (mass transit, hitchhike, party bus, etc) to get them near the desired location. At 6 points of Karma, Replacement Vehicle. The character gains the Free Ride benefit, but instead of just getting a ride, they can spend 2 Edge to receive a stock version of their normal vehicle for personal use for one day with no charge. At 9 points of Karma, Alternate Transportation. With a successful Influence + Charisma (4) test, the character can spend 4 Edge to access special transportation (plane, ship, sub, etc) to use as they see fit for one day. The gamemaster has final say on just what is available to the PC. \r\n Note: If the PC returns a vehicle damaged, the character must pay for the repairs or repair it themselves. This can include paying in favors. All Motorpool quality effects are cumulative.
quality.motorpool2.desc=Like the face having contacts, a rigger can invest in a plethora of chop shops, junkyards, surplus, and used vehicle lots. From these, the rigger can gain access to various forms of transportation outside their own vehicle. \r\n Game Effect: At 3 points of Karma, Free Ride. The character always knows how to get around. Once a day with a successful Influence + Charisma (4) test, the character can get a free ride in some form of transportation (mass transit, hitchhike, party bus, etc) to get them near the desired location. At 6 points of Karma, Replacement Vehicle. The character gains the Free Ride benefit, but instead of just getting a ride, they can spend 2 Edge to receive a stock version of their normal vehicle for personal use for one day with no charge. At 9 points of Karma, Alternate Transportation. With a successful Influence + Charisma (4) test, the character can spend 4 Edge to access special transportation (plane, ship, sub, etc) to use as they see fit for one day. The gamemaster has final say on just what is available to the PC. \r\n Note: If the PC returns a vehicle damaged, the character must pay for the repairs or repair it themselves. This can include paying in favors. All Motorpool quality effects are cumulative.
quality.motorpool3.desc=Like the face having contacts, a rigger can invest in a plethora of chop shops, junkyards, surplus, and used vehicle lots. From these, the rigger can gain access to various forms of transportation outside their own vehicle. \r\n Game Effect: At 3 points of Karma, Free Ride. The character always knows how to get around. Once a day with a successful Influence + Charisma (4) test, the character can get a free ride in some form of transportation (mass transit, hitchhike, party bus, etc) to get them near the desired location. At 6 points of Karma, Replacement Vehicle. The character gains the Free Ride benefit, but instead of just getting a ride, they can spend 2 Edge to receive a stock version of their normal vehicle for personal use for one day with no charge. At 9 points of Karma, Alternate Transportation. With a successful Influence + Charisma (4) test, the character can spend 4 Edge to access special transportation (plane, ship, sub, etc) to use as they see fit for one day. The gamemaster has final say on just what is available to the PC. \r\n Note: If the PC returns a vehicle damaged, the character must pay for the repairs or repair it themselves. This can include paying in favors. All Motorpool quality effects are cumulative.
quality.networker.desc=This character has an extensive social network of loose friends and casual contacts. This quality is often found in reporters, business managers, and small-time musicians who may cast a wide but shallow social net. The cost of all contacts is reduced by 1, to a minimum cost of 1.
quality.ork_poser.desc=Your blood may be human or elf, but your ears, jaw, tusks, and rough attitude are all ork. Game Effect: Elves, orks, and trolls gain a point of Edge in Influence (Etiquette) tests made against you.
quality.pacifist.desc=You are one of the few people remaining in the Sixth World who not only believes that violence isn’t the answer, but who actively tries to avoid violence whenever possible— even against people who get so fed up with your peaceful ways that they want to smack you. This quality may not be taken together with the White Hat version of the Honorbound quality, but may be taken with other versions of the Honorbound Quality at the gamemaster’s discretion. (We recommend that this quality and the Honorbound quality be taken together when this quality would impose a more severe limitation than the Honorbound quality alone would.) As the name implies, this quality limits the ways in which a character may use violence against other characters. If the character knowingly acts against their pacifist beliefs, they may not spend or earn Edge for twenty-four hours after committing the violent act. Any violent act committed during that twenty-four hours extends the duration of not being able to spend or regain Edge by another 24 hours. Level 1: You may only initiate violence (i.e., act in a way that results in damage being inflicted on a target) to stop a clear, imminent threat to another character, such as a hostile NPC aiming a weapon at them. You may take actions that would result in inflicting Physical damage on a target, but only if they could reasonably survive the damage inflicted. Level 2: You may not initiate violence under any circumstances, but you may attack targets who have already proven themselves to be a threat to you or others. You may take actions that would result in inflicting Physical damage to a target, but only if they could reasonably survive the damage inflicted. Level 3: You may not initiate violence under any circumstances, but you may attack targets who have already proven themselves to be a threat to you or others. You may not knowingly take actions that would result in inflicting Physical damage to a target, but you may still take actions that would result in inflicting Stun damage to a target. Level 4: You may not knowingly commit a violent act for any reason, even in defense of yourself or others.
quality.perforated_firewall.desc=Maybe it’s bad luck, or maybe it’s because you keep hitting the wrong links on the Matrix, but any firewall you touch seems to start to crumble.\r\n Game Effect: Whenever you must make a test using a device’s Firewall, your opponent gains a point of Edge.
quality.phobia_common.desc=You have an immediate negative reaction to a certain object, thing, or phenomenon, to the point that you will do whatever is in your power to avoid the thing in question. Game Effect: You will never willingly go near the subject of your phobia, and if you are compelled to be near it, you cannot gain or spend Edge, and you experience a –2 dice pool modifier to any test besides Damage Resistance tests while the Phobia is in effect. You also must make a Composure(3) test every 5 minutes or else shut down entirely, making you curl into a ball.
quality.phobia_rare.desc=You have an immediate negative reaction to a certain object, thing, or phenomenon, to the point that you will do whatever is in your power to avoid the thing in question. Game Effect: You will never willingly go near the subject of your phobia, and if you are compelled to be near it, you cannot gain or spend Edge, and you experience a –2 dice pool modifier to any test besides Damage Resistance tests while the Phobia is in effect. You also must make a Composure(3) test every 5 minutes or else shut down entirely, making you curl into a ball.
quality.phobia_uncommon.desc=You have an immediate negative reaction to a certain object, thing, or phenomenon, to the point that you will do whatever is in your power to avoid the thing in question. Game Effect: You will never willingly go near the subject of your phobia, and if you are compelled to be near it, you cannot gain or spend Edge, and you experience a –2 dice pool modifier to any test besides Damage Resistance tests while the Phobia is in effect. You also must make a Composure(3) test every 5 minutes or else shut down entirely, making you curl into a ball.
quality.phobia_very_rare.desc=You have an immediate negative reaction to a certain object, thing, or phenomenon, to the point that you will do whatever is in your power to avoid the thing in question. Game Effect: You will never willingly go near the subject of your phobia, and if you are compelled to be near it, you cannot gain or spend Edge, and you experience a –2 dice pool modifier to any test besides Damage Resistance tests while the Phobia is in effect. You also must make a Composure(3) test every 5 minutes or else shut down entirely, making you curl into a ball.
quality.photographic_memory.desc=Most people store life in clips, but you keep the recording running all the time. It’s a ton of information to deal with at times, but it has made you great for trivia night and remembering the favorite color of your childhood friend. Game Effect: You gain a bonus Edge point when making a Memory test (p. 67). If you do not use this point of Edge on the test, it goes away.
quality.possession_tradition.desc=The conjurer has never learned to summon spirits in a way that allows them to manifest in the physical realm, or, for some reason, consciously abstains from doing so. This quality can only be taken by characters who qualify for the Conjuring skill. Game Effect: Spirits summoned in this tradition have their Materialization power replaced with the Possession power (p. 69).
quality.prejudiced.desc=You have some deep-seated views and beliefs about a certain group, and no matter what anyone says, you know they’re no good. Game Effect: Select a specific group or type of people. You are unable to gain or use Edge while the object of your prejudice is present (unless you’re directly opposing them).
quality.pusillanimous_summoner.desc=Be it because of an unpleasant experience in the past, or the peculiarities of their arcane upbringing — whenever summoning a spirit, the magician is stricken with awe. Sensing the discomfort, the spirit gains the upper hand and tends to execute the conjurer’s demands precisely by the word — no more, but, if it feels like it, considerably less. (Along the way, the spirit will display either a very twisty or snotty behavior, depending on the magician’s tradition.) A pusillanimous summoner has to be very precise about their wording, unless they don’t mind being given the runaround by the spirit. This quality can only be taken by characters who qualify for the Conjuring skill. Game Effect: Spirits summoned by the magician try their best to misinterpret the summoner’s orders (at the gamemaster’s discretion). If the magician wants to be sure there are no loopholes in their instructions, they have to sit down before the conjuring and perform a Conjuring + Intuition (8, 5 mins) Extended test to think those instructions through.
quality.quick_healer.desc=You tend to heal from injury quicker than your peers, which is incredibly valuable in a profession that is all about putting your body on the line. Game Effect: Cut the interval for any natural healing test (p. 120) in half, meaning you can heal Stun Damage after half an hour and Physical Damage after half a day.
quality.remote_pilot.desc=Driving is a fine thing to do—unless you’re actually in the vehicle, where all that movement is just too disorienting. You prefer to drive at a remove. \r\n Game Effect: You may not gain or spend Edge when piloting a vehicle unless you are not physically present within the vehicle.
quality.representation1.desc=Some arcane teachers offer their students auxiliary techniques, called representations, to support their learning. While many students, becoming more and more confident, overcome those techniques little by little, others decide to maintain them, finding them comforting and helpful. This quality is not available for adepts. Game Effect: The magician defines a clearly visible or audible act—gestures, spoken words, chants, and the like—that must be performed whenever they use arcane powers; alternatively, there’s a special garb or outfit (or even the total lack of any textiles) that must be worn. The act or garb can’t be casual or misinterpretable (e.g., as colloquial clothing or a fashion statement) but should raise suspicions, even with mundane people, that something mojo-related is going on.  In the quality’s simple form (I), the magician can abstain from using their representation, but they have to accept a –4 dice pool penalty on all Astral, Conjuring, Enchanting, and Sorcery rolls when not wearing the representation. Another drawback of this quality is that it points out to the magician’s enemies that they are the “dangerous one,” and if the enemies follow the old credo “kill the mage first,” this puts the magician in mortal danger. Along with all those downsides comes an upside; once per day, when the magician uses their representation while using arcane powers, they gain one point of situational Edge that can only be spent for that test.
quality.representation2.desc=Some arcane teachers offer their students auxiliary techniques, called representations, to support their learning. While many students, becoming more and more confident, overcome those techniques little by little, others decide to maintain them, finding them comforting and helpful. This quality is not available for adepts. Game Effect: The magician defines a clearly visible or audible act—gestures, spoken words, chants, and the like—that must be performed whenever they use arcane powers; alternatively, there’s a special garb or outfit (or even the total lack of any textiles) that must be worn. The act or garb can’t be casual or misinterpretable (e.g., as colloquial clothing or a fashion statement) but should raise suspicions, even with mundane people, that something mojo-related is going on. In its more pronounced form (II), if the magician is unable to use their representation (e.g., because they are gagged, hands are tied, or the garb is removed), they are effectively hindered from performing any magic and cannot use the Astral, Conjuring, Enchanting, and Sorcery skills. Another drawback of this quality is that it points out to the magician’s enemies that they are the “dangerous one,” and if the enemies follow the old credo “kill the mage first,” this puts the magician in mortal danger. Along with all those downsides comes an upside; once per day, when the magician uses their representation while using arcane powers, they gain one point of situational Edge that can only be spent for that test.
quality.resistance_pathogens.desc=When you claim, “I’ve never been sick a day in my life,” there’s a good chance it may be true. You have a very healthy immune system that has mastered the art of fighting off any and all comers that try to slip into your body and make you sick. Game Effect: You gain a bonus point of Edge when you make a Pathogen Resistance test. If you do not use it on that test, it goes away.
quality.returned_soldier_part1.desc=The character served in a military at some point, only to vanish off the face of the Earth for a time. They have now come back, but the experience is hazy. They have some memories of a vast city called Dis and being held in a maze-like building against their will, but other memories refuse to surface. On their return, they find their body and mind have changed, giving them new abilities. Select two powers from the list starting on p. 141 and one characteristic from the list on p. 142. (Slip Streams)
quality.returned_soldier_part2.desc=The character served in a military at some point, only to vanish off the face of the Earth for a time. They have now come back, but the experience is hazy. They have some memories of a vast city called Dis and being held in a maze-like building against their will, but other memories refuse to surface. On their return, they find their body and mind have changed, giving them new abilities. Select two powers from the list starting on p. 141 and one characteristic from the list on p. 142. (Slip Streams)
quality.returned_soldier_part3.desc=The character served in a military at some point, only to vanish off the face of the Earth for a time. They have now come back, but the experience is hazy. They have some memories of a vast city called Dis and being held in a maze-like building against their will, but other memories refuse to surface. On their return, they find their body and mind have changed, giving them new abilities. Select two powers from the list starting on p. 141 and one characteristic from the list on p. 142. (Slip Streams)
quality.road_rage.desc=You’ve braved the roads of the Sixth World long enough to be perpetually on edge when you’re out there. If someone does you wrong, you snap and can think of nothing more than getting them back. \r\n Game Effect: If the vehicle or drone that you are piloting takes damage, you may only gain or spend Edge on Opposed tests against the target that damaged you until either the encounter ends or your target is defeated.
quality.scholastic_mage.desc=A considerable share of mages—especially in the hermetic traditions—do not undergo training with a personal teacher but attend university classes instead. Granted, an academic education costs a considerable amount of money, logic tradition qualities but it certainly pays off in terms of mediated knowledge. Game Effect: During character creation only, mages can buy Knowledge Skills for 2 Karma each. They can also buy Knowledge skills with their starting nuyen (p. 68, SR6) at a cost of 1,000 nuyen per Knowledge skill. This quality can be combined with the In Debt quality; however, this raises the cost per Knowledge skill to 2,000 nuyen.
quality.scorched.desc=A Matrix, simsense, or BTL experience has fried your neurons to the point of perpetual frazzle, causing trouble when you’re logged on, even when it’s just AR. Game Effect: You cannot spend Edge while accessing the Matrix. This includes through use of commlinks, smartlinks, and any other source of data coming in from the ether.
quality.sensitive_system.desc=Your body does not like to have anything grafted or merged with it that isn’t part of its natural code. Game Effect: Essence costs are doubled for all cyberware, bioware, and nanoware. Geneware suffers no ill effects.
quality.shamanic_mask.desc=Some magicians channel their arcane powers through their mentor spirit. In turn, as part of their action, the totem begins to manifest itself through a visible, temporary transformation (animalistic features, elemental effects, etc.). The transformation is mana-based, so only living beings catch the transformation. The more successes in the magic test, the more pronounced the transformation and the more identifiable the totem is to even the mundane. Game Effect: The mage defines one effect (e.g., a translucent wolf’s face covering their features, their eyes glowing in arcane fire). This effect accompanies the use of any skill involving magic (or for adepts, every activation of an adept power). Investing a Minor Action (in addition to the action required in using the corresponding magical skill), the magician gains one Edge. This Edge is only temporary and can only be used for the test (Adepts: for the first test involving the activated Adept power). There’s a downside, too: the Shamanic Mask inevitably exposes the mage as Awakened. This may draw the enemies’ fire towards them, putting them in mortal danger.
quality.signature_maneuver.desc=You have your own special move that you keep doing for one simple reason: It keeps working. And it looks cool. So, two reasons. \r\n Game Effect: Choose a combination of two specific Edge boosts or actions, and either a skill or Defense test. Come up with a name and description for your signature maneuver, such as the “Crazy Ivan” or “Devil Rat Boogie.” You may combine the two selected uses of Edge together on a single test (paying the full cost for each use of Edge), but only when using the selected skill. You must declare and spend your Edge before you roll. You may still use Edge boosts or actions that would normally be chosen after the dice are rolled, but you must commit to them before rolling the dice. For example, you may have a signature maneuver that allows you to combine the Edge boosts “reroll all failed dice” with “reroll one die” when making Defense tests. When you make a Defense test, you might declare your signature maneuver, spending 4 Edge to reroll all failed dice and 1 or more additional Edge to force your attacker to reroll one or more dice. Normally, you might wait to see how many hits you score before deciding to reroll failures, or make sure your attacker has at least one hit before committing to forcing them to reroll a die, but you have to commit to using your full signature maneuver in advance.\r\n You may take this quality multiple times. Each time it is selected, create a new signature maneuver. Note: While this might seem aimed at riggers and other pilots, a signature maneuver can be invented for any skill and Edge boost/action combination. Below are a number of examples. Any of these could be renamed, and most could apply to a different skill. Get creative!\r\n \r\n Examples:\r\n • Sidewinder Sizzle: Combine Double Down (add wild dice) and Tokyo Drift (prevents pursuers from gaining on you) on a Piloting test.\r\n • Alpha Strike: Combine Double Down (add wild dice) and Anticipation (attack multiple targets, each with your full dice pool) on an Engineering test.\r\n • The Jazz Smile: Combine +1 to a single die roll with Big Speech (teamwork test your own Influence test) on an Influence test.\r\n • Bad Luck Blast: Combine reroll one or more dice with count 2s as glitches for the target on a Firearms test.\r\n • Five Finger Discount: Combine add Edge to your dice pool (with exploding sixes) with Wrest (take melee weapon away on a successful Block) on a Close Combat test.\r\n • Flip Dash: Combine Equalizer (negate all position advantages) with Up the Ante (increase the threshold for yourself and others in a chase) on an Athletics test.\r\n • Hand of God: Combine buy one automatic hit with reroll one die on a Biotech test. \r\n • Kick It up a Notch: Combine add edge to your dice pool (with exploding sixes) with buy one hit on an Enchanting test.\r\n • Magic Missile: Combine reroll one die with negate 1 Edge of a foe on a Sorcery test.\r\n • Matrix Dodge: Combine add Edge to your dice pool (with exploding sixes) with reroll one die on a Defense test.\r\n • Polite Request: Combine reroll one die with +1 to a single die roll on a Conjuring test. \r\n • Seattle Swindle: Combine Double Down (add wild dice) with Bring the Drama (make some quick nuyen) on a Con test.\r\n • Somebody Else’s Problem: Combine Sudden Insight (Stealth) with add Edge to your dice pool (with exploding sixes) on a Stealth test.\r\n • Whiplash: Combine Called Shot Vitals with Negate 1 Edge of a foe on an Exotic Weapons test.\r\n
quality.silver_lining.desc=When things go wrong, you find a way to make something good out of it. Eventually. \r\n Game Effect: Whenever you glitch, gain an Edge. Whenever you critically glitch, your Edge pool is filled to its max of 7. The glitch or critical glitch effects still take place. If the glitch is somehow prevented, you do not gain Edge from this quality.
quality.simsense_vertigo.desc=Whenever you log onto the Matrix in VR, your disorientation is nauseating. Game Effect: You cannot gain or spend Edge while accessing the Matrix via VR. You also receive the Nauseated status (p. 52) for one hour after you log off the Matrix.
quality.sinner.desc=You have a legitimate SIN that links back to biometric data. You have enough attachment to it, whether for your own or family purposes, that you can’t just burn it. Game Effect: You pay taxes to the issuer of your SIN (megacorp or nation). 10 percent increase in the cost of the lifestyle associated with this SIN. You are easier to track or identify, giving opponents a point of Edge when they attempt Trace Icon action against you.
quality.social_stress.desc=Social situations that simply does not work for you, like being in large groups, talking to new people, being the center of attention. Game Effect: Select a specific social stressor. When encountering your social stressor, you must make a Charisma (2) test as a Minor Action. Failure means you cannot earn or spend Edge until you succeed. You can choose not to take the test but if so, any tests made against you gain a bonus Edge.
quality.sore_thumb.desc=Simply put, no matter where you go, you stick out.\r\n Game Effect: You may not gain or spend Edge on Stealth tests.
quality.spark_of_brilliance.desc=Finally, followers of ways receive some other minor enhancement to their magical power, as listed below, generally reflecting a greater trust in their magical ability that may prove inconsistent at times, but truly impressive when innate knacks and experience align properly.
quality.speakers_way.desc=Followers may resist adept drain with Charisma instead of Willpower, and they may swap in a wild die on any roll made for Con or Influence (the choice of one skill is permanent when this way is taken, but you may choose to include a wild die or not from roll to roll).
quality.specialist.desc=You have some hard-earned skills, but they came at a price. There is one thing you’re particularly good at, but your focus there made you less good at other things,\r\n Game Effect: Choose one of your skills. When using that skill for anything not covered under a specialization or expertise, you may not gain or spend Edge.
quality.speed_racer.desc=You can drive fast, but it’s always faster when you have someone to beat—or catch. \r\n Game Effect: When you are in a chase or race, gain a point of Edge at the start of every round. This Edge can only go into your Chase pool (p. 175).
quality.spirit_affinity.desc=You have earned respect among a particular group of spirits/sprites. Through actions and favors, you’ve gained a positive reputation that makes them treat you with extra consideration. Game Effect: When selecting this quality, choose a type of spirit or sprite. You gain a bonus point of Edge when making a Conjuring or Tasking test for your chosen class of spirits/sprites. This quality can be taken multiple times, selecting a new class of spirits/sprites each time.
quality.spirit_bane.desc=The reason doesn’t matter—what matters is the fact that a certain type of spirit/sprite has an inherent dislike for you. Game Effect: Choose a type of spirit or sprite. Spirits/sprites from that category gain a bonus point of Edge when you attempt a Conjuring or Tasking test against them. Can be taken multiple times with new class of spirits/sprites each time. In combat, spirits/sprites of the chosen type will attack you first and relentlessly, resulting in savaging a dead body or bricking a deck if they have nothing else to do.
quality.sprite_affinity.desc=You have earned respect among a particular group of spirits/sprites. Through actions and favors, you’ve gained a positive reputation that makes them treat you with extra consideration. Game Effect: When selecting this quality, choose a type of spirit or sprite. You gain a bonus point of Edge when making a Conjuring or Tasking test for your chosen class of spirits/sprites. This quality can be taken multiple times, selecting a new class of spirits/sprites each time.
quality.sprite_bane.desc=The reason doesn’t matter—what matters is the fact that a certain type of spirit/sprite has an inherent dislike for you. Game Effect: Choose a type of spirit or sprite. Spirits/sprites from that category gain a bonus point of Edge when you attempt a Conjuring or Tasking test against them. Can be taken multiple times with new class of spirits/sprites each time. In combat, spirits/sprites of the chosen type will attack you first and relentlessly, resulting in savaging a dead body or bricking a deck if they have nothing else to do.
quality.stolen_gear.desc=You went out and took what you wanted, and damn the consequences. Someone now wants their stuff back. The player and gamemaster must decide on the exact details, but the benefit is that for each point of Karma (up to 20) spent on Stolen Gear, the character gets 10,000 nuyen (see below) to spend on gear, cyberware, and/or bioware during character creation. These points are spent instead of the normal Karma for extra cash (not in addition to), and extend the possible additional funds to 150,000¥. This nuyen must be spent on gear, cyberware, or bioware. Any nuyen left over does not convert into nuyen that the character can keep. They’ll be putting a large bounty on your head (worth at least 25,000 nuyen) and sending other runners after you.
quality.target_fixation.desc=You are super-aware of who is coming after you in a fight—which limits your overall situational awareness and sometimes makes you forget who else is out there.\r\n Game Effect: If you attack, you may not gain or spend Edge on Defense tests except against the target of your attack for the remainder of this combat round.
quality.thermographic_vision.desc=Thanks to enhancements or just genetics, your vision allows you to see differences in temperature on and around objects and people, though most of the time ambient regular light overrides the heat signature. Large local sources of heat can create a glare of sorts, but usually something giving off that much heat is also giving off light, so your regular vision takes over. Game Effect: You can see the heat of objects in total darkness (assuming they are warmer or colder than the ambient temperature), allowing you to operate in such conditions.
quality.toughness.desc=Whether it’s mental training, a physical regimen of self-inflicted injury, or you’re just one tough bastard, you can take a bit more of a beating and shrug off the injuries better than most. Game Effect: You gain a bonus point of Edge when making Damage Resistance tests. If you do not use it on the test, it goes away.
quality.toxin_resistance.desc=Whether through naturally superior organs or because you think getting bit by a snake on a daily basis is a fun way to pass the time, you’re able to better resist the effects of toxins in the Sixth World.  Game Effect: You gain a bonus point of Edge when you make a Toxin Resistance test (p. 121). If you do not use it on that test, it goes away.
quality.uncouth.desc=At some point in life, the filter between your thoughts and your mouth disappeared. You consider yourself brutally honest, but others tend to see you as rude and abrasive. Game Effect: You cannot spend Edge on any test using Charisma.
quality.underdog.desc=You’re not a front-runner. When you’re behind, you feel inspired to do your best work. Or go out in a blaze of glory. \r\n Game Effect: Whenever anyone has a position advantage against you in a chase (see p. 175), add a wild die to all of your Piloting tests.
quality.uneducated.desc=You have a definite lack in your basic education. Game Effect: You cannot spend Edge on any test using Logic.
quality.unsteady_hands.desc=You can’t draw a straight line to save your life. You also have a real hard time typing, tying your shoes, and keeping a gunsight on the target. Game Effect: You cannot spend Edge on any test using Agility that directly involves your hands (that is, a Stealth test to pull off sleight-of-hand would directly involve the hands, as would an Attack test with any weapon held in the hands, but an Athletics test involving running would not, even though the hands are in motion while running).
quality.vehicle_empathy1.desc=You seem to understand vehicles better than most people and can coax a little more performance through physical contact. \r\n Game Effect: When piloting a vehicle of that specialization, Acceleration and Speed Interval are increased by 2. At the 4 Karma level, the character only gains this benefit when they are manually driving the vehicle. At the 8 Karma level, the character gains the benefit when they are physically connected to the
quality.vehicle_empathy2.desc=You seem to understand vehicles better than most people and can coax a little more performance through physical contact. \r\n Game Effect: When piloting a vehicle of that specialization, Acceleration and Speed Interval are increased by 2. At the 4 Karma level, the character only gains this benefit when they are manually driving the vehicle. At the 8 Karma level, the character gains the benefit when they are physically connected to the
quality.warriors_way.desc=Followers may resist adept drain with any physical attribute instead of Body, and they may swap in a wild die on any roll made for Close Combat or Firearms (the choice of which drain attribute to use and the choice of which skill for wild die manipulation are both permanent when this way is taken, but you may choose to include a wild die or not from roll to roll).
quality.weak_immune_system.desc=You’re sick almost all the time. It may just be a minor cold, or it could be a nasty case of influenza or worse, but you’ve never met an infection you didn’t want to take home and hang out with for a bit. Game Effect: You cannot spend Edge to resist the effects of an infection. The threshold for fighting off any infection you are exposed to is increased by 1. While suffering the ill effects of an illness, you suffer a –1 dice pool modifier to all tests.
quality.will_to_live.desc=No matter how hard the hit, you have the tenacity to hold on to the bitter end. You are quite capable of taking a .50-cal round to the chest and waking up in the hospital, rather than never waking up at all. Game Effect: For every rank of this quality you possess, you gain two additional Damage Overflow boxes (see p. 121).
spell.acid_stream.desc=These spells shoot acid at targets, doing immediate damage while also doing Chemical damage(p. 109) and giving hit targets the Corroded status (p. 52) with a rating equal to net hits on the Spellcasting test.
spell.acid_toxic_wave.desc=These spells shoot acid at targets, doing immediate damage while also doing Chemical damage(p. 109) and giving hit targets the Corroded status (p. 52) with a rating equal to net hits on the Spellcasting test.
spell.agony.desc=This spell brings pain but not actual damage.Roll Sorcery + Magic vs. Willpower + Logic; each net hit acts like an additional box of damage in both the Physical and Stun Condition Monitorsfor the purposes of determining penalties due to injuries. If one or both Condition Monitors are completely filled, the targeted individual stays conscious but is so wracked with pain that they cannot act. Once the spell is dropped, there is no ongoing effect from the pain.The base spell affects only an individual, but the Increase Area effect can be applied to make it an area spell (starting at 2m radius for +1 DV).
spell.analyze_device.desc=Sure, you know what a commlink looks like, but that doesn’t mean you can identify the function of the weird black box with a single input jack. And Ghost help you with a machine from the ’50s or something. Analyze Device provides information about the unknown device, based on the number of net hits (the device’s Object Resistance is used in the Opposed Test). The first time a character tries to use a device while sustaining this spell on it, they receive Edge equal to their net hits on this test (though the customary limit of gaining no more than 2 Edge in a combat round applies).
spell.analyze_magic.desc=Sometimes you want to know what magic does without going astral. Treat this spell as if you are assensing (see p. 159). The Opposed test uses 2 x total hits on the original skill test (Conjuring, Enchanting, or Sorcery) that created the magical effect being analyzed.
spell.analyze_truth.desc=The subject of the spell gains some sense if the target is telling the truth—or at least, if they believe they are. With at least 1 net hit, you gain this understanding. Note that the subject of the spell has to directly hear the statement being uttered to evaluate it—written statements, recordings, or audio/video transmissions cannot be used. Because mana, that’s why.
spell.anaphylaxis.desc=Every two hits on the Sorcery test increase the severity of the allergic reaction by 1 level (p. 75, SR6). If there is no pre-existing allergic reaction, the first two hits then create a mild allergic reaction (to the substance of the caster’s choice, selected on casting) as long as the spell is sustained. Once the spell is no longer sustained, the allergic reaction returns to normal levels—or just goes away, if no active allergens are present.
spell.animal_sense.desc=Do you want to know where your cat goes? Or what rat or pigeon tastes like? Your pet can share that with you. Do you want to experience flight like an eagle? Now you can by hitching a ride in the mind of your pet or another animal. Animal Sense allow the magician to select one sense (sight, hearing, smell, or taste) from a subject and with a Minor Action switch to perceiving that sense from the subject’s perspective instead of their own. Animal Sense only works with non-sentient animals (including paranormal ones). Any enhancement (such as thermographic vision, low-light vision, high frequency) that the subject has with that sense is included with the perception the caster gains. Animal Sense is resisted by the subject using Body + Willpower, but the subject does not have a conscious notion of the spell taking effect. Astral, virtual, and augmented reality perception cannot be channeled through these spells.
spell.animate_metal.desc=A chunk of material of the affected type comes to life, moving as commanded by the spellcaster. Roll Sorcery + Magic vs. Object Resistance of the item/material being animated.The material can move according to its form, but generally it should not be faster than 5 meters per combat round unless it is a wheeled vehicle or something else with innate speed. The object is generally not capable of coordinated movements, so attacks from animated objects are slow and easily blocked. Still, it might be able to level a blow at a motionless or unwary target, doing 4P. Commanding the animated substance requires a Minor Action. If someone is trying to keep the object from following your commands, use Spellcasting net hits + 4 vs. opponent’s Body + Strength to see if the object is impeded from acting on the command.  Choose the material that is predominant in the object to be animated and use that spell.\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.animate_plastic.desc=A chunk of material of the affected type comes to life, moving as commanded by the spellcaster. Roll Sorcery + Magic vs. Object Resistance of the item/material being animated.The material can move according to its form, but generally it should not be faster than 5 meters per combat round unless it is a wheeled vehicle or something else with innate speed. The object is generally not capable of coordinated movements, so attacks from animated objects are slow and easily blocked. Still, it might be able to level a blow at a motionless or unwary target, doing 1S. Commanding the animated substance requires a Minor Action. If someone is trying to keep the object from following your commands, use Spellcasting net hits + 1 vs. opponent’s Body + Strength to see if the object is impeded from acting on the command.  Choose the material that is predominant in the object to be animated and use that spell\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.animate_stone.desc=A chunk of material of the affected type comes to life, moving as commanded by the spellcaster. Roll Sorcery + Magic vs. Object Resistance of the item/material being animated.The material can move according to its form, but generally it should not be faster than 5 meters per combat round unless it is a wheeled vehicle or something else with innate speed. The object is generally not capable of coordinated movements, so attacks from animated objects are slow and easily blocked. Still, it might be able to level a blow at a motionless or unwary target, doing 3P. Commanding the animated substance requires a Minor Action. If someone is trying to keep the object from following your commands, use Spellcasting net hits + 3 vs. opponent’s Body + Strength to see if the object is impeded from acting on the command.  Choose the material that is predominant in the object to be animated and use that spell.\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.animate_wood.desc=A chunk of material of the affected type comes to life, moving as commanded by the spellcaster. Roll Sorcery + Magic vs. Object Resistance of the item/material being animated.The material can move according to its form, but generally it should not be faster than 5 meters per combat round unless it is a wheeled vehicle or something else with innate speed. The object is generally not capable of coordinated movements, so attacks from animated objects are slow and easily blocked. Still, it might be able to level a blow at a motionless or unwary target, doing 2S. Commanding the animated substance requires a Minor Action. If someone is trying to keep the object from following your commands, use Spellcasting net hits + 2 vs. opponent’s Body + Strength to see if the object is impeded from acting on the command.  Choose the material that is predominant in the object to be animated and use that spell.\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.antidote=This spell sends mana coursing through the body to find and purge toxins. Roll a Sorcery + Magic test. Each hit reduces the toxin power by one. The mage may spend consecutive major actions to roll again without recasting. If the power hits zero, anyongoing effects of the toxin are eliminated.
spell.armor.desc=Your magic fills the body of the target, hardening it and making it better able to absorb damage. Roll Sorcery + Magic and add net hits to the target’s Defense Rating.
spell.astral_window.desc=Magic is hard to explain to the mundane, like color to someone blind. It can be hard to explain to another mage sometimes. With Astral Window, you can open up a window to the astral plane, visible even to the mundane. Then they would understand why magic is so nuts. Use their Perception skill as astral perception to see the “other side” within the sphere. The spell does not convey any knowledge to the viewer of what they are actually looking at (that requires the Arcane knowledge skill). The Increase Area effect can be applied to Astral Window to increase the diameter of the sphere by half a meter, up to the caster’s Magic rating in meters. With a Shift Area Minor Action, the sphere can be moved to a location within the magician’s line of sight. Any spell (mana or physical) or astral entity intercepted by or crossing through an Astral Window becomes visible from the material plane.
spell.babble.desc=Spell is cast between the magician and a willing subject they touch. Multiple people can be connected to the same hidden conversation; each additional person increases the spell’s Drain by 1. Any Perception test that doesn’t exceed the threshold of the spell’s hits only allows the listener to hear some trivial conversation unrelated to the actual conversation. Babble works against living entities.
spell.bane.desc=When casting these spells, add 1 wild die (p. 48, SR6). Slay is equivalent to Powerbolt in its results. Bane is equivalent to Manabolt in its results. These spells target one specific type of sentient creature (naga, centaur, sasquatch, etc.), spirit type (insect, earth, fire, etc.), or metatype (elf, dwarf, ork, troll, or human). These spells can be learned more than once, each time selecting a different target. If the target is not of the correct type, the spell has no effect. Subjects on the astral plane can only be targeted by Bane Slay and Bane are not only classified as 5M weapons, but they carry additional penalties as they target specific metatypes or sentient species. These penalties, depending on jurisdiction, can result in a death sentence. varying legal protections. I’ll connect you, for a small finder’s fee.
spell.blast.desc=A tricky little spell—the magic doesn’t hit the target, but it shapes the air to make the blow. The power of wind to shape rock formations is demonstrated solidly on the head of the target
spell.borrow_sense.desc=Literally see through the eyes of a CEO or listen in on their privileged conversations—at least, until a corp mage traces the spell back to you. Borrow Sense allow the magician to select one sense (sight, hearing, smell, or taste) from a subject and with a Minor Action switch to perceiving that sense from the subject’s perspective instead of their own. Any enhancement (such as thermographic vision, low-light vision, high frequency) that the subject has with that sense is included with the perception the caster gains. Borrow Sense is resisted by the subject using Body + Willpower, but the subject does not have a conscious notion of the spell taking effect. Astral, virtual, and augmented reality perception cannot be channeled through these spells.
spell.catalog.desc=The spell allows the caster to be hyper-aware of an object or area. The Observe in Detail Action becomes a Minor Action while the spell is sustained and used for the object The spell allow for extra details to be learned with Observe in Detail. Each net hit provides one type of detail that can be learned. While the Catalog spell is sustained, the magician can spend a Minor Action to view any point in the area of the spell from any perspective. The caster gains a point of Edge against any surprise tests within the area or attacks against invisible targets, as Catalog gives the caster a variety of details other than sight.
spell.catfall.desc=Gravity can be a harsh mistress. With Catfall, you can dance a little longer with her without crashing too badly at the end. Catfall reduces acceleration due to gravity, so the subject experiences the force of a much shorter fall. Each net hit equals 3 additional meters of safe falling, cumulative with the basic 3 meters of safety anyone gets (p. 113, SR6). The subject gains 1 point of situational Edge that can be used on Athletics or Damage Resistance tests related to the fall.
spell.chaff.desc=The spell is opposed by Willpower + Logic. It can be sustained up to 1 Combat Round for each net hit. With a successful casting of the spell, Chaff makes 1 point of Matrix noise in the affected area for each net hit on the Spellcasting test. Any wireless signals passing through the designated area are affected.
spell.chaos.desc=Confusion hits the target with a swirl of imagesand emotions that leave them disoriented and,well, confused. Roll Sorcery + Magic vs. Willpower+ Logic; the target gains the Confused (#) status,with the number equaling the net hits on the test.The target experiences a dice pool penalty equalto that number on all tests besides Damage Resistancetests.Chaos has the same effect, except it also affectscameras, microphones, and other forms of technology.The base spell affects only an individual, but theIncrease Area effect can be applied to make it anarea spell (starting with a 2m radius). When it is anarea spell, the Shift Area effect can be used.
spell.clairaudience.desc=The person on whom this is cast gains the ability to hear distant sounds. The subject may select and move the spot; the size of the spot is determined by normal area-of-effect rules and can be adjusted with Increase Area and moved with Shift Area. The subject can only hear sounds in the target area while this spell is in effect (as opposed to sounds near them), and any hearing augmentations they have do not have any effect.  Shift Area.The subject can only hear sounds in the target areawhile this spell is in effect (as opposed to soundsnear them), and any hearing augmentations theyhave do not have any effect.
spell.clairvoyance.desc=Like Clairaudience, but with visuals instead of sound, so: The person on whom this is cast gains the ability to see distant sights. The subject may select and move the spot; the size of the spot is determined by normal area-of-effect rules and canbe adjusted with Increase Area and can be moved with Shift Area. The subject can only see visuals in the target area while this spell is in effect (as opposed to sights near them), and any visual augmentations they have do not have any effect.
spell.cleansing_heal.desc=This spell has the same healing effect as the Heal spell (roll Sorcery + Magic [5 – Essence], heal1 box of Stun, Physical, or Overflow damage pernet hit). In addition, this variant of the spell addsa cleansing element that eliminates the Corroded status on the targeted individual. Injuries can only be affected once by any healing spell.
spell.clout.desc=A tricky little spell—the magic doesn’t hit the target, but it shapes the air to make the blow. The power of wind to shape rock formations is demonstrated solidly on the head of the target
spell.combat_sense.desc=The subject gets a heightened awareness of possible dangers and the ability to react to them faster.Net hits on the Spellcasting test are added to the subject’s Defense Rating and dice pool for Surprise tests (see p. 108) as long as the spell is sustained.
spell.confusion.desc=Confusion hits the target with a swirl of images and emotions that leave them disoriented and,well, confused. Roll Sorcery + Magic vs. Willpower+ Logic; the target gains the Confused (#) status,with the number equaling the net hits on the test.The target experiences a dice pool penalty equalto that number on all tests besides Damage Resistancetests.
spell.control_actions.desc=The spellcaster acts as master puppeteer, taking control of another person and making them dance to their tune. Roll Sorcery + Magic vs. Willpower + Logic; net hits give the maximum duration of the spell in minutes. The target is aware of what is happening to them but can do little about it. The caster uses the same actions to command the individual as the action they are telling them to take, so that having them move is a Minor Action, but having them attack is a Major Action. This spell can be made into an area spell by using the Increase Area adjustment. Once the spell is cast, the effect stays with individuals who did not resist the spell, even if they move out of the initial area.
spell.control_thoughts.desc=Similar to Control Actions but more insidious, this puts the spellcaster inside the head of the target, making them think what the spellcaster wants them to. Roll Sorcery + Magic vs. Willpower + Logic; net hits give the maximum duration of the spell in minutes. Unlike Control Actions, the target’s awareness of Control Thoughts being used on them is uncertain. The closer the thoughts are to the target’s normal thoughts, the less likely they are to notice the intrusion. At the gamemaster’s discretion, they can have the target make a Logic + Intuition test after the spell wears off to recognize the spell’s effect on them with a threshold based on how different from normal their thoughts were made to be. While the spellcaster plays a powerful role in shaping the individual’s thoughts, certain instincts are very difficult to override. Thoughts like “I should jump off this building” or “I should attack my best friend/spouse/partner” are generally going to be resisted. With thoughts such as these, the gamemaster can have the target roll another Willpower + Logic test to resist the suggestion, and they may gain Edge before the test if the thought is too far outside their normal thought process or if it violates their basic instincts.
spell.cooling_heal.desc=This spell has the same healing effect as the Heal spell (roll Sorcery + Magic [5 – Essence], heal1 box of Stun, Physical, or Overflow damage pernet hit. In addition, this variant of the spell adds acooling element that eliminates the Burning status on the targeted individual. Injuries can only be affected once by any healing spell.
spell.corrode.desc=These spells must include an object as part of the spell formula (Firearm, Commlink, Armor, etc.). The object chosen can either be narrow or broad. These spells can be learned multiple times, each with a new object. Gain +1 Edge when casting the spell if the object is narrow rather than broad (e.g., Heavy Pistol instead of Firearm) Direct and Indirect Area Effect Spells target all objects that meet the criteria and are visible to the magician.
spell.darkness.desc=These spells are two sides of the same coin, changing the light level of your environment to suit you. For each net hit, you can raise (using Light) or lower (using Darkness) the light level of the surrounding area, which may help gain when it comes to determing Edge based on Environment and Visibility (p. 118). These are area spells, and they can be adjusted using Increase Area and Shift Area.
spell.death_touch.desc=Essential spellcasting, shaping mana to crack skulls. Who can argue with this purity? These spells target living organisms and channel magical energy directly, causing massive cellular die off. Damage effects are similar to radiation or necrotizing fasciitis, but faster and without the continuing effects. But still, ick.
spell.decrease_attribute.desc=The touch of the mage weakens, slows, or stupefiesthe target, temporarily lowering one of their attributes (to a minimum of 1). The caster decide swhich attribute to target before casting the spell.The caster rolls a Sorcery + Magic vs. Willpower+ targeted attribute. They can select how many net hits they actually apply to the target at a rate of 1 point of decrease per net hit; for each net hit applied beyond the first, the Drain Value of the spell increases by 1. The spell cannot affect Edge, Essence,Magic, or Resonance.
spell.demolish.desc=These spells must include an object as part of the spell formula (Firearm, Commlink, Armor, etc.). The object chosen can either be narrow or broad. These spells can be learned multiple times, each with a new object. Gain +1 Edge when casting the spell if the object is narrow rather than broad (e.g., Heavy Pistol instead of Firearm) Direct and Indirect Area Effect Spells target all objects that meet the criteria and are visible to the magician.
spell.detect_enemies.desc=This spell lets the subject know if anyone within the sense’s range has hostile intentions toward them. It only works on people—not things, and it only detects people who have hostility specifically to the subject, not generalized anger at all metahumanity(if it did, everyone in the barrens would light up). Great for detecting ambushes!
spell.detect_life.desc=Are there people hiding in that pile of rubble? Or in the forest? This spell will point them out for you. Despite its broad-sounding name, it does not detect every living thing, but rather focuses on sentient beings.
spell.detect_magic.desc=No one wants to sort through an entire landfill to find the magic ring sitting amid all the trash,but sometimes that’s the job. Which is why an enterprising mage developed this spell, which alerts the caster to any forms of active magic within the sense’s range. This includes foci, reagents, activespells, wards, alchemical preparations, spirits, and active rituals, but does not include Awakened people,critters, astral signatures, alchemical preparations that have been triggered or lost their potency,or the effects of permanent spells once they have become permanent.
spell.diagnose.desc=After casting the spell, consult the Diagnose results table. Results learned by the magician are inclusive, up to the hits cast by the spell. If the magician got 3 hits, they get the results from 1, 2, and 3 hits. Once the Diagnose spell is cast on an individual, they cannot have it cast on them again for twenty-four hours. The use of Diagnose adds +1 Edge to the magician’s Biotech skill test when used on the subject within twenty-four hours. A magician may choose to add 1 wild die to their Heal or Treat spell when used on the subject within twenty-four hours of casting the Diagnose spell on them.
spell.disquiet.desc=Disquiet affects only animals. Disquiet spell may be able to help. Any target that crosses the threshold of the spell area will start to feel nervousness and a sense of dread—enough that they’ll want to never darken your doorstep again. Disquiet mystically broadcasts feelings of imminent danger, fear, and unease to any animal who enters the area affected by the spell. Targets simultaneously feel chilled and nervous. Their hackles rise, and they feel slightly panicked. Any target who fails to resist the spell with Logic + Intuition gains the Frightened status (p. 52, SR6) while within the area affected by the spell. If net hits exceed the Willpower of the affected animal, that animal gains the Panicked status (p. 52, SR6) in addition to Frightened, and they must flee the area. Once outside of the spell’s area, the Frightened/ Panicked statuses go away after (caster’s Magic rating) minutes. If Disquiet is cast within a magic lodge, and 6 Karma is spent, then the spell is sustained until the lodge is removed, the caster cancels the spell, or someone actively counters it.
spell.disregard.desc=Disregard is a fascinating yet subtle mind-affecting spell. It manipulates and redirects attention, similar to the way people get so hyperfocused on a trideo show that they aren’t aware of anything happening around them. It alters both perception and memory, making designated individuals unimportant to those affected by the spell. For example, a police officer affected by Disregard could show a picture of a suspect to the actual suspect and ask if they’d seen themselves all without recognizing them. The suspect is not invisible—they’re simply not important to the officer and not relevant to the task at hand. When the spell ends, the officer won’t remember any details of their time under its influence. When a magician casts Disregard, they select one subject who will not be affected by the spell and will be ignored by those who are. They can select additional subjects; each one beyond the first increases the Drain Value by 1. The spellcaster rolls Sorcery + Magic; every target in the spell area (or who enters the area while the spell is sustained) resists with Willpower + Intuition. Those who fail to resist the spell ignore most things happening around them—nothing seems to matter. A guard on duty, for example, might simply wave at the subjects, or even be absent-mindedly friendly toward them, but not stop them from walking by. Targets affected by the spell have difficulty remembering details from the time they were under its influence. Net hits become the threshold for memory tests when trying to remember specific details (p. 67, SR6). The spell can be broken for targets if: • Someone directly attempts to harm an affected person. Self-preservation automatically breaks this spell. • Someone moving through the spell area glitches or critically glitches on a test. That could cause them to do something weird and noticeable enough that it can’t be ignored. • A sudden change in the environment (fire, gunfire, fire and gunfire, alarms) gives targets a second chance to resist the spell. They gain a point of Edge to use on this roll. • Interference with a target’s job allows them to resist the spell again. This could mean runners attempting to open a door that a guard is trying to keep closed or stealing a car from a garage a valet is watching. The gamemaster decides how much interference justifies to a re-roll.
spell.disrupt.desc=These spells can provoke feelings of inadequacy in others.\nThese spells can be learned as general (affecting all foci), or for a specific focus type (Enchanting, Metamagic, Power, Qi, Spell, Spirit, or Weapon).\nThe spell formulas are highly specialized to work with the particulars of foci. Other spells with astral or mana effects cannot interact with foci in the same way as these spells; conversely, these spells cannot interact with other astral forms besides those of foci.\nIf learned for a specific focus type, gain +1 Edge when casting the spell.\nThese spells can be learned more than once, choosing a different focus type each time.\nEach net hit on the Sorcery test does 1 box of temporary damage to the focus. While damaged, the focus is inactive and cannot be used. The damage heals at the end of each combat round at a rate of one box per round. It has a condition monitor equal to (rating x 2); filling the monitor means no more damage can be inflicted on the focus, but it does not disenchant or otherwise break the focus.
spell.double_image.desc=Confuse your enemy by splitting a party of one! Double Image creates a realistic illusionary duplicate of a touched subject that moves just like them. Targets who fail to see through the illusion will not be able to tell them apart! Now go to the party with your magical plus-one. Double Image can only be used once per person. You can cast Double Image multiple times, but each time it must be for a different person. The spell is resisted by Willpower + Intuition. Magicians can use a Minor Action to adjust the Double Image to keep it from breaking or help it function strategically. While the subject and double image are moving parallel to each other, the subject gains 1 Edge when they both attack the same target. The illusion will only act or react as the caster commands. If someone tries to tackle it or hit it, they move right through it, which reveals the illusion. This can happen on a melee attack that would have hit (on a melee attack, the illusion uses the caster’s Reaction + Intuition to avoid the attack, but it has no Defense Rating, so the attacker always gets Edge). Most firearm or missile attacks just look like they miss the illusion. The illusion runs right through grenade explosions, revealing its unreal nature. If someone is trying to chase the subject while the double image is moving in a different direction and they fail a Perception test (made using spell net hits as a threshold), then that person chases the illusion. Every (caster’s Magic rating x 10) meters, the pursuer can make another Perception test to see if they see discrepancies in the illusion. The caster controls the movements of the illusion. If the illusion inadvertently runs through a solid physical object, the chaser gets +5 dice on their test to perceive the illusion (they might not have seen what happened or might not trust what they thought they saw). Running through multiple objects in a single Combat Round adds five more dice per item (as the dice pool becomes higher, characters should feel free to buy hits on the test, as per the rules on p. 36, SR6). Once the illusion is out of the caster’s sight, it runs in a straight line for two hundred more meters, then disappears.
spell.dream.desc=The target must be asleep or rendered unconscious for the spell to work., but they still resist the spell with Willpower + Logic. Dreams allows the magician to craft a dream (including visuals, sounds, emotions, etc.) and transmit it to a sleeping target. Net hits determine complexity and details. Dreams do not cause actual harm to the target. Subject will remember the dream vividly but not necessarily that it was implanted. To use the spell more aggressively, if the spellcaster achieves 5 net hits, they can disrupt the subject’s rest period for the day, including any attempts at natural healing (p. 120, SR6) with an unshakable nightmare. That means a test to heal Physical damage cannot be made that day.
spell.ectomagic_pulse.desc=These spells can provoke feelings of inadequacy in others.\nThese spells can be learned as general (affecting all foci), or for a specific focus type (Enchanting, Metamagic, Power, Qi, Spell, Spirit, or Weapon).\nThe spell formulas are highly specialized to work with the particulars of foci. Other spells with astral or mana effects cannot interact with foci in the same way as these spells; conversely, these spells cannot interact with other astral forms besides those of foci.\nIf learned for a specific focus type, gain +1 Edge when casting the spell.\nThese spells can be learned more than once, choosing a different focus type each time.\nEach net hit on the Sorcery test does 1 box of temporary damage to the focus. While damaged, the focus is inactive and cannot be used. The damage heals at the end of each combat round at a rate of one box per round. It has a condition monitor equal to (rating x 2); filling the monitor means no more damage can be inflicted on the focus, but it does not disenchant or otherwise break the focus.
spell.elemental_armor.desc=Your magic fills the body of the target, hardening it and making it better able to absorb damage. Roll Sorcery + Magic and add net hits to the target’s Defense Rating., it also provides an added bonus. When casting the spell, you choose one element to protect the target from. Depending on the choice, the target cannot acquire certain statuses, as listed in the Elemental Protection table. They still may be damaged by a weapon or spell that does the type of damage from which you are protected—for example, if you have cooling armor, you still may be damaged by a Fireball blast if the initial attack roll is successful and you do not soak all the damage, but you would not gain the Burning status afterward.
spell.ephedrine.desc=Every two hits on the Sorcery test decrease the severity of the allergic reaction by 1 level (p. 75, SR6). Once the spell is no longer sustained, the allergic reaction returns to normal levels—or just goes away, if no active allergens are present. Ephedrine must be sustained until the worst of the reaction has passed or until mundane medicine is applied. Otherwise, the allergy returns.
spell.eyes_of_the_pack.desc=Become your own SimStar without the technology. Share your POV with friends and family as you tour famous locations like the Needle, or participate Eyes of the Pack allow the magician to select one sense (sight, hearing, smell, or taste) from a subject and with a Minor Action switch to perceiving that sense from the subject’s perspective instead of their own. Any enhancement (such as thermographic vision, low-light vision, high frequency) that the subject has with that sense is included with the perception the caster gains. Any enhancement (such as thermographic vision, low-light vision, high frequency) that the subject has with that sense is included with the perception the caster gains. Astral, virtual, and augmented reality perception cannot be channeled through these spells. Eyes of the Pack requires willing subjects. Increase drain by 1 for every animal connected after the first (with a maximum number of subjects equal to the caster’s Magic rating). While sustained, each subject can spend a Minor Action to change their perception to any other subject connected by this spell.
spell.false_impression.desc=This spell cannot create a false aura; they can only change or hide an existing aura. Any Assensing, Astral Perception test, or Astral Window spell that doesn’t exceed the hits of this spell see what the spell caster intended for them to see. If the Astral or Sorcery tests exceeds those of the False Impression spell, then the tester recognizes there is a masking spell, but they can only get the real information based on the difference between their hits and those on the False Impression spell.
spell.fashion.desc=When going from combat to social event, or maybe when you forgot to send your suit to the dry cleaner, this spell is the life-saver you need. Are you wearing the same outfit as the hostess? Fashion it! Is a tie required at a formal event? Fashion it! This spell can restore fabric to a just-like-new state, removing wrinkles and stains (even blood and sweat!) and mending small rips and tears. But that’s not all. A true artist with this spell can adjust the cut, color, pattern, and fit of any outfit to suit their needs. Free up that closet space and rent it out as a small room, because one outfit and your imagination is all you’ll ever need! Weight and volume of material of the clothing cannot change. A jumpsuit can’t be converted into a bikini or vice versa. After rolling Sorcery + Magic vs. Object Resistance (6 for most clothing), consult Fashion Results Table. NET HITS RESULT 1 The tint of the color can change (e.g., dark blue to light blue, but not blue to green); clothes are unwrinkled; small rips and tears are mended. Hair and dander are removed. 2 Adjustments to the fit of the clothing can be made, but nothing drastic about the nature of the clothes (for example, pants are still pants); color can change slightly (e.g., blue to green or purple, but not red); stains are removed. 3 A full spectrum of color can be manipulated. Simple geometric patterns and designs can be added, but nothing as elaborate as corporate logos or name tags. Modifications such as the addition or removal of pockets or pants to a skirt can be done. Heavy damage such as from bullets and blades is repaired. 4+ Clothing can be changed with enough specificity to mimic a uniform, provided enough material is available. Color changes can help mimic missing accessories such as buttons, labels, ties, badges, ribbons, etc. These changes, however, are only convincing at a distance if the physical accessories are not present. The closer a target gets to the subject, the more likely they will notice the actual accessories are missing (a gamemaster would call for a Perception test to see if the person notices). Patterns and designs on clothing can be as intricate as the magician desires. Any armor with a Defense Rating higher than 3 resists the changes to Fashion more than usual. Apply (Defense Rating – 3) as a threshold when casting the spell, then consult the table using the net hits
spell.fast.desc=Successful casting of the spell removes the feeling of hunger and thirst for twenty-four hours. Each additional hit reduces the Fatigued status caused by starvation and thirst by one level (see below). Fast does not alleviate the need for food and water.
spell.fireball.desc=A classic. When you think of hurting people with magic, the first thing that comes to mind is making fire explode in their faces. These are the spells that’ll get that done. Flamestrike hits individuals, Fireball is area effect. Both spells do Fire elemental damage (p. 110) and impose the Burning status (p. 51) with a rating equal to net hits on the Spellcasting test.
spell.flamestrike.desc=A classic. When you think of hurting people with magic, the first thing that comes to mind is making fire explode in their faces. These are the spells that’ll get that done. Flamestrike hits individuals, Fireball is area effect. Both spells do Fire elemental damage (p. 110) and impose the Burning status (p. 51) with a rating equal to net hits on the Spellcasting test.
spell.fling.desc=If you ever thought, “If I had magic powers, I definitely would catapult objects into the sky, only without a catapult,” then you’re our sort of person, and this spell is for you. Roll Sorcery + Magic vs. Object Resistance. For each net hit, you can fling half a kilogram of material into the air, and net hits also act as a threshold for a Reaction + Intuition (Magic – 2), Extreme: —, and it does Stun damage equal to kilograms of weight, rounded up.
spell.focus_burst.desc=Foci can be powerful aids for magicians, but who hasn’t found themselves wanting to eke out a little more power from them every now and then? With Focus Burst, you can get a little more out of your focus or give someone else a boost. Roll Sorcery + Magic vs. focus Force x 2. If you get any net hits, increase the effective rating of the focus by 1 for (net hits) minutes. A critical glitch on the Spellcasting test permanently reduces the Force of the focus by 2.
spell.foreboding.desc=Foreboding affects metahumans and sentient beings.Foreboding mystically broadcasts feelings of imminent danger, fear, and unease to any living being who enters the area affected by the spell. Targets simultaneously feel chilled and nervous. Their hackles rise, and they feel slightly panicked. Any target who fails to resist the spell with Logic + Intuition gains the Frightened status (p. 52, SR6) while within the area affected by thespell. If net hits exceed the Willpower of the affected individual, that individual gains the Panicked status (p. 52, SR6) in addition to Frightened, and they must flee the area. Once outside of the spell’s area, the Frightened/ Panicked statuses go away after (caster’s Magic rating) minutes. If Foreboding is cast within a magic lodge, and 6 Karma is spent, then the spell is sustained until the lodge is removed, the caster cancels the spell, or someone actively counters it.
spell.gecko_crawl.desc=When you are stuck in a deep hole, what can you do? If flight is not one of your normal modes of transportation, then hopefully you have purchased Gecko Crawl. Gecko Crawl empowers the subject’s hands and feet with ultra-reliable gecko sticky magic that allows climbing along vertical surfaces. Subject gets +1 Edge when making Climbing tests. While this spell is sustained, the base threshold for climbing tests is reduced to zero (see p. 93, SR6). The subject may move along a ceiling at their normal climbing rate (so long as the ceiling can hold them). If the Structure rating (p. 113, SR6) is less than the Body of the subject, then the ceiling buckles or breaks under the weight of the subject, and Gecko Crawl fails to keep the subject connected.
spell.glue.desc=Ran out of duct tape and zip ties? No worries! With Glue, any surface will do to keep a subject from escaping. Subject must be in contact with the object to be adhered when the spell is cast. Subject must be in contact with the object to be adhered when the spell is cast. Glue is opposed by Object Resistance (p. 129, SR6) or Reaction + Intuition. Drain is one-half the Structure rating (p. 113, SR6) of the object, rounded up (minimum 2). If there is no structure rating, substitute object resistance. If two objects are glued together, the drain is the higher Structure or Object Resistance rating of the two. Individuals glued to a structure gain the Immobilized status (p. 52, SR6) until freed. If the spell is successful, pulling the two surfaces apart requires an Opposed test between the spell’s hits + caster’s Magic rating and the separator’s Strength + Body. If Sorcery test net hits exceed the Structure or Body of the object/subject, then physical damage occurs if the objects are separated. The objects must resist Sorcery test net hits in damage as if the spell were a direct combat spell when they are successfully pulled apart.
spell.heal.desc=Shadowrunning comes with bumps, bruises, andbullet wounds, and magic is perhaps the quickestand most effective way to repair it. When casting this spell, roll Sorcery + Magic with a threshold of (5 – Essence). Heal 1 box of Stun, Physical, or Overflowdamage per net hit. Injuries can only be affected onceby any Heal spell (including Cleansing Heal, CoolingHeal, and Warming Heal).
spell.healthy_glow.desc=While the effects of Healthy Glow are permanent, hard living (though in the Sixth World, just going outside is considered “hard living”) and natural aging will, over time, reintroduce what the spell hid. With a successful casting of the spell, the subject appears physically cleaner and healthier for up to one hour per net hit, though exposure to harsh elements can reduce this. This means they gain 1 Edge for Social tests thanks to their appearance. Healthy Glow brightens the physical appearance of the subject (improves circulation, whitens teeth, reduces wrinkles, blemishes, split ends, bad breath) and improves general health (bruising fades, tan lines blend, and cuts/ scars look more superficial). Additionally, with a successful casting of the spell, any first aid or healing tests performed on the character gain 1 Edge to spend on that test. This bonus effect is only temporary, lasting (net hits) hours after casting the spell. The spell can only be used once every twenty-four hours on a particular subject.
spell.hellblast.desc=A classic. When you think of hurting people with magic, the first thing that comes to mind is making fire explode in their faces. Hellblast do Fire elemental damage (p. 110) and impose the Burning and Corrosive status (p. 51) with a rating equal to net hits on the Spellcasting test.
spell.hose.desc=Targets of the spell gain the Wet status (p. 53, SR6). If successful, each target is pushed back 1 meter away from the caster or the center of the spell. If net hits exceed the Body of the target, then the target is knocked Prone (p. 53, SR6). Any additional net hits (resisted by the target rolling their Body) become the number of meters that the target is pushed back in addition to the first meter These spells are not recommended for drinking purposes for pressure reasons. Water temperature may vary, though most subjects say it’s slightly cooler than room temperature.
spell.hot_potato.desc=The magicin rolls Sorcery + Willpower vs. Willpower + Intuition. If the target fails to resist the illusion, they must immediately use a Drop Object Minor Action (p. 41, SR6) to drop whatever they are holding, believing that it is causing them pain.
spell.hush.desc=Silence descends on that target, making them unableto make a noise even if they tried. This can begreat for people trying to sneak by a target, or a goodway to throw disruption among people dependingon vocal communication. Hush gives targets the Silent(#) status (see p. 53), with the number equalingthe net hits on the Sorcery + Magic test. That numberacts as a threshold for any attempts to hear thecharacter.
spell.ice_sheet.desc=This spell creates a flat sheet of ice that covers a number of square meters equal to the caster’s Magic rating multiplied by Sorcery test hits. The number of hits also relates to the thickness of the ice. At 5+ hits, the ice is thick enough that stairs become inclines. Ice Sheet can also be used to make walls slick and smooth for purposes of climbing (p. 93, SR6) or frost over windows to obscure line of sight. Anyone on the ice gains the Off-Balance status (p. 106, Firing Squad). Off-Balance remains in place every combat round until the subject gets off the ice. Anyone driving over the ice sheet must make a Handling test or lose control of their vehicle. Once the spell has stopped being sustained, the ice instantly effervesces into the aether.
spell.ice_spear.desc=When every corp security goon you run into starts wearing flame-retardant underwear, it’s time to throw a changeup at them and hit them with the other temperature extreme. These spells blast targets with freezing cold, doing Cold elemental damage (p. 110) along with the normal damage and imposing the Chilled status (p. 51) for a number of combat rounds equal to net hits on the Spellcasting test. 
spell.ice_storm.desc=When every corp security goon you run into starts wearing flame-retardant underwear, it’s time to throw a changeup at them and hit them with the other temperature extreme. These spells blast targets with freezing cold, doing Cold elemental damage (p. 110) along with the normal damage and imposing the Chilled status (p. 51) for a number of combat rounds equal to net hits on the Spellcasting test. 
spell.icy_veins.desc=Not recommended for walking on lava. Must target a willing subject. Target gains the Chilled status (p. 51, SR6). Target resists the Burning status (p. 51, SR6) in an amount equal to net hits on the Sorcery test. Target doesn’t show up on thermal sensors. This removes any attacker or defender environmental advantage over the subject if based on thermal vision
spell.improved_invisibility.desc=The target fades from view, becoming transparentso that they can move unnoticed. Invisibilitygives the targeted character the Invisible(#) status (p. 52), where the number after thestatus becomes the threshold on any tests to seethe character. The Invisible (Improved) spell givesthe Improved Invisibility (#) status, which is essentiallythe same but works against cameras andother technology as well as against living entities.
spell.increase_attribute.desc=The touch of the mage strengthens, speeds, or enlightens the target, temporarily raising one of their attributes. The caster decides which attribute to target before casting the spell. The caster rolls a Sorcery + Magic (5 – Essence) test. They can select how many net hits they actually apply to the target to increase the selected attribute, at a rate of 1 point of increase per net hit (maximum bonus +4); for each net hit applied beyond the first, the Drain Value of the spell increases by 1. The spell cannot affect Edge, Essence, Magic, or Resonance.
spell.increase_reflexes.desc=The reaction time and speed of the target increase,making them better able to anticipate and respond to others. The caster rolls a Sorcery+ Magic (5 – Essence) test. They can select howmany net hits they actually apply to the target toincrease both their Reaction score and the number of Initiative Dice, at a rate of 1 point of increase and 1 Initiative Die per net hit; for each net hit applied beyond the first, the Drain Value of the spell increases by 1.
spell.invisibility.desc=The target fades from view, becoming transparentso that they can move unnoticed. Invisibilitygives the targeted character the Invisible(#) status (p. 52), where the number after thestatus becomes the threshold on any tests to seethe character.
spell.knockout.desc=Sometimes you take a little off the heater to catch the other guy off-balance. These spells channel mana in a way that hurts, but only to stun.
spell.levitate.desc=It may not be exactly the same as flight, but hey, it’s defying gravity, and it’s a blast. Roll Sorcery + Magic; for each hit, you can levitate 50 kilos worth of material or people. If it’s the latter and the person is not particularly interested in being levitated, they can make a Body + Strength test, with each hit reducing your effective hits by 1. The target has to stay in sight if you want them to stay in the air; the minute they’re out of sight, they’ll be earthward bound. That, along with a sense of caution about raising someone too high when spells can be interrupted, tends to put a cap on how high people are sent up into the air with this spell. The target does not have to hover. They can be moved by the caster at a rate of (caster’s Magic rating) meters per turn. Moving them requires a Minor Action.
spell.light.desc=These spells are two sides of the same coin, changing the light level of your environment to suit you. For each net hit, you can raise (using Light) or lower (using Darkness) the light level of the surrounding area, which may help gain when it comes to determing Edge based on Environment and Visibility (p. 118). These are area spells, and they can be adjusted using Increase Area and Shift Area.
spell.lightning_ball.desc=It’s what deities from Zeus to Thor use tosmite those who have it coming, which means it should be good enough for you, too. Lightning Bolt hits a single target with electricity, while Lightning Ball is area effect. Both spells do Electricity elemental damage (p. 109), imposingthe Zapped status (p. 53) for a number of turns equal to net hits.
spell.lightning_bolt.desc=It’s what deities from Zeus to Thor use tosmite those who have it coming, which means it should be good enough for you, too. Lightning Bolt hits a single target with electricity, while Lightning Ball is area effect. Both spells do Electricity elemental damage (p. 109), imposingthe Zapped status (p. 53) for a number of turns equal to net hits.
spell.lokis_musical_number.desc=Subjects in the area of the spell can be willing or unwilling participants. Unwilling participants can resist the spell with Willpower + Magic. If successful, subjects have a low-level psychic connection with one another and the magician. Through this link, music can be heard by the subjects, and they gain mystical coordination of physical actions in time with the music. Unwilling subjects who failed to resist the spell cannot voluntarily leave the spell’s area of effect. The caster or a willing subject must spend a Major Action to make a Con (Performance) skill test every combat round or the spell breaks. If net hits exceed targets’ Willpower, the caster can use a Minor Action to direct those targets to make a Teamwork test. Their next Major Action must be an Assist action (p. 42, SR6). The Assist action becomes a Minor Action between willing subjects so long as they spend their Major Action with a Con (Performance) skill test; only 1 Assist action can be performed per person per Teamwork test. All of this only occurs while the spell is in effect.
spell.looking_glass.desc=Transparent aluminum? How about transparent concrete? Yes, folks, this spell changes the opacity of any material to a new magical translucence! It’s so clear, you’d swear it wasn’t even there. Looking Glass is opposed by Object Resistance (p. 129, SR6). Drain is one-half the Structure rating (p. 113, SR6) of the object, rounded up (minimum 2). Any object affected by Looking Glass allows for line of sight to objects or persons on the other side of the object. Looking Glass doesn’t provide any illumination—just transparency. Magic Fingers creates psychokinetic force with enough precision to mimic the movement of hands. The Magic Fingers spell does not fully replicate fine motor skills. Do not attempt watch repair, surgery, or bomb defusing with Magic Fingers. Within a one-meter-diameter sphere, the magician has a pair of invisible hands with which they can perform various actions. With a Shift Area Minor Action, the sphere can be moved to a location within the magician’s line of sight. When the hands attempt to do something, it uses the relevant skill rating of the caster combined with an attribute equal to the caster’s Sorcery test net hits. Edge cannot be gained or spent when performing an action through Magic Fingers.
spell.makeover.desc=Makeover requires a willing subject. After rolling the Sorcery test, consult the Makeover Results Table for results. Makeover can create a coating for certain individual surfaces such as hair and nails that lasts for (caster’s Magic rating) hours on a living subject. It can only be cast once every twenty-four hours on a particular subject. During this time, the material won’t chip, fade, or wash off. After this time, it will then wear off through normal day-to-day routine. Makeover cannot treat any medical conditions but can cover them up, provided the magician achieved enough hits (2 or more). While the spell is in effect, the subject can gain 1 Edge for social tests thanks to the changes in their appearance. than the other, I just think I have good fashion sense and just need help in case I forgot to shave, or I had garlic for lunch. the polymers can’t match.
spell.mana_barrier.desc=Want a spirit-free room? Want a way to enforce your bar’s “no foci” policy? Then a mana barrier is the way to go. This invisible wall (visible only on the astral) will let people and non-magical objects through with no noticeable effect, but spirits, foci, dual-natured beings, alchemical preparations, reagents, and spells can’t get through. Astrally projecting mages can’t get through, either (though they can always try to go around). Unless they fight their way through, which they sometimes do, but it’s good to make them struggle sometimes. To cast a mana barrier, roll Sorcery + Magic; (net hits + caster’s Magic) is the Structure rating of the astral wall you create. At the basic level, the spell creates a two-meterby-two-meter barrier. The Increase Area effect can be added to add up to two meters in length and width (but not depth) for each time the effect is chosen The barrier can be shaped as desired by the caster. For more information on mana barriers, see p. 161.
spell.mana_window.desc=Mana barriers are opaque on the astral plane (or when viewed with astral perception), so they block astral sight as well as spells and astral entities. This is in addition to preventing spells and astral entities from crossing. Mana Window only works for spells and astral perception. It does not remove the barrier or allow astral entities to cross through. Mana Window is opposed by a dice pool equal to the Structure rating of the barrier. If Mana Window achieves more hits, then the window appears on the barrier. The window is one meter in diameter; additional hits increase the transparency area by one meter, up to the caster’s Magic rating in meters.
spell.manaball.desc=WEssential spellcasting, shaping mana to crack skulls. Who can argue with this purity?These spells target living organisms and channel magical energy directly, causing massive cellular die off. Damage effects are similar to radiation or necrotizing fasciitis, but faster and without the continuing effects. But still, ick. Manaball is affected by subconscious targeting, which impacts plants, insects, and other visible living creatures within the area. No discrimination. 
spell.manabolt.desc=Essential spellcasting, shaping mana to crack skulls. Who can argue with this purity? These spells target living organisms and channel magical energy directly, causing massive cellular die off. Damage effects are similar to radiation or necrotizing fasciitis, but faster and without the continuing effects. But still, ick.
spell.manascrape.desc=This spell cannot create a false aura; they can only change or hide an existing aura. Any Assensing, Astral Perception test, or Astral Window spell that doesn’t exceed the hits of this spell see what the spell caster intended for them to see. If the Astral or Sorcery tests exceeds those of the Manascape spell, then the tester recognizes there is a masking spell, but they can only get the real information based on the difference between their hits and those on the Manascape spell.
spell.mask.desc=Sometimes you don’t want to be seen; othertimes, you want to be seen as someone you arenot. Mask is for the latter. The spell changes thecritical characteristics of the person—their appearance,their sound, their scent, and so forth. RollSorcery + Magic and record the number of hits;those hits are used as a threshold when people tryto see through the illusion, which requires an Willpower+ Intuition test. Mask affects only living,sentient beings; Physical Mask affects cameras, microphones,and other technology.
spell.melt.desc=The spell must include an object as part of the spell formula (Firearm, Commlink, Armor, etc.). The object chosen can either be narrow or broad.\nThese spells can be learned multiple times, each with a new object. Gain +1 Edge when casting the spell if the object is narrow rather than broad (e.g., Heavy Pistol instead of Firearm)\nDirect and Indirect Area Effect Spells target all objects that meet the criteria and are visible to the magician.\nDamage Effects of Object targeting spells\n \u001bOBJECT\t\u001bEFFECT\nArmor\tDamage reduces the Defense Rating of armor. If the Defense Rating is reduced to 0, the armor is destroyed (not repairable).\nWeapons\tDamage reduces the Attack Rating of weapons from all ranges. If any Attack Rating is reduced to zero or less, the weapon can no longer fire at that range. If all Attack Ratings are reduced to 0 or less, the weapon is destroyed (not repairable).\nWall/Barrier\tDamage reduces the Structure Rating of the barrier. If the Structure Rating is reduced to 0, a one-half-meter hole is created in the structure. Additional net hits increase the size of the hole by half a meter in diameter, up to caster’s Magic rating meters in diameter.\nVehicle/Drone\tApply damage to the vehicle’s condition monitor. \nDevice\tDamage reduces the Device Rating. If the Device Rating is reduced to 0, the device is destroyed (not repairable). If the device has a condition monitor, such as a deck, apply damage to the condition monitor instead.
spell.mind_probe.desc=The subject of this spell can dig into a target’s mind, seeing how many of their thoughts they can discern—while also attempting to sort what is true from the lies they tell themselves. Roll Sorcery +Magic vs. Willpower + Logic; net hits determine how much information the subject pulls out of the target’s head.\nNET HITS RESULT\r\n1–2 The subject can read the target’s surface thoughts only.\r\n3–4\r\nThe subject can find out anything the target consciously knows and view the target’s recent memories (up to 72 hours). \r\n5+The subject can probe the target’s subconscious, gaining information the target may not even be consciously aware of, like psychological quirks, deep fears, or hidden memories.
spell.mindlink.desc=Commlinks and text messaging? So passé. Just throw your thoughts into someone else’s mind for the ultimate in rapid communication! As long asyou get a hit on the Sorcery + Magic test, you have a link, and you can share mental communication in whatever form makes sense to you and subject of this spell. The caster and the subject must remain within range of each other for the link to continue functioning; if they move out of sense range and then come back into it, they can pick up the communication again, as long as the spell was continuously sustained.
spell.mob_mind.desc=Targets in the area of effect resist the spell with Willpower + Logic. If Mob Mind is successful, for every 2 net hits, the targets’ minds are adjusted from their current attitudes toward a subject chosen by the magician (including themselves) in the direction the magician wants. There are four basic attitude levels: Hostile, Dislike, Neutral, and Friendly. The caster can adjust the targets’ attitude toward a specific subject, or more than one if they got enough net hits. This new attitude can affect social Edge (p. 98, SR6) while the spell is active. The caster has no control over what actions the subjects take with their new mentality. If Mob Mind gain 5+ net hits, the caster can make a Con + Charisma vs. Intuition + Willpower test; if successful, the caster has created a grunt group (p. 114, SR6) to start a riot, bar fight, protest, etc
spell.mob_mood.desc=Targets in the area of effect resist the spell with Willpower + Logic. If Mob Mood is successful, the targets’ current feelings are adjusted by a new emotional state (happy, angry, sad, etc.). The more hits, the more intense the new emotional state. This can be disruptive to the subjects (applying a –1 dice pool penalty to tests involving active skills for every 2 net hits). Gamemasters can adjust the actual penalty when needed, such as reducing it when actions are based on the new emotion. The caster has no control over what actions the subjects take with their new mentality. If Mob Mood gain 5+ net hits, the caster can make a Con + Charisma vs. Intuition + Willpower test; if successful, the caster has created a grunt group (p. 114, SR6) to start a riot, bar fight, protest, etc Mob Mind
spell.mystic_armor.desc=Your magic fills the astral form of the target, hardening it and making it better able to absorb damage. Roll Sorcery + Magic and add net hits to target’s Defense Rating when in astral combat or against mana-based Combat spells.
spell.napalm.desc=Napalm imposes the Burning status (p. 51, SR6) with a level equaling Sorcery test net hits. Fire Resistance is only half as effective against it (meaning it reduces the Burning status by up to half its rating, rounded up), unless the armor also has Chemical Seal (p. 267, SR6), in which case Fire Resistance functions as normal. Increase Area effect can be applied to Napalm, changing from single target to a two-meter area (and beyond, if you really love the smell of napalm in the morning).
spell.nutrition.desc=Nutrition provides the target with nourishment at a cellular level, allowing them to live off pure mana. Each hit prevents starvation and dehydration for twelve hours (with a maximum of three days) but doesn’t remove the feelings of hunger or thirst (see Fast spell above). For an existing starving subject, each hit reduces the level of fatigue by 1 caused by starvation (see Fast, p. 30, for information on food and fatigue) before applying hits to provide nourishment. Use of Nutrition beyond two weeks can lead to Fae Food Syndrome and the inability to take in solid food and drinks without serious digestive problems. Fae Food Syndrome must be treated by a medical professional; treatments tend to last two weeks.
spell.overclock.desc=Magic does not always get along with tech, but sometimes they find a way to combine forces. With this spell, a mage can briefly amp up an electronic device’s power, making it run better and faster. Roll Sorcery + Magic vs. Object Resistance. For each net hit, you can increase an attribute of the device (Device Rating, Attack, Data Processing, Firewall, or Sleaze) by 1. The caster can decide to not use some net hits if they want to reduce wear and tear on the device. This use of magic strains the device. After the spell is dropped, the device takes Matrix Damage equal to the net hits used, resisted by Firewall.
spell.oxygenate.desc=Oxygenate infuses the body directly with lifesaving, pure oxygen. No processing of earth’s dirty air needed. Each net hit provides an additional die on tests to resist damage from suffocation, strangulation, or other forms of oxygenation depravation. Each net hit reduces the Fatigued or Dazed status if the status is based on oxygen deprivation. While sustained, the subject is immune to inhalation vector attacks and drowning (if the subject remembers to hold his breath). Oxygenate requires a willing subject. Oxygenate provides 1 Edge on swimming or diving tests. That point must be used immediately or lost. Overuse of Oxygenate can cause lungs to atrophy. If the spell is used every day for a week or more, give the subject the Fatigued I status until they go without it for the same number of days.
spell.passenger.desc=Literally see through the eyes of a CEO or listen in on their privileged conversations—at least, until a corp mage traces the spell back to you. Passenger allows the magician to perceive all the senses of the subject, making it essentially a magical live simsense experience (minus the emotional package) Any enhancement (such as thermographic vision, low-light vision, high frequency) that the subject has with that sense is included with the perception the caster gains. Astral, virtual, and augmented reality perception cannot be channeled through these spells. Passenger is resisted by the subject using Body + Willpower, but the subject does not have a conscious notion of the spell taking effect.
spell.phantasm.desc=With this spell, the caster projects a particularimage into the area of effect (along withaccompanying sounds and smells). Maybe it’sthe image of an attacking dragon, or a peacefulgarden, or of a specific individual—whatever itis, it has to be something the caster has seen before,and the phantasm must stay in their line ofsight. The spellcaster rolls Sorcery + Magic; thenet hits form the threshold of any Willpower +Intuition tests viewers must make to see throughthe illusion.Phantasm affects every living being that seesthe effect; Trid Phantasm affects cameras, microphones,and other technology.
spell.phantomscape.desc=Change the appearance of your home or office with the illusory features and textures of Phantomscape. Why bring your friends over to your double-wide when it could look like a small keep, an English cottage complete with the scent of a blossoming garden and tea, or even a cabin in the woods (ominous background music optional). Phantomscape cannot support nor stop physical objects passing through the illusory items. Phantomscape has a slightly larger area of effect than normal and is a cube rather than a sphere; it starts at 20 cubic meters (about the size of a small room) and increases by 20 cubic meters with each Increase Area effect. It only affects background, inanimate objects—not items that are going to be touched and used. The magician’s Sorcery + Magic is opposed by the viewer’s Willpower + Intuition.
spell.physical_barrier.desc=Sometimes you want to keep magic away from you, and other times you want to keep absolutely everything you can away. Physical Barrier builds a wall where you want it to be, with a Structure rating equal to (Magic + hits on a Sorcery + Magic test). The base spell casts a barrier that is two meters by two meters, two centimeters thick. The Increase Area effect can be applied to add up to two meters in length and width (but not depth) for each time the effect is chosen. 
spell.physical_mask.desc=Sometimes you don’t want to be seen; other times, you want to be seen as someone you are not. Mask is for the latter. The spell changes the critical characteristics of the person—their appearance, their sound, their scent, and so forth. Roll Sorcery + Magic and record the number of hits; those hits are used as a threshold when people try to see through the illusion, which requires an Willpower + Intuition test. Mask affects only living, sentient beings; Physical Mask affects cameras, microphones, and other technology.
spell.powerball.desc=A tricky little spell—the magic doesn’t hit the target, but it shapes the air to make the blow. The power of wind to shape rock formations is demonstrated solidly on the head of the target. The harsher version of Clout, Powerbolt smacks targets with Physical damage; Powerball does the same as an area effect.
spell.powerbolt.desc=A tricky little spell—the magic doesn’t hit the target, but it shapes the air to make the blow. The power of wind to shape rock formations is demonstrated solidly on the head of the target. The harsher version of Clout, Powerbolt smacks targets with Physical damage;
spell.preserve.desc=Successful casting of the spell prevents organic material from natural mold and decay. Each hit puts the material in a state of suspended animation for six hours after casting, keeping the temperature, humidity, and so forth exactly as they were when the spell is cast. The spell can affect 1 cubic meter of material. The Increase Area effect can be increase the volume by half a cubic meter (up to half the caster’s Magic rating, rounded up, in cubic meters). For bodies, add half the Body attribute to the Drain of the spell instead of calculating volume. Each hit also counts as the protective rating against Chilled, Burning, or Corroded status as well as spell resistance to Rot. The spell doesn’t protect against physical damage. Any physical damage, disruption, or dispersal of the material breaks the spell.
spell.punch.desc=A tricky little spell—the magic doesn’t hit the target, but it shapes the air to make the blow. The power of wind to shape rock formations is demonstrated solidly on the head of the target
spell.ram.desc=These spells must include an object as part of the spell formula (Firearm, Commlink, Armor, etc.). The object chosen can either be narrow or broad. These spells can be learned multiple times, each with a new object. Gain +1 Edge when casting the spell if the object is narrow rather than broad (e.g., Heavy Pistol instead of Firearm) Direct and Indirect Area Effect Spells target all objects that meet the criteria and are visible to the magician.
spell.resist_pain.desc=While not providing healing, this spell allows the target to ignore the effects of damage, moving forward as if they did not have that pain. Roll Sorcery+ Magic (5 – Essence); for each net hit, the targetcan reduce dice-pool modifiers from damage by 1.
spell.rosebush.desc=Must target living, willing plants. Remember that carrots distrust wizards. They know what happened to bok choy. Hits accelerate growth. Each hit represents a week of growth or healing of boxes of damage done to the plant (if the plant has a condition monitor). In an offensive use of the Rosebush spell, any subjects moving through the area gain the Off-Balance status (p. 106, Firing Squad), as a massive burst of vegetation (weeds, vines, branches, whatever) inhibit any movement through the area. If Sorcery test hits exceed the subject’s Strength, then the subject also receives the Hobbled status (p. 52, SR6) while moving through the area. Plants are not animated after the initial casting of the spell. Strength of the plant is equal to onehalf the Magic rating of the caster, and it can be used as a threshold for escape tests.
spell.rot.desc=Rot breaks down organic material (plant, animal, bacteria, whatever), living or otherwise, into gooey material best suited for fertilizer. Hard organic material such as bones crumbles to bone meal (also good for plants). Used offensively, Rot can cripple a subject. Every two net hits (the spell is resisted with Willpower + Intuition) can be used to inflict a level of the Disabled status (up to level III), (p. 106, Firing Squad) or Fatigued status (up to level III; p. 52, SR6) as flesh and bone cease to connect or even exist. Damage from Rot cannot be cured by Heal spells. When not used offensively, the spell can affect half a cubic meter of material. The Increase Area effect can be applied to Rot to increase the volume by half a cubic meter (up to half the caster’s Magic rating, rounded up, in cubic meters). For bodies, increases the drain by one-half the Body (rounded down) of the target rather than calculating cubic meters of material. rot effectiveness # OF HITS EFFECT 1 Unusable for material link 2 Unusable for genetic testing (though hard organic material like bones and teeth still remain) 3 Unusable for identifying if it’s animal or vegetable; hard organics crumble; all materials unusable for forensics 4 It’s just goo (only inorganic material such as cybernetics remain intact)
spell.scrutinize.desc=The spell allows the caster to be hyper-aware of an object or area. The Observe in Detail Action becomes a Minor Action while the spell is sustained and used for the object The spell allow for extra details to be learned with Observe in Detail. Each net hit provides one type of detail that can be learned.
spell.sensor_sneak.desc=Improved Invisibility and Physical Mask and thelike are great when you want to hide from both pryingeyes and technology, but what about when thereare no living beings around, only cameras, sensors,and the like? Sensor Sneak is the spell for that. Itgives the target a version of the Invisible (Improved)(#) status, but it has no effect on living and sentientbeings, only technology-based sensors.
spell.shape_metal.desc=These spells give you the ability to make the selected material malleable—putty in your (mental) hands, essentially. You can shape the material as long as the spell is sustained; when the spell is dropped, the material retains whatever form you gave it. Roll Sorcery + Magic vs. Object Resistance; the amount of material you can shape is determined by net hits on that test. You can shape 1 m3 of material per net hit . In order to use this on an object, the object does not have to be entirely made out of the selected material, but it should be predominantly made out of the material.\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.shape_plastic.desc=These spells give you the ability to make the selected material malleable—putty in your (mental) hands, essentially. You can shape the material as long as the spell is sustained; when the spell is dropped, the material retains whatever form you gave it. Roll Sorcery + Magic vs. Object Resistance; the amount of material you can shape is determined by net hits on that test. You can shape 1 m3 of material per net hit . In order to use this on an object, the object does not have to be entirely made out of the selected material, but it should be predominantly made out of the material.\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.shape_stone.desc=These spells give you the ability to make the selected material malleable—putty in your (mental) hands, essentially. You can shape the material as long as the spell is sustained; when the spell is dropped, the material retains whatever form you gave it. Roll Sorcery + Magic vs. Object Resistance; the amount of material you can shape is determined by net hits on that test. You can shape 1 m3 of material per net hit . In order to use this on an object, the object does not have to be entirely made out of the selected material, but it should be predominantly made out of the material.\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.shape_wood.desc=These spells give you the ability to make the selected material malleable—putty in your (mental) hands, essentially. You can shape the material as long as the spell is sustained; when the spell is dropped, the material retains whatever form you gave it. Roll Sorcery + Magic vs. Object Resistance; the amount of material you can shape is determined by net hits on that test. You can shape 1 m3 of material per net hit . In order to use this on an object, the object does not have to be entirely made out of the selected material, but it should be predominantly made out of the material.\nNET HITS\tRESULT\tEXAMPLE\n1 hits\t½ m3\tBasic refrigerator\n2 hits\t1 m3\tFull-size couch\n3 hits\t1 ½ m3\tMotorcycle\n4 hits\t2 m3\tDumpster\n5 hits\t2 ½ m3\tDining room table\n6 hits\t3 m3\tMichelangelo’s David
spell.silence.desc=Silence descends on that target, making them unableto make a noise even if they tried. This can begreat for people trying to sneak by a target, or a goodway to throw disruption among people dependingon vocal communication. Hush gives targets the Silent(#) status (see p. 53), with the number equalingthe net hits on the Sorcery + Magic test. That numberacts as a threshold for any attempts to hear thecharacter. Silence acts the same, but it gives the Silent(Improved) (#) status, so that microphones and othertechnology also will not hear the targeted character.
spell.slay.desc=When casting these spells, add 1 wild die (p. 48, SR6). Slay is equivalent to Powerbolt in its results. Bane is equivalent to Manabolt in its results. These spells target one specific type of sentient creature (naga, centaur, sasquatch, etc.), spirit type (insect, earth, fire, etc.), or metatype (elf, dwarf, ork, troll, or human). These spells can be learned more than once, each time selecting a different target. If the target is not of the correct type, the spell has no effect. Subjects on the astral plane can only be targeted by Bane Slay and Bane are not only classified as 5M weapons, but they carry additional penalties as they target specific metatypes or sentient species. These penalties, depending on jurisdiction, can result in a death sentence. varying legal protections. I’ll connect you, for a small finder’s fee.
spell.sludge.desc=These spells must include an object as part of the spell formula (Firearm, Commlink, Armor, etc.). The object chosen can either be narrow or broad. These spells can be learned multiple times, each with a new object. Gain +1 Edge when casting the spell if the object is narrow rather than broad (e.g., Heavy Pistol instead of Firearm) Direct and Indirect Area Effect Spells target all objects that meet the criteria and are visible to the magician.
spell.stabilize.desc=This is the spell to use when someone is in Overflow damage and is sustaining an ongoing damaging effect or status. Roll Sorcery + Magic, with a thresholdof the number of Overflow boxes of damage thetarget has. Meeting the threshold means the target is stabilized , and all Overflow damage is removed. Thenet hits can only affect Overflow damage and cannotheal regular damage.
spell.sterilize.desc=Casting of spell renders all organic material unfit as a material link within the area of the spell. To prevent this spell from becoming harmful to complex life forms, it is designed not to work on anything but surfaces—thus, it cannot cleanse infected lungs, pathogens sealed in bottles, or other such things. If a Heal spell is cast within two hours in an area affected by a Sterilize spell, the caster gains 1 Edge for use on the casting.
spell.strengthen_wall.desc=Whether you’re trying to solidify a wall that your opponents are trying to breach or cut down the noise from the people that are roller skating or something in the apartment above yours, making an existing wall a little stronger can be useful. Roll Sorcery + Magic vs. Object Resistance for the wall you are trying to affect; net hits increase the Structure rating by 1 per net hit. You can affect four square meters of wall with the base version of this spell; using the Increase Area effect increases this by four square meters per point of DV added. The Shift Area effect can be used for this spell.
spell.stunball.desc=Sometimes you take a little off the heater to catch the other guy off-balance. These spells channel mana in a way that hurts, but only to stun.
spell.stunbolt.desc=Sometimes you take a little off the heater to catch the other guy off-balance. These spells channel mana in a way that hurts, but only to stun.
spell.thieves_cant .desc=Spell is cast between the magician and a willing subject they touch. Multiple people can be connected to the same hidden conversation; each additional person increases the spell’s Drain by 1. Any Perception test that doesn’t exceed the threshold of the spell’s hits only allows the listener to hear some trivial conversation unrelated to the actual conversation. Thieves’ Cant works against cameras and other technology as well as against living entities
spell.thunder.desc=A big, loud distraction can be useful, and that’s what this spell offers. By casting it, the magician shapes sound wages into a noise of their choice—it might sound like the spell’s namesake, or the roar of rush-hour traffic, or the distant babble of shouted voices, or some other such din. The basic area affected by the spell is a two-meter-radius sphere; this can be expanded with the Increase Area effect. For each hit on the Sorcery + Magic test, the noise continues for 1 combat round after the spell is dropped by the caster. Net hits serve as a negative dice pool modifier on those trying to hear other noises in the area.
spell.thunderstruck.desc=Spell damage is the same as Clout (p. 133, SR6), with additional effects listed below. \nIf net hits of the spell are greater than the Body of the target, the target gains the Dazed status for 1 Combat Round.\nNoise of the spell is centered on the target. The target and any other living creatures within two-meter radius must resist the spell or gain the Deafened status for (caster’s Magic rating) minutes.\nEvery two net hits increases the Deafened level by 1, up to Deafened III.\nThe Increase Area effect can be applied to Thunderstruck’s noise, but the Clout damage only affects a single target.\nNot legal in Texas (CAS).
spell.translate.desc=With this spell, you don’t have to worry about having the correct linguasoft or whether the results successfully convey the intended meaning. When someone speaks in their native tongue, you hear the words in your own language. It’s like a weirdly dubbed foreign film. Translate creates a low-level telepathic connection between the subject and a specific target within sense range (see p. 134, SR6). An unwilling target can resist with Body + Willpower. Translate is good for casual conversation but not diplomatic negotiations. Edge cannot be gained or spent when performing any social skill test through translate. Both subjects must be able to see and hear each other for the spell to be effective. Translate may be used to communicate with any sapient species that uses language (such as sasquatch or merrow) but may not be used to communicate with non-sapient animals. The hits from the spell determine the quality of the translation; with relatively few net hits, the gamemaster can introduce elements of uncertainty into what the caster is hearing or what others hear them say translation quality NUMBER OF HITS CONVERSATION QUALITY 0 It’s like yelling at the trideo. Saying it louder isn’t helping either. 1 They’re either happy to see us for lunch or happy to see us as lunch. It’s mostly emotional context, with a word or two dropped in just to make things interesting. 2 See Dick run. Run, Dick, run. Rudimentary conversation with a kindergarten vocabulary. 3 Credstick. Nuyen. Guns. Normal Sixth World conversation stuff. Nothing too technical. 4+ Nuclear physics, anyone? Conversation about more complex concepts, with detailed vocabulary, can be had.
spell.treat.desc=Treat removes or lessens damaging or debilitating status effects. Reduce the Blinded, Burning, Corrosive, or Deafened status by one level per net hit, or simply remove the Chilled or Dazed status. If there are multiple statuses, net hits can be split between them, but at a cost of +1 Drain for each additional status removed or reduced. Since there are many status effects, the gamemaster has final say if Treat can remove or reduce a particular status.
spell.trid_phantasm.desc=With this spell, the caster projects a particularimage into the area of effect (along withaccompanying sounds and smells). Maybe it’sthe image of an attacking dragon, or a peacefulgarden, or of a specific individual—whatever itis, it has to be something the caster has seen before,and the phantasm must stay in their line ofsight. The spellcaster rolls Sorcery + Magic; thenet hits form the threshold of any Willpower +Intuition tests viewers must make to see throughthe illusion.Phantasm affects every living being that seesthe effect; Trid Phantasm affects cameras, microphones,and other technology.
spell.tsunami.desc=Targets of the spell gain the Wet status (p. 53, SR6). If successful, each target is pushed back 1 meter away from the caster or the center of the spell. If net hits exceed the Body of the target, then the target is knocked Prone (p. 53, SR6). Any additional net hits (resisted by the target rolling their Body) become the number of meters that the target is pushed back in addition to the first meter These spells are not recommended for drinking purposes for pressure reasons. Water temperature may vary, though most subjects say it’s slightly cooler than room temperature.
spell.vehicle_armor.desc=Many shadowrunners learn only too late that car doors are not impenetrable shields against bullets. But with this spell, they can be! Roll Sorcery + Magic vs. Object Resistance of the vehicle; the vehicle gains 1 point of Hardened Armor per net hit
spell.vehicle_mask.desc=Change the appearance of your home or office with the illusory features and textures of Phantomscape. Why bring your friends over to your double-wide when it could look like a small keep, an English cottage complete with the scent of a blossoming garden and tea, or even a cabin in the woods (ominous background music optional). The same goes for your POS 5000. You might not be able to afford a Mitsubishi Nightsky, but you can make it look like you drive one with Vehicle Mask does not change the physical attributes of your vehicle. Vehicle Mask covers a standard passenger vehicle or drone; the Increase Area effect can be used once to make it cover an SUV-sized vehicle, pickup, or passenger van; twice to cover a panel truck, shuttle bus, or shipping van; three times to cover a semi truck or bus. The illusion can be larger than the affected vehicle, but not smaller.
spell.vine.desc=Must target living, willing plants. Remember that carrots distrust wizards. They know what happened to bok choy. Hits accelerate growth. Each hit represents a week of growth or healing of boxes of damage done to the plant (if the plant has a condition monitor). In an offensive use of the Rosebush spell, any subjects moving through the area gain the Off-Balance status (p. 106, Firing Squad), as a massive burst of vegetation (weeds, vines, branches, whatever) inhibit any movement through the area. If Sorcery test hits exceed the subject’s Strength, then the subject also receives the Hobbled status (p. 52, SR6) while moving through the area. Plants are not animated after the initial casting of the spell. Strength of the plant is equal to onehalf the Magic rating of the caster, and it can be used as a threshold for escape tests.
spell.warming_heal.desc=This spell has the same healing effect as the Heal spell (roll Sorcery + Magic [5 – Essence],heal 1 box of Stun, Physical, or Overflow damageper net hit). In addition, this variant of thespell adds a warming element that eliminates theChilled status on the targeted individual. Injuriescan only be affected once by any healing spell.
spell.wreck.desc=These spells must include an object as part of the spell formula (Firearm, Commlink, Armor, etc.). The object chosen can either be narrow or broad. These spells can be learned multiple times, each with a new object. Gain +1 Edge when casting the spell if the object is narrow rather than broad (e.g., Heavy Pistol instead of Firearm) Direct and Indirect Area Effect Spells target all objects that meet the criteria and are visible to the magician.
technique.ballestra.desc=Reduce the Edge cost for the Shank Edge Action by 1. Category: Weapon; may only be used with bladed weapons Baton Lock In the hands of a trained fighter, sticks of various lengths can be used as  rappling aids. When using a blunt weapon, you may use any technique from the Grappling category as though you were unarmed, with the option of using the weapon’s damage (including the bonus from Precision Strikes, if applicable) in place of your base unarmed damage.
technique.bending_of_the_reed_melee.desc=Gain a bonus Edge when using the Dodge Minor Action against melee or ranged attacks (choose which category when learning this technique). This technique may be taken up to twice in order to gain both the melee and the ranged Dodge bonus.
technique.close_quarters_firearms.desc=When using a rifle, shotgun, or submachine gun in melee combat, that firearm may count as a Clubs weapon for the purposes of martial arts techniques. At the gamemaster’s discretion, striking an opponent with an un-reinforced weapon may damage or even break the weapon.
technique.close_quarters_firearms_ranged.desc=When using a light pistol, heavy pistol, holdout pistol, machine pistol, or taser in melee combat, that firearm may count as a Clubs weapon for the purposes of martial arts techniques. At the gamemaster’s discretion, striking an opponent with an un-reinforced weapon may damage or even break the weapon.
technique.defiant_dance.desc=When caught in a Grapple (p. 111, SR6), the character may roll Athletics + Agility as though they were escaping from restraints in place of their normal Close Combat + Strength, using the opponent’s net hits on the opposed Strength Test to initiate the grapple as the threshold for the Escape test.
technique.dim_mak.desc=By making a Called Shot to target a specific limb, on a successful attack you may choose to inflict the Disabled status (p. 106) on the selected limb instead of inflicting damage, with every two net hits increasing the level of the status by 1.
technique.drunken_boxing.desc=You’ve been trained to move and attack in unpredictable ways, which can be both a benefit and a drawback. The number of 1s you need to glitch on any Unarmed attack is reduced by 1 due to the sloppy execution, but your target loses two dice from their Defense Tests against those attacks thanks to the difficulty in anticipating your movements.
technique.elbows_tight.desc=Gain a bonus Edge when using the Block Minor Action without a weapon. If not used immediately, the bonus Edge is lost.
technique.end_them_rightly.desc=When using a melee weapon, you may apply the bonus granted by the Feint Maneuver to an attack with a throwing weapon instead of a melee weapon. If the throwing weapon is fitted to the melee weapon as a weapon attachment, you may detach and throw it without spending a Ready Weapon Minor Action to draw the thrown weapon.
technique.entanglement.desc=This functions the same as the Edge Action (p. 93) but without the Edge cost. When using exotic weapons such as whips, chains, bolos, and lariats as part of grapple, roll Exotic Weapon + Agility vs. Agility + Reaction. If successful, not only is the opponent restrained, but with a Minor Action, the weapon now restrains the opponent, leaving the attacker free to do other things. If net hits of the attack exceed the opponent’s Agility, the opponent gains the Hobbled status for a number of combat rounds equal to the number of net hits.
technique.feint.desc=By spending a Minor Action and succeeding at a Close Combat + Agility (3) test, you may reduce your target’s Defense test dice pool against your next Close Combat attack by 3 dice.
technique.flying_kick.desc=You’ve trained yourself to become a metahuman projectile, battering opponents down with your soaring feet of fury. By spending an extra Minor Action and succeeding at an Athletics + Agility (3) test, you may extend your Close range bracket by 0.5 meters/hit (not net hit) and increase your DV by 2 (stacking with the bonus from Kick Attack, for a total bonus of +3). However, a glitch on either the Athletics + Agility test to launch yourself successfully or the Close Combat + Agility test for the attack roll results in gaining the Unbalanced status until your next action, and a critical glitch on either roll makes you take a tumble, inflicting both the Prone status and the Disabled II status (p. 106) on one of your legs (randomly determined) as you twist your joints in a way they weren’t intended to move.
technique.ground_fighter.desc=You’re used to fights ending up as a mass of tangled limbs rolling around on the nearest flat surface. You never suffer penalties for attacking or defending while you have the Prone status (p. 53, SR6), and the penalty to your Defense tests while restrained is reduced by half (rounded down).
technique.half_sword.desc=Increase the Attack Rating of the weapon by 2 when making Half-Sword attacks, but reduce the Close Range bracket by 1 meter. Category: Weapon; may only be used with swords
technique.iaijutsu.desc=Like the samurai of old (or at least the ones in the trids), the character may use the Quick Draw Minor Action (p. 42, SR6) with any properly stored melee weapon that is small enough to be wielded in one hand—no quick-drawing polearms, unless it’s dwarf-sized and you’re a troll. The character must still use the Quick Draw action together with the Attack Major Action.
technique.iron_limbs.desc=Add +1 DV to your base unarmed damage.
technique.jiao_di.desc=This probably wasn’t what your parents meant when they told you to “use your head,” but it works. You may use a head butt to make unarmed attacks at half your normal Close range increment even when your limbs are otherwise immobile, including while grappling or being grappled, and you gain +1 DV to those attacks (does not stack with Iron Limbs or Ti Khao). Also, when defending against a grapple, you may attempt to damage your opponent as though you were the attacker (p. 111, SR6).
technique.joint_lock.desc=When executing a grapple (p. 111, SR6), the character may use the “Inflict Damage” option to inflict the Disabled status (p. 106) on the grappled arm or leg, with every two net hits increasing the level of the status by 1.
technique.kick_attack.desc=You’ve been trained to use all sorts of kicks effectively in combat, whether they’re front kicks, side kicks, or even the legendary roundhouse kick (beard optional). When attacking with Kick Attack, add +1 to your unarmed Damage Value and 2 meters to your Close Range. Rolling a glitch on a Kick Attack inflicts the Off-Balance status on you, while rolling a critical glitch inflicts the Prone status.
technique.mean_right_hook.desc=Reduce the Edge cost of the Knockout Blow Edge Action (p. 47, SR6) by 1.
technique.meridian_strike.desc=By combining their Awakened talents with their martial arts expertise, adept practitioners of hapsum-do may disrupt the flow of mana in their opponent’s bodies. When making an unarmed attack against an Awakened opponent, if the adept has the Killing Hands power active, they may choose to reduce the dice pool for their target’s next Magic-linked test by 1 per net hit instead of inflicting damage.
technique.multi_opponent_combat.desc=When using the Multiple Attacks Minor Action to attack multiple targets, add 1 die to your attack pool for every two targets you attack. (For the purposes of this technique, attacking multiple locations on the same target counts as one target.)
technique.multi_opponent_defense.desc=When you’re attacked by multiple attackers in the same Combat Round, gain +2 to your Defense Rating on all attacks after the first. This bonus is not cumulative; if you’re attacked three times, you get +2 to your Defense Ratings against the second and third attacks, not +2 against the second and +4 against the third.
technique.neijia.desc=You might not be Awakened, but you’ve learned to channel your qi (or ki, prana, ruach, pneuma, “spirit energy,” or sheer meanness) into a strike that reaches across the boundaries between material and immaterial. You may make unarmed attacks against astral entities as though you were Awakened (see Astral Combat, p. 160, SR6), with a Damage Value of (WILL/2 + net hits). This technique does not give you the ability to perceive astrally or bond weapon foci.
technique.oaken_stance.desc=Gain a bonus Edge when resisting attempts to knock you prone in melee combat. If not used immediately, the bonus Edge is lost.
technique.parry.desc=Gain a bonus Edge when using the Block Minor Action with a weapon. If not used immediately, the bonus Edge is lost.
technique.pin.desc=This works the same as the Edge Action of the same name, only without the Edge cost. With this attack, if the number of hits exceeded the Defense Rating of the target, regardless if whether attack inflicted actual any damage or not, then the opponent has been pinned to the wall or floor, giving them the Immobilized status. The opponent must spend a Pick Up/Put Down Object action to remove the Immobilized status.
technique.precision_strikes.desc=Thanks to extensive training with your chosen weapon, you may add (STR/3, rounded up) to the DV of your attacks when using weapons from the specified category. This technique may be taken multiple times, applying to a different category of weapon (Blades, Clubs, Exotic) each time it’s taken.
technique.releasing_talons.desc=Reduce the Edge cost of the Wrest Edge Action (p. 47, SR6) by 1.
technique.rolling_clouds.desc=This works the same way as the Edge Action of the same name (p. 95), only without the Edge cost.With an Athletics + Agility test, each success extends the number of meters that you can fall without suffering damage
technique.sacrifice_throw.desc=“If I’m going down, I’m taking you with me!” If an attacker manages to knock you prone, you may immediately spend a Minor Action (if you have one) to attempt to knock them down as though you were tackling them (see Grapple, p. 111, SR6).
technique.striking_the_darkness.desc=When in melee combat in low-light conditions (see Environment and Visibility, p. 118, SR6), you are treated as having a vision enhancement for the purposes of gaining Edge.
technique.sweep_the_leg.desc=When performing the Trip Minor Action while unarmed, you receive a free point of situational Edge that goes away if you do not use it on the Trip test.
technique.tameshiwari.desc=Boards might not hit back, but you never know when it’ll be useful to break through a solid surface with your hands, feet, head, or other part of your body. When attacking a barrier (including magical barriers that impede the user’s physical movement) with an unarmed attack, treat the barrier as if the Structure rating were 4 lower for the purposes of determining damage. At the gamemaster’s discretion, a glitch or critical glitch may result in the attacker breaking their own hand/foot/head on the offending object.
technique.threatening_edge.desc=This works the same as the Edge Action of the same name, only without the Edge cost. For the duration of an encounter, while wielding a melee weapon, the character’s Defense Rating is replaced by the Close Attack Rating of the weapon.
technique.ti_khao.desc=You’ve been trained to use your knees to attack an opponent while grappling, whether by kneeling on them to choke them out or striking them for a bit of extra oomph. Add +1 DV to damage you inflict while grappling (see Grapple, p. 111, SR6).
technique.tricking.desc=Flashy spinning kicks, twirling staves, and shooting the cigarette out of an opponent’s mouth might not be practical in the normal sense, but if done right, they can impress your friends and scare your enemies. Whenever you make a Teamwork test to help an ally intimidate a target, including using the Big Speech Edge Action (p. 47, SR6), you may roll Weapon Skill + Agility in place of Influence + Charisma. (When using this technique with the Big Speech Edge Action, only the first Influence + Charisma test may be replaced with Weapon Skill + Agility, not both.)
technique.two_weapon_fighting.desc=When using the Multiple Attacks Minor Action with more than one weapon, gain an additional two dice to split between your attacks.
technique.weapon_breaker.desc=When using Called Shot—Disarm, reduce either the Edge cost (if spending Edge) or the dice pool penalty (if not spending Edge) by 1.