action.add_edge_pool.desc=Add your Edge as a dice pool bonus to your roll, and make 6s explode. “Exploding” means that 6s count as a hit and can be rerolled in an attempt to get an additional hit. If another hit is scored,tack it on; if another 6 is rolled, tack on a hit and roll it again. Keep the hits coming! If a 1 is rolled after a 6, it does not count toward your total for calculating glitches.
action.aimbot.desc=Use your onboard controls and tools to your advantage. If you score at least one net hit on an attack using a vehicle-mounted weapon, gain additional net hits equal to your vehicle’s Sensor rating.
action.anticipation.desc=For you combat is like a game of chess, and you’re several moves ahead of the opposition. When performing this Multiple Attack, double your full dice pool and then split it as evenly as possible for each different target. Cost: 4 Edge
action.assembled_with_love.desc=Using Juryrigging on adding a modification to a vehicle or drone allows for the modification to last for (net hits) hours with a successful test. Once the repaired object stops functioning, it cannot be repaired, only rebuilt from scratch. Only 1 modification can be juryrigged to a vehicle at a time.
action.attack_run.desc=When piloting a vehicle, combine with an Engineering (Gunnery) Major Action to add your ranks in Piloting to your dice pool for one attack with a vehicle-mounted weapon or ramming attack. Any attacks made against your vehicle for the remainder of this combat round gain an Edge. Holding your action to fire last in the Initiative order is valid and a fair price to pay to avoid the defensive penalty.
action.big_speech.desc=A torrent of words flows from your mouth, reaching heights of eloquence and inspiration mortals rarely hit. Roll your Influence + Charisma test twice; the first time it counts as a Teamwork test, meaning you can add your hits to the dice pool for the second roll. The second roll acts as your hits for the test.
action.black_thumb.desc=Using rush job rules (p. 165), the character can attempt repairs to the vehicle while the vehicle is moving. Rules for gaining Fatigue still apply.
action.blinding_strike.desc=(Any Attack, Blind) This special attack goes after the eyes of opponents. This can be as direct as an eye gouge or indirect, like cutting the face near the eyes so that blood impedes vision. If net hits on an attack roll are higher than the Agility of the opponent, the opponent gains the Blind I status. This status adds more levels of Blind if the opponent already had that status. Duration of the inflicted status is a number of combat rounds equal the net hits on the attack. No other damage occurs from the attack.
action.bootleg_turn.desc=(Piloting) If you are the chase target, perform a sudden sharp turn to change directions. You may adjust the relative position of all participants in the chase one range category closer or farther away from you.
action.bring_the_drama.desc=While spinning your con, you get to a part where extra drama would be appropriate, and you bring it. Maybe it’s a dramatic speech, maybe it’s some tears or sorrowful histrionics, but whatever the case, you take action to tug at the heartstrings of the mark and bring them to your side. For a quick con, this can bring in 200 nuyen from onlookers. When used as part of a longer-term con, you can increase your asking price by twenty percent, and the mark will agree to it.
action.buy_auto_hit.desc=You get an automatic hit. This one adds on to the total hits you roll. This isn’t an automatic success at whatever test you’re attempting, just another hit to add to your total.
action.called_shot_break_weapon.desc=Break Weapon (Any Attack) If you can’t disarm your opponent, or you just want to show off, you can direct your attack against your opponent’s weapon to disable it. The Attack roll is the similar to breaking through barriers (p. 111, SR6). If the modified DV exceeds half of the Structure rating for the weapon (see Weapon Structure Ratings table) corresponding to the weapon, the Attack Rating of the weapon is reduced by 1 permanently in all range categories. If the DV exceeds the Structure rating, reduce the Attack Rating by the difference between DV and the Structure rating. If the Attack Rating is reduced to 0 in a range category, the weapon cannot be used at that distance (p. 109, SR6). If there is no Attack Rating available in any range category, it’s time to buy a new one, as this one’s busted.
action.called_shot_disarm.desc=Successful hit does no damage to target, but their weapon is knocked from their hands.
action.called_shot_incapacitate.desc=Incapacitate (Any Attack) If you can’t take your opponent in a fair fight, try inflicting a concussion first. With this called shot, if the number of net hits exceeds the Reaction attribute of the target, that character receives the Dazed status with a duration of a number of combat rounds equal to the net hits.
action.called_shot_vitals.desc=The attack goes for the vitals, adding 3 extra damage if  it hits (along with net hits, as usual).
action.change_environment_a.desc=(Piloting or Athletics) You use your knowledge of the area to change the playing field, moving toward an environment that better suits you. Starting next combat round, change the environment to Open, Restricted, or Tight.
action.change_environment_p.desc=(Piloting or Athletics) You use your knowledge of the area to change the playing field, moving toward an environment that better suits you. Starting next combat round, change the environment to Open, Restricted, or Tight.
action.charge.desc=(Melee Attack, Move Action) You throw yourself body and soul into the attack, hoping to bring both the pain and some staggering power. After moving at least 5 meters, you make the attack against your opponent. Net hits can be transferred from damage to movement; for each point transferred, the damage is reduced by one, and the opponent is moved one meter. The attacker can transfer damage in an amount equal to or less than their Body rating. If the attack damages the opponent, calculate the possibility of knocking the opponent prone as if the damage value was 2 higher than it was after the transfer.
action.chicken.desc=(Piloting) Choose a target vehicle that is involved in a chase with you. At the end of this round, whichever of you got fewer net hits on their Piloting test must make a Crash test or crash. You may not use this Edge action within an open environment.
action.count_2_glitch.desc=Time to get counteroffensive! When an opponent rolls, both 1s and 2s count in their total to determine if they glitch or critical glitch.
action.cover_fire.desc=(BF or FA Attack) To put it simply, you spray a whole lot of bullets in the direction of your opponent to put them in an inconvenient position that your allies take advantage of as a kind of Cover. Your firearm must be firing in Burst Fire or Full Auto mode. When using Burst Fire, instead of increasing the DV of the weapon by 1 against the two opponents, you give two allies a +2 to Cover (up to Cover IV) if the targeted opponents retaliate. With Full Auto, reduce the DV of the weapon by 2 and your allies receive Cover IV in relation to opponents that are targeted.
action.create_special.desc=Bring your creativity to the table! You spend this Edge and something fortuitous happens. It’s up to you and your gamemaster to determine what it is, but it should certainly turn the tides slightly in your favor. Burst pipes, approaching sirens, incoming DocWagon, an angry spirit, something that adds a little more oomph to your side or puts a little stress on the enemy.
action.crossfire.desc=This Edge Action must be declared before making a defense test to avoid an attack against a vehicle that you are piloting. You draw fire towards another target while narrowly evading an attack against yourself. Choose another target within Close or Near range of your vehicle. Any net hits on your defense test count as hits against your chosen target instead. Your target gets a Defense test to avoid the incoming fire, but they may not gain or spend Edge on it. The base damage of the attack is exactly the same as the attack against you, as are any effects related to the attack. \r\n Example: Johnny Redline is being chased by a pair of go-gangers. Two of them are right on his tail, within close range. One of them takes a shot at him with the flamethrower mounted on the front of his bike, but Johnny is sitting on plenty of Edge. He decides to go for a Crossfire action, chooses the other ganger at Close range as his target, and spends 5 Edge. He gets 3 net hits on his Defense test, so when he hits the brakes and swerves to the side to avoid the stream of fire, he manages to angle the incoming line of fire into the path of the other ganger. The surprised ganger only gets 2 hits on a Defense test, which leaves one net hit. Instead of Johnny’s ride going up in flames, one of his antagonists gets to feel the burn. They’ll take damage from the flamethrower, with +1 DV due to the net hit.
action.dead_stop.desc=(Outdoors [Navigation]) When pursuing, make an Outdoors (Navigation) + Intuition vs. Outdoors (Navigation) + Intuition Opposed test. If you succeed, the chase target’s understanding of the area fails them and they make a wrong turn into a dead end. This ends the chase. At least one combat round must pass before a new chase can be initiated.
action.double_down1.desc=Add up to 1 wild dice to a test. You may add this either before or after you roll, with the full knowledge that the wild dice might help you or make things worse. If any wild dice rolls a 1, all 5s are ignored, including 5s on other wild dice.
action.double_down2.desc=Add up to 2 wild dice to a test. You may add this either before or after you roll, with the full knowledge that the wild dice might help you or make things worse. If any wild dice rolls a 1, all 5s are ignored, including 5s on other wild dice.
action.double_down3.desc=Add up to 3 wild dice to a test. You may add this either before or after you roll, with the full knowledge that the wild dice might help you or make things worse. If any wild dice rolls a 1, all 5s are ignored, including 5s on other wild dice.
action.drafting.desc=(Piloting) If there is at least one other participant ahead of you in Close or Near range, move ahead one range category relative to the chase target.
action.emergency_boost.desc=Temporarily increase a Matrix attribute by 1 for one test.
action.entanglement.desc=(Grapple Attack with Exotic Weapon) Exotic weapons such as whips, chains, bolos, and lariats have the capabilities of entangling an opponent. When used as part of grapple, roll Exotic Weapon + Agility vs. Agility + Reaction. If net hits of the attack exceed the opponent’s Agility, the weapon has entangled the opponent, and they gain the Hobbled status for a number of combat rounds equal to the number of net hits.
action.equalizer_a.desc=(Piloting or Athletics) Whether or not you succeed on your Piloting or Athletics test, you remove everyone’s position advantages for the remainder of the combat round.
action.equalizer_p.desc=(Piloting or Athletics) Whether or not you succeed on your Piloting or Athletics test, you remove everyone’s position advantages for the remainder of the combat round.
action.escape_a.desc=(Piloting or Athletics) When you are the chase target, if all pursuers are at Extreme range in a vehicle chase or at least Medium range in a foot chase, you escape. Any pursuers within Extreme range in a vehicle chase (or Medium range or greater in a foot chase) must get as many net hits as your Piloting or Athletics test or fall out of the chase, either stopping or heading in a wrong direction.
action.escape_p.desc=(Piloting or Athletics) When you are the chase target, if all pursuers are at Extreme range in a vehicle chase or at least Medium range in a foot chase, you escape. Any pursuers within Extreme range in a vehicle chase (or Medium range or greater in a foot chase) must get as many net hits as your Piloting or Athletics test or fall out of the chase, either stopping or heading in a wrong direction.
action.evade_pursuit1.desc=(Piloting, Chase Target Only) Move ahead and away from all pursuit. Increase the range categories of all other participants relative to you by one. Any pursuit that was already at Extreme range remains within that range category. You also gain a position advantage against all of your pursuers.
action.evade_pursuit2.desc=(Piloting, Chase Target Only) Move ahead and away from all pursuit. Increase the range categories of all other participants relative to you by two. Any pursuit that was already at Extreme range remains within that range category. You also gain a position advantage against all of your pursuers.
action.evasive_action.desc=Add your ranks in Piloting to a Defense test against a vehicle you are piloting.
action.fake_out.desc=(Any Attack) Your strategy in this attack is not to kill or maim, but to distract, putting your opponent off balance or giving them a false feeling of success that puts them at a disadvantage when they take the bait. Roll an attack against the opponent. Instead of doing damage, net hits lower the opponent’s Defense Rating for the next combat round on a one-to-one basis (the weapon’s DV has no effect). This new Defense Rating is used by any attacker targeting this individual.
action.fire_from_cover.desc=(Ranged Attack, must be in Cover IV): You sneak an attack out while maintaining your cover. Attacks from cover may be made without spending a Minor Action.
action.focus_a.desc=(Piloting or Athletics) Count your vehicle’s Handling as 1 lower for this Piloting test, or reduce the threshold for your Athletics (Sprinting) test by 1.
action.focus_p.desc=(Piloting or Athletics) Count your vehicle’s Handling as 1 lower for this Piloting test, or reduce the threshold for your Athletics (Sprinting) test by 1.
action.freerunning.desc=(Sprint) Through a series of gymnastic maneuvers, the character can move quickly through and up terrain obstacles. This Edge Action allows both horizontal and vertical movement in one Major Action (instead of multiple Minor Actions). While sprinting, the character can remove hits from the Sprint action and use them to gain vertical distance (climbing both up and down), up to their Agility in meters. Movement with Parkour must end on a horizontal surface (or foothold/handhold), otherwise you fall down. The gamemaster determines if there is enough terrain to ascend or descend vertically and if there’s a foothold or handhold. An adept with Wall Running ability who uses the Freeruning Action increases their base Sprint distance to 18 meters.
action.give_ally_1_edge.desc=You do something that offers an advantage for another member of your team. Take away two of your own Edge, and give one to a teammate.
action.greaser.desc=When you deploy your oil slick against a single target behind you within Close or Near range, they may not gain or spend Edge on their Crash test.
action.hamstring.desc=(Any Attack) This action covers any attack aimed at the hamstring, knee, or other parts of the leg with the express purpose of slowing down an opponent. With the attack roll, if net successes exceed the agility of the opponent, the opponent gains the Hobbled status with a duration of combat rounds equal to the number of net hits. No damage occurs from the attack.
action.heal_1_physic.desc=You take off a single box of damage from your Physical Condition Monitor—your advantage over your opponents means they didn’t hit you quite as hard as they first thought.
action.heal_1_stun.desc=You catch a second wind and clear a box from your Stun Condition Monitor.
action.hit_the_brakes.desc=(Piloting) If you are the chase target, abruptly decelerate. All other participants in the chase are adjusted one range category closer relative to your position.
action.hog.desc=Blast a host or persona with recursive requests, eating up valuable resources and lowering its Data Processing by 2 and active program slots by 1 for (Attack Rating) rounds.
action.i_saw_it_in_a_trid_once.desc=A character may use any martial arts technique they haven’t spent Karma to learn as part of their next action. This use of Edge may not have its cost reduced by martial arts techniques the user has already spent Karma to learn.
action.imposing_stone.desc=(Intercept) Imposing Stone allows the character not only to intercept the opponent, but to prevent them from moving past them. Each success reduces the opponent’s movement by 1 meter. If the attack exceeds the opponent’s Agility, then the opponent stops next to the character.
action.in_the_zone.desc=You are feeling the flow of the vehicle’s movement and know how to make it do what you want—at least for now. Ignore any penalties affecting your vehicle’s Handling on this test.
action.intimidating_presence.desc=(Use Skill (Influence)) Sometimes, you just want to stand tall, flex some muscles, and speak in a commanding voice instead of having to shiv another round of gangers in the gut. Intimidating Presence can let punks know that you’re not to be messed with. To use it, a character rolls Influence + Strength vs. Willpower + Strength; net hits reduce opponents’ Attack Rating for that combat round on a one-to-one basis. If net hits exceed the opponent’s Attack Rating value, then the opponent cannot gain or spend Edge for the entire subsequent combat round.
action.karmic_escape.desc=(Dodge) It’s not the incoming damage that’s worrying. It’s what it can do to your DocWagon premium. To use this action, characters must have attempted to dodge or block an attack that could inflict a status (Blind, Deafened, etc.) and failed. The character can then spend Edge and a Minor Action to attempt to avoid the status they would have received, at the cost of taking damage. Resolve the attack as if the net hits did damage rather than inflicting the status.
action.knockout_blow.desc=You use your advantage to truly bring the hurt on an opponent. If your inflicted damage of any type is greater than the target’s Willpower, immediately fill up the Stun Condition Monitor. The target is unconscious. No damage overflows to the Physical Condition Monitor.
action.knuckle_breaker.desc=(Any attack) As the name suggests, the attack is designed to neutralize the opponent’s effectiveness in combat or ability to escape. Character targets a specific limb (left leg, right arm, etc.). This called shot has a –4 dice pool penalty. If the attack is successful, that limb takes on Disabled status (see p. 106). If the net hits exceed the Body of the opponent, the limb takes on Disabled II status. The status lasts for a number of combat rounds equal to net hits. This attack can be repeated on the same limb to increase the Disabled status level (up to DisabledIII). With every attack, the duration is cumulative.
action.leaf_on_the_wind.desc=(Sprint) Through a series of gymnastic maneuvers, the character takes advantage of the surrounding terrain, doing things like moving to give a smaller or obscured profile to attack, sliding through railings, flipping over benches, getting hang time off a room corner, or whatever other creative move they can come up with. While sprinting, the character can remove successes from the Sprint action and use them as cover, up to a status of Cover IV, lasting one combat round. Treat additional actions as if they performed in Cover, including gaining and using Edge. The gamemaster determines if there is enough terrain to gain the Cover status. The Wall Running adept ability gives Cover I status automatically when using this action, as no one expects you to run up the freaking wall to escape.
action.monkey_climb.desc=(Climb) You are not one to keep your feet on the ground. There’s a missing bit of fear as you cross empty air, going from handhold to handhold, barely looking to see if you’re arriving anywhere safe. Change climb distance to 1.2 meters per hit (characters with Long Reach increase the distance to 1.3 meters).
action.negate_1_edge.desc=No sense in letting the bad guys get the best of you if you don’t need to. You spend two of your own Edge, but one vanishes from the opponent of your choice.
action.pickup.desc=This is a tricky vehicle action where the pilot slides their vehicle toward a target and picks them up without stopping. The vehicle must have a vehicle entrance wide enough to pick up the target, most often an open door or seating space such as on a motorcycle. If successful, the target is considered inside or on the vehicle. Passenger takes 5 boxes of Stun damage (unresisted) with a successful maneuver. Net hits can reduce that damage by 1 per hit. In cases of failure, see Crashing, p. 200, SR6.
action.pin.desc=(Thrown Weapon or Projectile Weapon Attack) You’ve probably seen an action scene where a target is pinned to the wall with an arrow or knife or something to immobilize an opponent. This isn’t easy, in part because it’s more instinctive to aim for vital areas. With this attack, if the number of hits exceeded the Defense Rating of the target, regardless if whether attack inflicted actual any damage or not, then the opponent has been pinned to the wall or floor, giving them the Immobilized status. The opponent must spend a Pick Up/Put Down Object action to remove the Immobilized status.
action.playing_possum.desc=(Use Skill (Influence)) You are not quite dead yet, but you want to bluff your opponent into thinking you are done for or are more injured than you actually are. The character rolls Influence + Charisma vs. Willpower + Intuition. The gamemaster may include a dice pool adjustment for the believability of the particular circumstances. If successful, the character gains a dice pool bonus equal to net hits for the next attack against the opponent. If the character fails to bluff their opponent, the opponent gains a dice pool bonus equal to their net hits on their defense test. The gamemaster can wait to reveal whether the Playing Possum action succeeded or failed until the subsequent attack is made.
action.plus_1_roll.desc=You get to add 1 to a single die. Maybe that’s making a 4 a 5 to get another hit, or making 1 a 2 to avoid a glitch.
action.plus_3_ini.desc=This one kicks in before combat even starts. You can choose to spend one point of Edge to increase your Initiative Score by 3. It can also be used during the fight if you want to move up in the order on the next Initiative Cycle.
action.point_defense.desc=This Edge Action allows you to make an attack against an incoming missile, torpedo, or launched grenade as a Major Action. You may only use this Edge action if you are the direct target of the attack, or if you are within a vehicle that is under attack. You must also have a ranged weapon at the ready, loaded and ready to fire. The threshold for the shot is 5. Any successful hit detonates the explosive before it reaches its target. If you attempt this action and fail, you may not gain or spend Edge on your defense test against the attack.
action.protect_the_principal.desc=(Intercept) Self-sacrifice is sometimes necessary in getting the job done. If you can move to an ally in 1 Minor Action, then you take the damage from the opponent instead of the ally. There is no option to block or dodge this attack.
action.recover.desc=You spend a Major Action to recover from one debilitating status effect during this encounter or reduce the effect by 1 if it has multiple levels.
action.redline.desc=(Piloting) When you change position in a vehicle chase, you may move up to two range categories relative to the chase target. Your vehicle takes 4P damage (unresisted). If you are the chase target, you instead prevent any pursuers from gaining on you for the remainder of the combat round.
action.reroll_failed.desc=Pretty much what it says—after a roll is made, you can reroll all failed dice. This Edge Boost cannot be used if a glitch or critical glitch is rolled.
action.reroll_one.desc=Pick any die and reroll it. It can be yours or your opponent’s, but the result stands no matter what you roll. This is done after all rolls have been made.
action.riggers_advantage.desc=Riggers feel that the way they control vehicles and drones gives them a certain intangible advantage over others. Use this action to show that’s the case. Add your control rig’s rating to your total hits on this test.
action.right_back_at_ya.desc=(Avoid incoming) In an almost insane attempt at survival, this action has you grabbing a live grenade and trying to throwing it away. Avoid Incoming puts you at ground zero of the grenade attack. You then spend a Pickup action and roll Athletics + Reaction (2) to attempt to knock the grenade away. Net hits are subtracted from scatter distance of the original throw as you attempt to send it back where it came from. The gamemaster then re-rolls the scatter direction.
action.riposte.desc=(Block) This action allows the character to not only attempt to block an attack but possibly give a little damage back. First, the expenditure of Edge allows the character to decrease the base damage by 2P. If their Defense test is successful, the attacker is hit with damage equal to the net hits on the Defense test.
action.rolling_clouds.desc=(Falling) If you’re lucky enough (relatively speaking) to fall next to terrain such as a wall, cliff, or trees that you can reach, you may attempt to leverage kinetic forces to slow down your fall to something less than terminal. With an Athletics + Agility test, each success extends the number of meters that you can fall without suffering damage. For example, if you fall 15 meters and roll 3 hits, you get the base 3 meters of safe falling plus 3 more safe meters from Rolling Clouds, meaning the damaging part of your fall is 9 meters, making the damage 4P instead of 6P.
action.rooted.desc=(Move) When someone tries to knock you down, you have the quick sense to adjust your center of gravity to cancel out the force that’s knocking you to the ground. The character rolls Agility + Athletics and adds their hits to their Body rating for purposes of checking if they are knocked down (p. 110, SR6) or against a Trip or Tumble (p. 43, SR6).
action.shank.desc=When attacking with a blade, your advantage turns into a targeted strike. Reduce the Call a Shot penalty to –2.
action.signal_scream.desc=The next action ignores any penalty from noise.
action.smoke_screen1.desc=(Activate Smokescreen, Minor Action) Maneuver to spread the smoke launched from your vehicle’s smoke launcher for best advantage. Gain Cover I, but only against attacks from behind you.
action.smoke_screen2.desc=(Activate Smokescreen, Minor Action) Maneuver to spread the smoke launched from your vehicle’s smoke launcher for best advantage. Gain Cover II, but only against attacks from behind you.
action.smoke_screen3.desc=(Activate Smokescreen, Minor Action) Maneuver to spread the smoke launched from your vehicle’s smoke launcher for best advantage. Gain Cover III, but only against attacks from behind you.
action.smoke_screen4.desc=(Activate Smokescreen, Minor Action) Maneuver to spread the smoke launched from your vehicle’s smoke launcher for best advantage. Gain Cover IV, but only against attacks from behind you.
action.subtle_pilot.desc=(Piloting) Add bonus dice equal to your ranks in Piloting to a single Stealth test, but only when piloting a vehicle or drone.
action.sucker_punch.desc=(Any Melee Attack, Fatigued) This is all about playing outside Queensbury rules, unleashing a sucker punch to get that first hit in before the opponent is ready, or some other form of dirty fighting. With the attack roll, if net hits exceed the Willpower of the opponent, the opponent gains the Fatigued status with a duration of a number of combat rounds equal to net hits. No damage occurs from the attack.
action.sudden_insight.desc=Perform an action in which you have no skill levels without penalty. This does not allow you to use skills that cannot be performed untrained.
action.tactical_roll_htd.desc=You drop to avoid incoming fire, with an agile roll that helps you make an attack as you roll. If you use a melee Attack action on the same combat round, you do not get the dice pool penalty that comes with the Prone status (p. 53) or Hit the Dirt Action (p. 41). For the next round, you do not take the –2 dice pool penalty from Close or Near attacks that come with the Prone status.
action.taunt.desc=(Use Skill (Influence)) Someone is always going to pick on the mage first. There are even slogans about it. If it’s your mage, then you need to get the pressure off them. One option is to suggest that the opponent to pick on someone their own size. A successful taunt will get into the opponent’s head and distract them from beating said mage, or goad them into some other action. A character can taunt an opponent with Influence + Charisma vs. Willpower + Intuition test. Net hits increase the Defense Rating of the ally against that opponent for one combat round.
action.technobabble.desc=Can only be used by technomancers. Use Charisma instead of Logic on the next Matrix action.
action.the_exit.desc=With a successful Pilot test, the character reduces speed enough to safely exit the vehicle as an additional Minor Action. At 5+ hits, the vehicle comes to a complete stop without crashing; otherwise, the autopilot must make a Crash test.
action.threatening_edge.desc=(Block) The fast-spinning whirl of a staff, the flash of a half-meter of shiny metal, even the sound of a massive object moving through the air, knowing that it can easily crush bones, can be psychologically intimidating even for those not close by or holding a gun. No one wants to be the next target. The character includes a weapon performance as part of combat, giving opponents something to think about. For the duration of the encounter, while wielding a melee weapon, the character’s Defense Rating is replaced by the Close Attack Rating of the weapon.
action.throat_strike.desc=(Any melee attack) A good strike when you just want your opponent to shut the hell up with the descriptive expletives and just fight. With the attack roll, if net successes exceed the agility of the opponent, the opponent gains the Muted status (p. 106). Duration of the inflicted status is equal the number of net hits in combat rounds. No damage occurs from the attack.
action.throw_person.desc=(Grapple) Once the opponent has been grappled, the attacker may pick up the opponent. The attacker makes a Close Combat + Strength vs. Strength + Reaction test. The attacker’s unarmed Attack Rating is used, and the defender suffers the –4 dice pool penalty for being restrained. If the attack is successful, the attacker inflicts their unarmed combat damage (Strength/2, rounded up) plus net hits. The character can remove successes from the combat damage and use them for distance thrown, up to Strength/2 meters. After the throw, the opponent is out of the grapple and gains the Prone status. The gamemaster can impose additional damage to the thrown character based on where they land (onto a bed of nails, out a window of a skyscraper, down an elevator shaft, etc.).
action.thunder_palm.desc=(Any Attack) A quick strike to the ears, and the opponent will be left unable to hear that awesome retort you just came up with. If net hits exceed the Willpower of the opponent, the opponent gains the Deafened status with a duration of a number of Combat Rounds equal the number of net hits. No damage occurs from the attack.
action.tokyo_drift.desc=(Piloting) If you are the chase target, performing a successful Drift action prevents anyone else from changing their position unless they get at least as many net hits as you on their Piloting test.
action.tuck_and_roll.desc=(Character receives Pron status) You’re already going down from some attack (any attack that ended with the character prone), so you might as well hit the ground on your own terms. You may move up to 1 meter from the original location where you were going to be lying (which may put you at a different range category from the opponent or closer to cover). You are still prone, and the Prone status still applies.
action.tumble.desc=Your advantages combine to give you the chance to not just hurt your opponent but bring them to the ground. If the damage being inflicted on a target is greater than the target’s Body, they are brought down, giving them the Prone status.
action.under_the_radar.desc=The next illegal action performed on this turn does not increase OS. That does not mean the action and any subsequent actions automatically become legal—it just means the OS does not increase.
action.up_the_ante1_a.desc=(Piloting or Athletics) You decide to take a challenging route and see if others can keep up. You may only take this Edge Action when you are the target of a chase and you are in a tight environment. Add a penalty to your Handling (or increase the threshold of your Athletics test) of 1. Any pursuers must either accept that penalty or fall out of the chase and lose track of you.
action.up_the_ante1_p.desc=(Piloting or Athletics) You decide to take a challenging route and see if others can keep up. You may only take this Edge Action when you are the target of a chase and you are in a tight environment. Add a penalty to your Handling (or increase the threshold of your Athletics test) of 1. Any pursuers must either accept that penalty or fall out of the chase and lose track of you.
action.up_the_ante2_a.desc=(Piloting or Athletics) You decide to take a challenging route and see if others can keep up. You may only take this Edge Action when you are the target of a chase and you are in a tight environment. Add a penalty to your Handling (or increase the threshold of your Athletics test) of 2. Any pursuers must either accept that penalty or fall out of the chase and lose track of you.
action.up_the_ante2_p.desc=(Piloting or Athletics) You decide to take a challenging route and see if others can keep up. You may only take this Edge Action when you are the target of a chase and you are in a tight environment. Add a penalty to your Handling (or increase the threshold of your Athletics test) of 2. Any pursuers must either accept that penalty or fall out of the chase and lose track of you.
action.up_the_ante3_a.desc=(Piloting or Athletics) You decide to take a challenging route and see if others can keep up. You may only take this Edge Action when you are the target of a chase and you are in a tight environment. Add a penalty to your Handling (or increase the threshold of your Athletics test) of 3. Any pursuers must either accept that penalty or fall out of the chase and lose track of you.
action.up_the_ante3_p.desc=(Piloting or Athletics) You decide to take a challenging route and see if others can keep up. You may only take this Edge Action when you are the target of a chase and you are in a tight environment. Add a penalty to your Handling (or increase the threshold of your Athletics test) of 3. Any pursuers must either accept that penalty or fall out of the chase and lose track of you.
action.weapon_flash.desc=(Quick Draw, Attack) This Edge Action allows the Quick Draw Action to be applied to any melee weapon. The Attack Action must be used in conjunction with this action.
action.weapon_spread.desc=For the duration of the encounter, while wielding two melee weapons, Close range is extended by 2 meters.
action.wrest.desc=When in melee combat, if you successfully Block an attack, you can use this action to wrest your opponent’s weapon away. Roll Close Combat + Agility, with the attacker’s Strength as the threshold. If you equal the threshold, you knock the weapon out of their hands, and it falls to the ground. If you get more hits, you take the weapon from them. If you get fewer hits, the attacker retains the weapon.
action.yielding_force.desc=(Trip) Instead of using force to counter force, you attempt to leverage the force and momentum of the attacker and knock them off balance. Instead of blocking the attack, the defender bends out of the way, throwing the opponent off balance—and hopefully on the ground. Character rolls Athletics + Agility as the defense test against the attack. If net hits exceed the Agility of the opponent, then the character takes no damage, and the opponent receives the Prone status. Otherwise, resolve as if the character was dodging.
adeptpower.adrenaline_boost.desc=You get a surge of energy so you can get the jump on others. For each level of the power, add 2 to your initiative score for (Magic) combat rounds. At the the end of those combat rounds, experience drain equal to the level of the power, which you can resist as normal.
adeptpower.aid_sorcery.desc=An adept with this power can channel their inner magic to aid a nearby spellcaster with their sorcery. The adept must touch the spellcaster and spend a Major Action to open a mana conduit between them, and they must maintain physical contact and spend a Minor Action every subsequent round to keep the conduit open. A spellcaster that casts a spell while a conduit is maintained in this way adds the adept’s Aid Sorcery ranks as bonus dice on any Sorcery test (also including Counterspelling and Ritual Spellcasting). After each time a spellcaster uses these bonus dice, the adept must resist drain in the form of Stun damage equal to their ranks in Aid Sorcery. Using Air Dance lets a particularly speedy adept capitalize on their reaction time against slower opponents, gliding smoothly on air with their feet just a centimeter off the ground. At the start of the round, compare the adept’s initiative to the highest initiative on the opposing side. For every (10 –Initiate Grade) Initiative Points that the adept beats their fastest opponent by, the adept gains +1 Minor Action.
adeptpower.analytics.desc=Adepts with this power recognize and solve patterns and puzzles with supernatural ease. They gain a bonus Edge when making any Logic-based test (this Edge must be spent on that test, or it is lost).
adeptpower.animal_empathy.desc=Some adepts have an uncanny ability to connect making any Charisma-based test against mundane critters. The second level of Animal Empathy grants the same bonus with Awakened critters—including dracoforms, the Infected, and the like. Good luck with that!
adeptpower.astral_perception.desc=You gain the ability to astrally perceive and follow the rules involved in so doing (see p. 159). You are dual-natured while using this power and can attack astral forms.
adeptpower.attribute_boost.desc=Mana flows into your body and enhances your inherent abilities, carrying you to a superior level. When purchasing this ability, it must be applied to a specific Physical attribute (Body, Agility, Reaction, or Strength); if this power is purchased multiple times, it can be used to either increase the rank connected to an already-selected attribute (up to 6) or to apply to a new attribute. It cannot be applied to Mental or Special attributes. When this power is activated, roll Magic + Attribute Boost rating. Each hit temporarily boosts the rating of the designated attribute by 1, up to the augmented maximum of +4. This only affects dice pools, so your Initiative rank, Condition Monitor, Defense Rating, and so forth is not changed. The effect lasts for (net hits) combat rounds, and when it runs out, the adept takes drain equal to the level of this power, resisted as normal.
adeptpower.attribute_boost_mental.desc=More refined adepts harness their internal mana flow and use it to empower not only their physical abilities, but their cleverness, perception, force of personality, and strength of will. When this ability is purchased, you specify a Mental attribute (Logic, Intuition, Charisma, or Willpower; this power can be purchased multiple times, either adding ranks to an existing Boost or applying it to a new attribute). This power cannot be applied to Physical or Special attributes. When this power is activated, roll Magic + (Attribute Boost rating for relevant attribute). Each hit temporarily increases the rating of the designated attribute by 1, up to the augmented maximum of +4. This affects only dice pools, not Initiative rank, Condition Monitor, etc. The effect lasts for (net hits) rounds, and when the power expires, the adept must resist drain equal to their levels in this power in the relevant attribute.
adeptpower.berserk.desc=Some adepts are wells of furious mana and hinstance) they must roll an Adept Drain test (Body + Willpower, or as appropriate for their way) and score hits equal to their ranks in the Berserk power. When the power expires, either naturally or through a voluntary withdrawal, the adept must resist drain equal to (2 x ranks in this power), using their regular (non-Berserk) drain attributes.
adeptpower.blind_fighting.desc=An adept with this power uses some combination of other senses to reflexively compensate for a lack of vision, whether due to permanent injury, temporary penalties, or a simple blindfold. An adept using Blind Fighting never grants a Close Combat opponent bonus Edge for vision modifiers (for darkness, flash-paks, tear gas, or other vision-based penalties), but they are still vulnerable to ambush or surprise situations.
adeptpower.cloak.desc=Some auras are harder to draw a bead on than others. For every rank an adept has in the Cloak power, they may impose a –1 dice pool penalty to tests made to read their aura.
adeptpower.combat_sense.desc=This power gives you the ability to anticipate and avoid harm. Gain a +1 dice pool bonus per level on any defensive tests. This bonus also applies to any surprise tests (p. 108) you make.
adeptpower.commanding_voice.desc=The words of an adept with Commanding Voice are infused with supernatural authority and power. Every level of this power adds +1 die to opposed Influence tests for Intimidation that the character initiates, while also lacing those forceful commands with unstoppable intent. If the adept succeeds in such a test, the target must obey the adept’s given order, at least momentarily. Dangerous orders or orders given in dangerous situations (in combat, for instance) will be followed for a maximum of (Commanding Voice) rounds. Orders may never result in the target directly harming themselves (“leap off the roof,” “step into traffic,” and “shoot yourself” are not valid commands, for instance), though they may result in a moment of vulnerability that can be taken advantage of (“sit” or “freeze”) or a momentary shift in allegiance (“shoot that guard!”). When in doubt, a successful order should at least make a target freeze up for at least one full round, even if the order given is impossible or clearly suicidal. Clearly supernatural orders will leave a target aware of this external control, but less radical commands may result in longer obedience, and if phrased carefully may not even result in the target or other witnesses being aware of any supernatural manipulation (though they’ll still likely notice someone barking orders and those orders being obeyed, the magical control itself may not be obvious). “Come on, man, just let us in” may get you into a club without incident, while a shouted “fight him, muwahaha” and setting a bouncer against his coworker for your amusement is likely to draw attention and be pretty obvious.
adeptpower.cool_resolve.desc=Some adepts shield their psyches with mana and certainty, making themselves impressively unflappable. For every level in Cool Resolve, they may add +1 die to all opposed social tests to resist someone else’s initiated Influence skills, and +1 die on all tests to resist the Fear critter power. (They may add these dice, not must, allowing them to benefit from friendly Leadership or Instruction rolls, etc.).
adeptpower.cosmetic_control.desc=An adept with Cosmetic Control may alter their body in order to change their physical appearance by growing or shedding hair, changing traditional gender markers, altering their skin tone, adding or removing blemishes or scars, reshaping their facial features, changing their height and weight, or increasing or decreasing other cosmetic physical attributes (bust and hip size, growing or retracting nails, etc.). These changes are purely cosmetic but are not illusory, and clothing and other equipment are not affected, nor may damage be healed in this way, augmentations expelled or installed, etc. One level of Cosmetic Control allows for the adept to change within the confines of what is normally allowed for their metatype (ears remain pointed or round as appropriate, trolls maintain horns and orks tusks, height remains within the range of their metatype, and hair, eye, and skin colors are limited to the usual range of their metatype). The second level of Cosmetic Control allows an adept to reach beyond the usual limitations of their metaspecies, in both general appearance (ear shape, the addition or removal of horns or tusks, etc.) and in size, allowing a dwarf to reach human/elven/orkish height (or reduce themselves to a smaller size, such as a pixie), allowing a troll to reduce to human/elven/orkish height, or allowing a human/elf/ork to grow or shrink to either extreme. These modifications still provide no alteration to attributes in any way, but they are enough to allow an adept to pass completely as a member of a different metatype. It also allows for a broader array of other cosmetic changes, such as hair, skin, and eye colors and patterns with a greater variety (striped blue hair, green skin, adding tattoos, slit eyes like a cat, or whatever other purely cosmetic modifications they like). Each level of Cosmetic Control, in addition to Edge Boosts by one for Con tests for Acting, Disguise, or Impersonation, as appropriate (and with the GM’s discretion may also add to Influence tests as well, particularly Intimidation as it relates to size, or metatype-related Etiquette tests). GMs and players should also remain aware of the Social Test Edge chart (SR6, p. 98) for further mechanical guidance as circumstances and appearances change.
adeptpower.countermagic.desc=Spells slide off an adept with this power like water off a duck’s back. An adept with Countermagic adds one die to tests to resist spells per level of this power.
adeptpower.counterstrike.desc=An adept with Counterstrike may smoothly shift from defense to attack in Close Combat, catching an opponent off-guard after successfully defending against an attack. This power may only be used on their first turn after successfully using a Minor Action to Block a Close Combat attack (p. 41, SR6). After spending an additional Minor Action to trigger Counterstrike, add dice to their next Close Combat attack roll equal to their levels in Counterstrike plus any net hits from the Block— but only on attacks against the character who attacked them.
adeptpower.critical_strike.desc=Increase the DV of your melee attacks by 1 per level of this power. This power is compatible with other enhancements from weapons and adept powers unless otherwise prohibited.
adeptpower.danger_sense.desc=You have a sixth sense for danger, instinctively knowing when it’s nearby and preparing for it. Gain an Edge before making Surprise tests.
adeptpower.dash.desc=Fleet of foot is putting it mildly! When an adept makes a Sprint test (p. 44, SR6) and invests a Minor Action to focus themselves, they add +1 meter to their movement for every rank in Dash.
adeptpower.direction_sense.desc=You have a good sense of where you have been, where you’re going, and a few of the obstacles in between. When making an Outdoors test related to directions, you may gain an Edge point, provided you spend it immediately on that test.
adeptpower.distance_grasp.desc=Distance Grasp lets an adept reach out and manipulate the physical world through a psychokinetic effect that roughly mimics their hands. The range of this power is (Distance Grasp levels x Magic) in meters, and the adept has an effective Strength equal to their levels in Distance Grasp. They may use skills remotely, pick up small objects, flip switches, peck at keyboards, pick locks, etc, but they may not attack (see Distance Strike for that). The supernatural intent behind Distance Grasp is for manipulation, not offense.
adeptpower.distance_strike.desc=An adept with Distance Strike may project their physical strength across short distances with the clear, mana-infused intent to deal damage, allowing them to strike a target without physically touching them. The range of a Distance Strike is the adept’s Magic in meters, and it deals damage and has an Attack Rating the same as the adept’s unarmed attacks (including supernatural or Essence-invested modifiers, such as Killing Hands, Elemental Strike, or Bone Lacing, but not purely external modifications like knucks or shock gloves). The adept attacks with Close Combat as though it were a regular Unarmed attack, but targets may resist the attack as either a Close Combat or ranged attack (using Dodge or Block as they prefer). Cover modifiers apply as usual, and the strike cannot pass through solid objects or pierce mana barriers.
adeptpower.elemental_missile.desc=Elemental Missile lets an adept infuse a ranged attack with an elemental damage type (see Damage Types, p. 109, SR6). Activating the power and visibly charging your weapon with elemental energy requires a Minor Action, after which time it remains active for (Magic) rounds or until deactivated at will. When Elemental Missile is purchased, the adept must choose one element and one type of ranged attack from the following list: Thrown Weapons (including attacks made with Missile Mastery), Projectile Weapons, one Specialization of the Exotic Weapon skill or one Specialization of Firearms (Automatics, Longarms, Pistols, Rifles, or Shotguns; the character need not have the specialization or expertise purchased, but the narrower categories apply to its use). Elemental Missile may also be purchased for the Gunnery specialization of Engineering, but the elemental effect can only be applied to Gunnery weapons if the adept has used Item Attunement to link to the drone or vehicle that holds the weapon. This power may be purchased multiple times, either to apply alternate (not multiple) elemental effects to one category of ranged attack, or to apply already-purchased elemental effects to a wider variety of weapons. Only one elemental effect can be active per attack.
adeptpower.elemental_strike.desc=Prerequisite: Killing Hands (p. 157, SR6) An adept with Elemental Strike may infuse their unarmed attacks with raw elemental force, adding an elemental damage type (see Damage Types, p. 109, SR6). Activating the power and visibly wreathing your hand, foot, or other striking body part with power requires a Minor Action, after which it remains active for (Magic) rounds or until deactivated at will. The power may be purchased multiple times, adding a new elemental option with each purchase, but only one elemental effect can be active per attack.
adeptpower.elemental_weapon.desc=An adept with Elemental Weapon is able to channel elemental power into their melee attacks with Close Combat weapons rather than unarmed attacks. They add an elemental damage type (see Damage Types, p. 109, SR6) to their weapon attacks. Activating the power and wreathing your weapon in visible elemental energy requires a Minor Action, after which time it remains active for (Magic) rounds or until deactivated at all. The power may be purchased multiple times, adding a new elemental option with each purchase, but only one elemental effect can be active per attack.
adeptpower.empathic_healing.desc=Adepts can, in times of crisis, link their health to that of an injured person, and pull the target’s injuries into their own body along this powerful, and painful, conduit. The adept begins the Empathic Healing process through physical contact with the target and a Magic + Willpower roll (threshold of 5 – target’s Essence). The adept removes 1 box of Physical or Overflow damage from the target per hit, simultaneously suffering 1 box of Stun damage for the first box of damage transferred this way, then Physical damage equal to the remaining boxes in future actions. Damage is transferred at the rate of 1 box per Major Action, during which time physical contact must be maintained. Injuries can only be affected once with Empathic Healing (but using Empathic Healing does not count toward the limit of one Healing spell per injury). Example: The team’s face has Essence 6 and has received 8 boxes of Physical damage from a rifle shot. The adept makes contact, spends a Major Action, rolls Magic + Willpower, gets 4 hits, then adds +1 hit for the target’s high Essence for a total of 5 hits. Immediately upon rolling, the face is lowered to 7 boxes of Physical damage and the adept receives 1 box of (unsoakable) Stun. During the next Major Action dedicated to the process, the face is lowered to 6 damage, and the adept takes 1 level of (unsoakable) Physical damage. If contact is maintained and the power is used for the full duration, at the end of the process the face will still have 3 boxes of Physical damage, and the adept will have 4 boxes of Physical damage and 1 box of Stun.
adeptpower.empathic_sense.desc=Empathic Sense allows adepts access to a weaker form of Assensing, allowing them to sense the true feelings and health of targets they can see. The adept spends a Minor Action and rolls Intuition + Perception, and gains information according to the Assensing Table (p. 159, SR6), but they are limited to the emotional state and the physical health of the target (maladies, injuries, toxins, whether the target is Awakened, mundane, a technomancer or Monad). If an adept makes an Opposed Social test against the target and is able to leverage information gathered via Empathic Sense, grant the adept Edge on that roll (which must be used only on that roll, or it is lost). If an adept with Empathic Sense later gains the ability for full Astral Sight, this Power Point may be reallocated.
adeptpower.enhanced_accuracy.desc=Weapons are more accurate and deadly in your hands than in those of normal people. Increase the Attack Rating of any weapon you wield by 2.
adeptpower.enhanced_perception.desc=Your senses are keenly honed, giving you information in enough time for you to figure out what to do about it. Gain an Edge when Observing in Detail or making a Perception test to find something hidden or listen to something you’re not supposed to hear.
adeptpower.enthralling_performance.desc=Enthralling Performance lets an adept lace an artistic performance with magical power in order to mesmerize their audience and, in fact, put them into a relaxed hypnotic state. By investing a Minor Action to harness their power (in addition to the necessary action investment to perform with their instrument, dance, sing, etc.), the adept may then roll their appropriate skill/specialty + Magic, and their hits serve as a threshold modifier for any Perception tests their audience might try to make during the performance. Enthralled audience members may be distracted and entranced for a maximum of (Charisma + Magic) x net hits minutes, but viewers who are attacked, overtly threatened, or otherwise shocked out of it (an appropriately loud noise, sprinkler system or flash-pak going off, unsilenced gunshots, etc.) are snapped out of it early. Enthralling Performance defaults to Con/Performance specialty, but gamemasters may allow Influence/Leadership for a rousing speech, Athletics/ Gymnastics for an impressive display, or even Close Combat/Unarmed for a kata routine, Stealth/Palming for distracting magic tricks, or other combinations as appropriate for the character, decided when it is purchased. It may be purchased more than one time for different Skill/Specialization combinations.
adeptpower.freefall.desc=Some adepts are light on their feet, preternaturally so. Every level of Freefall adds 3 meters to the distance an adept falls before calculating damage (see p. 113, SR6).
adeptpower.great_leap.desc=Great Leap lets an adept cross impressive distances with jumping. When attempting a Jumping test (Athletics + Strength) after investing a Minor Action to focus, an adept with Great Leap can make a running jump of 2 meters per hit, a standing horizontal jump of 1 meter per hit, and a standing vertical jump of 0.5 meters per hit. They also get +1 die on the Jumping test per level of Great Leap.
adeptpower.improved_ability_combat.desc=A skill must be selected when this power is chosen. That skill receives an ongoing boost equal to the rating of the power. The maximum boosted value of the skill is 1.5 times the original (rounded up) or the augmented maximum, whichever is lower. You need to have at least one rank in a skill to buy this power for it, and the power can be purchased for multiple skills.
adeptpower.improved_mental_attribute.desc=Select a Mental attribute (Intuition, Logic, Charisma, or Willpower) when purchasing this power. That attribute receives an ongoing increase equal to the level of this power, up to the augmented maximum of +4 or 1.5 times the current level of the attribute.
adeptpower.improved_physical_attribute.desc=Select a Physical attribute (Body, Agility, Reaction, or Strength) when purchasing this skill. That attribute receives an ongoing boost equal to the level of this power. The maximum boost to the attribute is 1.5 times the current level or the augmented maximum, whichever is lower.
adeptpower.improved_reflexes.desc=This power gives you quick reflexes and anticipation, allowing you to act and react much faster than the normies. For each level of this power, add an Initiative Die and increase your Reaction by 1. The maximum level of this power is 4, and it cannot be combined with any other Initiative or Reaction boosts.
adeptpower.improved_sense.desc=When this power is purchased, select a sense (sight, hearing, touch, taste, or smell). When making a test involving that sense, you get a bonus Edge, but only if you use it (either alone or in combination with other Edge points) on that test. Edge points from this power cannot be gained more than once when the same sense (noise, sight, flavor, etc.) is involved. This power can be selected more than once, each time for a different sense.
adeptpower.iron_will.desc=The adept is able to shake off supernatural influences easier than most. They may add +1 die per level of Iron Will to any test to resist magical mind control or magical emotional manipulation (including but not limited to Manipulation spells, critter powers, and adept powers). Kinesics Mastery Prerequisite: Kinesics (p. 157, SR6) An adept with Kinesics Mastery is a master of body language, nonverbal communication, and both sensing tension in others and hiding their own. This power provides two benefits: First, it allows two adepts with Kinesics Mastery and line of sight to one another to relay complicated, detailed information to one another without outsiders noticing (essentially holding a full conversation in secret). Second, every level of Kinesics Mastery increases the number of times per encounter that the Kinesics power grants Edge (p. 157, SR6).
adeptpower.killing_hands.desc=Your hands become lethal and magical, useful both in shadowrunning and cheesy pickup lines. When fighting unarmed, you can choose to deal Stun or Physical damage. Killing Hands can be combined with other powers affecting unarmed combat. Attacks made with Killing Hands are considered magical, meaning they bypass protections against normal weapons and can be made against astral beings.
adeptpower.kinesics.desc=Your command of body language and nonverbal communication is, well, magical, and it helps you be incredibly difficult to read. When you are resisting Social tests and tests to read your emotions, judge your intentions, or gauge your truthfulness, you gain an Edge point. Only one such Edge point can be gained per encounter.
adeptpower.linguistics.desc=An adept with Linguistics is able to focus their superhuman perception, memorization, mimicry, and empathic powers in order to learn languages after only a minimal amount of exposure, and without spending Karma. Adepts must be exposed to a new language for a minimum of one hour, at which time they gain the new Language Skill at the basic level (see Language Skills, p. 99, SR6). Linguistics also provides one bonus die to Perception tests to understand a language in which the character is trained (either via this skill or through traditional means).
adeptpower.living_focus.desc=Living Focus lets an adept focus their internalized mana and use it like a battery to sustain a spell cast on them (similar to a sustaining focus). Using this power to maintain a spell removes the burden of sustaining from the spellcaster and requires no roll, but the adept suffers the usual –2 dice pool penalty for sustaining the spell. If the adept falls asleep or unconscious, they can no longer sustain the spell, so the caster must either sustain it themselves (with the dice pool penalty) or drop it. Additional levels of Living Focus allow adepts to sustain additional spells (one spell per rank in Living Focus) or may be invested in defraying the penalty of sustaining a spell (every rank of Living Focus, after the first, invested into a spell may lower the penalty by 1). For example, Living Focus 3 allows an adept to self-sustain one spell for no penalty, three spells for a total penalty of –6, or two spells for a total penalty of –3).
adeptpower.maneuver.desc=An adept with this power can almost run rings around their chosen opponent, thanks to balance and footwork, along with carefully watching opponents’ body language and tells. To use this power, the adept invests a Major Action and rolls Close Combat + Intuition, opposed by their chosen combatant’s Intuition. Net hits on the Maneuver test may then be allocated as bonus dice to either the adept’s next Close Combat test made to attack that opponent or their next Defense test made against that opponent’s attack (these bonus dice may be stacked with other modifiers, such as the Block action). This “pool” of Maneuver dice goes away if they are not used before the end of next combat round. 
adeptpower.missile_mastery.desc=Everyday items become lethal weapons to an adept with Missile Mastery, due to sheer power, uncanny accuracy, or both. With a purpose-built, non-explosive throwing weapon, increase the DV and Attack Rating of the weapon by +1 (grenades don’t do extra explosive damage just because you throw them really hard, but they may be used as improvised weapons; see below). With an improvised throwing weapon—a coin, a bullet, a playing card, an empty magazine, a chopstick, a flash-pak, use your imagination!—the adept can attack for DV 1P or 1S, with an Attack Rating equal to the adept’s Athletics + Strength at Close and Near range, half that (rounded up) at Medium range, up to a maximum 100 meters. (For example, an adept with Strength 5 and Athletics 4 would create an Attack Rating line of 9/9/5*/—/—.) 
adeptpower.missile_parry.desc=Through uncanny reflexes and hand-eye coordination, an adept with Missile Parry has an extra layer of defense against non-explosive thrown and projectile weapons (to be clear, bullets count as explosive due to the way they are propelled). When being attacked in such a way, the adept may use the Block Minor Action (p. 41, SR6), allowing them to add their Close Combat skill to their Defense test, despite not being in melee. If the adept’s net hits on the Block test exceed the base damage of the projectile or throwing weapon, the adept may, at their discretion, catch the weapon instead of batting it out of the air. 
adeptpower.momentum.desc=Some adepts are capable of a level of focused concentration that unaugmented mundanes cannot match. The Momentum power helps them move from success to success, regardless of how long they work at a task; every level of Momentum lets them ignore one level of the –1 dice pool modifier that progressively shrinks their pool when making an Extended test (SR6 p. 36). For example, Momentum 2 would allow an adept to use their full pool for the first, second, and third Intervals of an Extended test, and then roll with only a –1 penalty on the fourth, –2 on the fifth, etc. 
adeptpower.mystic_armor.desc=Mana forms a shield around you, enhancing your protection. Gain 1 point of Armor for each level of this power, cumulative with worn Armor, which also increases your Defense Rating. Mystic Armor is also active on the astral plane.
adeptpower.nerve_strike.desc=An adept with Nerve Strike is not only in tune with their own flow of internal mana, but also able to disrupt that flow of life energy in others by striking nerve clusters and other focal points where such mana pools. The adept declares the use of this power prior to making a Close Combat roll, then rolls (and the target defends) as normal. Instead of declaring damage after the attack and defense tests, the adept can lower the target’s Agility or Reaction (adept’s choice) by 1 per net hit. If the targeted attribute is reduced to a 0 or less, the target is paralyzed. Lost attribute points recover at the rate of 1 point per hour of rest. No Physical or Stun damage is done by the attack, regardless of any secondary effects that would normally occur (such as striking with a stun baton or making an unarmed attack with Elemental Strike empowered). This power may be used against critters as well as metahumans but is useless against opponents without working nervous systems or biological life energy (drones, spirits, and the like). 
adeptpower.nimble_fingers.desc=Adepts with Nimble Fingers are amazingly dexterous and quick-fingered. The first level of Nimble Fingers lowers the cost of Edge Boosts by one on tests like Stealth (Palming) for sleight-of-hand or picking pockets, Engineering (Lockpicking) for opening locks, or Con (Performance) tests for certain fine manipulations. Each level of Nimble Fingers after the first one grants a +1 dice pool modifier for such tests and a bonus Minor Action that can only be used to offset the Major/Minor Action cost of Pick Up/Put Down Object, Reload Weapon, Use Simple Device, and other actions that rely on quick fingers and manual dexterity (Nimble Fingers 3, for instance, would reduce the Reload Weapon Major Action to an action cost of two Minor Actions, cutting the time it takes in half). This action discount does not apply for Ready Weapon actions; for that, see Quick Draw (below). 
adeptpower.pain_relief.desc=By manipulating someone’s nerve clusters, qi points, and other natural areas where mana and life energy pool within a metahuman body, an adept with Pain Relief may temporarily relieve tension, fatigue, and discomfort. The adept rolls Agility + Magic to accurately target the appropriate points on the body in a flurry of nerve strikes, and for every hit rolled, the target may ignore one point of Stun Damage for purposes of calculating wound modifiers. This damage is not healed, but the target feels refreshed and recharged, better able to continue on despite their bruises or exhaustion. This damage relief fades after (Magic) hours. Alternately, instead of ignoring damage, the subject may have the effects of the Nerve Strike power removed. This effect is permanent. 
adeptpower.pain_resistance.desc=Pain hurts, but you gain an elevated ability to ignore it. For each level of this power, the negative modifiers from damage move one box farther down the Condition Monitor—for example, at level 1, you don’t suffer the –1 penalty until 4 boxes are filled on a Condition Monitor, rather than 3. It works for both Stun and Physical Condition Monitors.
adeptpower.penetrating_strike.desc=Some adepts are supernaturally precise, powerful, or both, in melee combat. For each level of Penetrating Strike, increase your Attack Rating with Close Combat attacks by +1. 
adeptpower.power_throw.desc=Adepts with Power Throw are amazingly dangerous with thrown weapons. For every level of Power Throw, add +1 DV or +2 Attack Rating to direct-damage (non-explosive) thrown weapons (choose which bonus when the level of Power Throw is purchased). These bonuses cannot add an Attack Rating where a weapon has no Attack Rating, and cannot more than double the base DV or AR of an attack so modified. This means a throwing knife (2P, 10/9/3/—/—) is capped, regardless of the number of Power Throw points invested, at an attack profile of (4P, 20/18/6/—/—). Only one level of Power Throw can be used in conjunction with the Missile Mastery power (p. 82), meaning bonuses are capped at +1 DV and +2 Attack Rating. 
adeptpower.quick_draw.desc=The Quick Draw power lets an adept use the Quick Draw Minor Action with weapons larger than the usual pistol or small throwing weapon, and use it on those already-allowed small weapons without the need for a specialized holster, augmentation, or quality. 
adeptpower.quick_strike.desc=There is fast, and there is impossibly fast; an adept with Quick Strike is the latter. When initiative is rolled, an adept with Quick Strike rolls as normal, but may then choose to simply act first that round instead of taking their actions in Initiative order. Their Initiative score is not modified, and they receive no additional Minor Actions because of this power. If two adepts with Quick Strike both use this power at the same time, compare their Initiative Rolls for a tiebreaker, with the higher of them going first, the loser of the comparison going second, and then Initiative progressing as normal. 
adeptpower.rapid_healing.desc=The magic that flows through you helps knit your bones and regrow your flesh, making you heal quickly. Add one hit per level on Healing tests performed to heal you.
adeptpower.side_step.desc=Adepts with Side Step are experts at narrowly avoiding incoming attacks with the most precise and efficient movements possible. Every rank in Side Step provides +1 die on tests when they put extra effort into Defense, such as with the Block or Dodge Minor Actions (the bonus is not given on routine Defense tests, only on those augmented through an action expenditure such as those listed). These bonuses stack with the additional dice offered by Block and Dodge, and with Combat Sense or other such modifiers. 
adeptpower.spell_resistance.desc=Spells have a tendency to bounce off you rather than affect you. Gain a point of Edge when targeted by spells.
adeptpower.spell_shroud.desc=An adept with the Spell Shroud power is fuzzy and indistinct against those who seek them out magically. For every level of this power, add +1 die to all tests to oppose Detection spells. 
adeptpower.sustenance.desc=Some adepts are able to overcome the needs of the body, whether it be through discipline, harnessing the manafield of the planet, surviving off sunlight, eating literal garbage, or meditating their hungers and exhaustion away. The Sustenance power lets an adept receive as much sustenance and rest from one good meal a day and three hours of sleep as most metahumans get from three square meals and a solid eight hours. Reduce the adept’s Lifestyle cost by 250 nuyen/month (needing to eat less makes a world of difference to a Squatter, but not to someone who’s making a full meal out of caviar and quail eggs). 
adeptpower.three_dimensional_memory.desc=Three-Dimensional Memory lets an adept memorize an area in detail through firsthand viewing and with a bit of time (a Major Action at minimum). Later, the adept may make a memory test (Logic + Intuition) with their Magic attribute replacing one or another of the mental attributes if they wish. The difficulty of this test varies based on how far back the adept is trying to remember (difficulty 1 for the first day, 2 for a week, 3 for a month, 4 for a year or more). The area memorized is limited by what the adept was actually able to see, so spending more than one Major Action is a good idea; if they didn’t open a closet or inspect the inside of a desk drawer, for instance, they don’t know what was hidden from them.
adeptpower.traceless_walk.desc=You don’t disturb the dust, dirt, snow, water, or anything else under your feet as you move, so there is no evidence of your passing. You don’t trigger tripwires, pressure pads, or other traps based on leg movement. Hearing tests to listen for your passage and Outdoors tests to perceive your tracks cannot gain or spend Edge.
adeptpower.vocal_control.desc=You can control the pitch and modulation of your voice to make it sound the way you want— loud, quiet, resonant, or like some person you want to imitate. Gain Edge when attempting a Con or Influence test that somehow involves your voice. Only one point of Edge may be earned per encounter with this power.
adeptpower.wall_running.desc=Running horizontally is so pedestrian (get it?). Running up a wall is how you show you’re special. When using this power, you can use a Sprint action (see p. 44) to run up a vertical surface. You cannot use this power for two actions in a row; you have to spend at least one turn moving across a horizontal surface before using this power again. So if you run up a wall and don’t find a good foot or handhold, you’ll be falling right back down.
item.adrenaline_pump.desc=This enhanced gland is implanted in the lower abdomen, connected to both supradrenal glands. When dormant, the pump is merely a reservoir for adrenaline. When activated, a small muscular sac contracts, sending a surge of concentrated adrenaline into the blood stream. Physical and emotional stress can force your pump to activate if you fail a Composure test (p. 67); otherwise you can trigger it as a Minor Action. While the pump is active, you ignore injury modifiers, don’t fall unconscious even if your Stun Condition Monitor is filled, you can’t rest, and the adrenaline pump’s rating is added to your Strength, Agility, Reaction, and Willpower attributes. The pump works for (rating x 1D6) combat rounds, and it can’t be switched off early. When time’s up, you crash and take Stun damage equal to one half, rounded up, of the number of combat rounds the pump was active (use unaugmented Body to resist the damage). After the effect’s end, your attribute values return to normal and you stop ignoring injury modifiers or unconsciousness from Stun damage. After use, the pump requires one hour to regenerate its supply. During that time, it cannot be activated.
item.alcohol.desc=Vector: Ingestion; \r\nSpeed: 1 minute; \r\nDuration: (8 – Body) hours, minimum 1 hour; \r\nPower: 6; \r\nEffect: –1 Reaction, –1 Logic, High Pain Tolerance; (p. 72); \r\nRanging from wine and beer to pure grain alcohol and mixed up in a variety of ways to taste good going down, alcohol is used across the world, though these days it’s usually synthahol, a synthetic alcohol used because fermentation and processing take nuyen.
item.ammo_arrow.desc=Arrows have ratings, and they must equal or exceed that of the bow.
item.ammo_battery_laser.desc=
item.ammo_cannon.desc=Big rounds for assault cannons. They’re the only thing assault cannons can load, and they can’t be modified with other types.
item.ammo_injection_arrow.desc=The injection arrow or bolt causes its base damage while also delivering a payload of one dose of a drug or toxin. A successful hit must deal at least one box of damage after the Damage Resistance test. Injection arrows and bolts come at a base rating of 8. Higher-rating models are available for heavier bows, but lower-rating models aren’t sturdy enough to deliver this heavier projectile.
item.antidote_patch.desc=The antidote patch cancels or negates the Poisoned Status for a broad range of toxins. If a specific toxin or drug is extremely rare, the gamemaster may require a specific Antidote patch just for that substance (see Toxins and Drugs, p. 121).
item.audio_enhancemend.desc=Audio enhancement allows the user to hear a broader spectrum of frequencies, including high and low frequencies outside the normal metahuman audible spectrum. The user also experiences fine discrimination of nuances and can block out distracting background noise. This system gives a +1 dice pool bonus to all aural Perception tests.
item.audio_enhancement_advanced.desc=Audio enhancement allows the user to hear a broader spectrum of frequencies, including high and low frequencies outside the normal metahuman audible spectrum. The user also experiences fine discrimination of nuances and can block out distracting background noise. This system gives a +1 dice pool bonus to all aural Perception tests.
item.autovoice.desc=The concept of a cyber-augmented throat has been around for decades and is present in some highly illegal hardware that allowed for voice modulators to be used to duplicate other people’s voiceprints. Amore musical-aligned (and legal) version has been around since the early ’70s. Known as “AutoVoice,” it led to a brief flurry of cybernetic-voiced artists who, before the addition, couldn’t carry a tune. Used at a normal setting, the AutoVoice controls airflow through the voice box, and the voice box’s own vibrations, to hit and hold notes as needed. With some software tweaks, this can be turned into a more mechanical sound (creating that distinct AutoVoiced sound of a few years back) or used to pitch the user’s voice up or down but still recognizable only as their own. AutoVoice replaces the user’s own limit for singing performances with its rating. Wireless: The AutoVoice allows the user to broadcast to a local audio network without a mic.
item.autovoice_hacked.desc=The concept of a cyber-augmented throat has been around for decades and is present in some highly illegal hardware that allowed for voice modulators to be used to duplicate other people’s voiceprints. Amore musical-aligned (and legal) version has been around since the early ’70s. Known as “AutoVoice,” it led to a brief flurry of cybernetic-voiced artists who, before the addition, couldn’t carry a tune. Used at a normal setting, the AutoVoice controls airflow through the voice box, and the voice box’s own vibrations, to hit and hold notes as needed. With some software tweaks, this can be turned into a more mechanical sound (creating that distinct AutoVoiced sound of a few years back) or used to pitch the user’s voice up or down but still recognizable only as their own. Software hacks to allow more illegal operation now circle the Shadownet. AutoVoice replaces the user’s own limit for singing performances with its rating. Wireless: The AutoVoice allows the user to broadcast to a local audio network without a mic.
item.balance_augmenter.desc=The balance augmenter enhances the inner ear’s natural balance mechanism. You receive one bonus die on all tests involving balance, such as climbing, walking across a narrow platform, landing after a jump, and so on.
item.biomonitor.desc=This small device constantly measures heart rate, blood pressure, and body temperature. It can also analyze blood, sweat, and skin samples. Used by medical services and patients who need to monitor their own health, biomonitors can be worn as an armband or wristband or integrated into clothing or commlinks. \r\nWireless Bonus: The biomonitor shares information with other wireless devices you designate and can auto-alert DocWagon or another ambulance service if your life signs reach certain thresholds.
item.bliss.desc=Vector: Inhalation, Injection;\r\n Speed: 1 combat round;\r\n Duration: (6 – Body) hours, minimum 1 hour; \r\n Power: 8; \r\n Effect: –1 Reaction, –1 Willpower, High Pain Tolerance (p. 72)\r\n A tranquilizing narcotic, bliss is an opiate synthesized from poppy plants. It takes its name from the sensations its users feel. Players attempting to roleplay a bliss user may want to focus on the escapist angle, using the drug to block out the chaotic or unsatisfying world.
item.bone_density_augmentation_1.desc=The molecular structure of your bones is altered to increase density and tensile strength. Ligaments are strengthened, and the greater bone density increases your weight by fifteen percent. You gain its rating as extra Body when resisting physical damage. Your unarmed combat damage becomes Physical and your Damage Value and Attack Rating increase per the table below. Bone density augmentation is incompatible with other augmentations to bones, including bone lacing cyberware.
item.bone_density_augmentation_2.desc=The molecular structure of your bones is altered to increase density and tensile strength. Ligaments are strengthened, and the greater bone density increases your weight by fifteen percent. You gain its rating as extra Body when resisting physical damage. Your unarmed combat damage becomes Physical and your Damage Value and Attack Rating increase per the table below. Bone density augmentation is incompatible with other augmentations to bones, including bone lacing cyberware.
item.bone_density_augmentation_3.desc=The molecular structure of your bones is altered to increase density and tensile strength. Ligaments are strengthened, and the greater bone density increases your weight by fifteen percent. You gain its rating as extra Body when resisting physical damage. Your unarmed combat damage becomes Physical and your Damage Value and Attack Rating increase per the table below. Bone density augmentation is incompatible with other augmentations to bones, including bone lacing cyberware.
item.bone_density_augmentation_4.desc=The molecular structure of your bones is altered to increase density and tensile strength. Ligaments are strengthened, and the greater bone density increases your weight by fifteen percent. You gain its rating as extra Body when resisting physical damage. Your unarmed combat damage becomes Physical and your Damage Value and Attack Rating increase per the table below. Bone density augmentation is incompatible with other augmentations to bones, including bone lacing cyberware.
item.bone_lacing_aluminum.desc=Your bones are laced with lattice chains of reinforcing aluminum, improving their integrity and tensile strength. Bone lacing comes in three types: plastic, aluminum, and titanium—you can only have one installed at a time. It gives you extra Body when resisting physical damage, changes your unarmed combat damage to Physical, and adds a few useful bonuses, all listed in the Bone Lacing table. Bone lacing is incompatible with other augmentations that add to or alter your bones (such as bone density augmentation). BODY:+2; \r\n DEFENSE:+1; \r\n UNARMED DV:4P; \r\n UNARMED AR: +2; \r\n
item.bone_lacing_plastic.desc=Your bones are laced with lattice chains of reinforcing plastics, improving their integrity and tensile strength. Bone lacing comes in three types: plastic, aluminum, and titanium—you can only have one installed at a time. It gives you extra Body when resisting physical damage, changes your unarmed combat damage to Physical, and adds a few useful bonuses, all listed in the Bone Lacing table. Bone lacing is incompatible with other augmentations that add to or alter your bones (such as bone density augmentation). BODY:+1; \r\n DEFENSE:+1; \r\n UNARMED DV:3P; \r\n UNARMED AR: +1; \r\n
item.bone_lacing_titanium.desc=Your bones are laced with lattice chains of reinforcing titanium, improving their integrity and tensile strength. Bone lacing comes in three types: plastic, aluminum, and titanium—you can only have one installed at a time. It gives you extra Body when resisting physical damage, changes your unarmed combat damage to Physical, and adds a few useful bonuses, all listed in the Bone Lacing table. Bone lacing is incompatible with other augmentations that add to or alter your bones (such as bone density augmentation). BODY:+2; \r\n DEFENSE:+2; \r\n UNARMED DV:4P; \r\n UNARMED AR: +3; \r\n
item.cats_eyes.desc=These transgenic vat-grown implants are very literally cats’ eyes with a modified DNA profile and occipital connecting structures. The structure of cat’s eyes amplifies light and enhances night vision, providing low-light vision (p. 72). Cat’s eyes are slit and reflective, just like, well, a cat’s. This bioware is obviously not compatible with cyberware eye replacements, but individual vision enhancements can be purchased.
item.cerebral_booster.desc=The convolutions and gyri of your cerebrum are augmented and amplified with additional nervous tissue, improving overall brain function. Your cerebral booster increases your Logic attribute by its rating.
item.chem_patch.desc=This is a “blank” patch. You can add one dose of a chemical or toxin (p. 121) to it, and then apply it later to a patient (or yourself).
item.control_rig.desc=This implant harnesses the raw data-coordinating and synchronization power of the middle brain for the express purpose of directly manipulating rigged vehicles and drones (and other devices with rigger interface, like turrets). It has a built-in sim module, allowing DNI with other devices. It also comes with a universal data connector and about a meter of retractable cable that functions like a datajack. When you’re jumped in it provides its rating as a dice pool bonus on and reduction in threshold to all tests involving the operation of vehicle, and a bonus point of Edge.
item.cortex_area_bomb.desc=An illegal method of coercion, cranial bombs. Area cranial bombs kill the victim (microbomb damage to victim, 18P, resisted with Body), and they also affect a blast area exactly like a fragmentation grenade (p. 263) resisted separately from the initial microbomb damage. The bombs can be remote or time-detonated, or even set to discharge by sound recognition. If installed in cyberlimbs, these bombs are designed to blast the area and damage the bearer (microbomb).
item.cortex_kink_bomb.desc=An illegal method of coercion, cranial bombs. Kink bombs are designed to damage only part of the victim’s head, either rendering specific headware useless or damaging the brain to cause blindness, stuttering, hearing loss, or some other trauma (5P, resisted with Body; status as appropriate). Of course, sometimes when something in your head explodes, things don’t go exactly as planned and the result is a bit … much. The bombs can be remote-or time-detonated, or even set to discharge by sound recognition. If installed in cyberlimbs, these bombs are designed to destroy specific components (kink).
item.cortex_microbomb.desc=An illegal method of coercion, cranial bombs. The microbomb version is just powerful enough to kill the unfortunate bearer (18P, resisted with Body). The bombs can be remote- or time-detonated, or even set to discharge by sound recognition. If installed in cyberlimbs, these bombs are designed to destroy the entire limb (regular).
item.cram.desc=Vector: Ingestion, Inhalation;\r\n Speed: 10 minutes;\r\n Duration: (12 – Body) hours, minimum 1 hour;\r\n Power: 8;\r\n Effect: +1 Reaction, +1D6 Initiative Dice;\r\n Cram is an extremely popular stimulant. When this drug wears off, users crash and suffer 6 Stun damage (unresisted). Cram users appear hyper-alert, almost to the point of paranoia. They react quickly, often without thought, and they’re prone to irrational outbursts. Other common side effects are jitteriness and fidgeting.
item.cyberarm_obvious.desc=Basic arm replacement takes everything from the shoulder joint down.
item.cyberarm_synthetic.desc=Basic arm replacement takes everything from the shoulder joint down.
item.cyberears1.desc=Ordinarily, cyberears replace only the inner ear, although the whole thing can be replaced as well if you like. Cyberears offer hearing within normal ranges (like an omnidirectional microphone), a sound link, and Capacity for modifications and enhancements. All cyberears provide a bonus Edge vs. a target who has something interfering with their hearing, but the Edge point is lost if it is not used immediately.
